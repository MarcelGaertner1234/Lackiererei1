<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender | Auto-Lackierzentrum Mosbach</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #003366;
        }

        .header h1 {
            color: #003366;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header .icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: #003366;
            color: white;
        }

        .btn-primary:hover {
            background: #00509e;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .calendar-controls button {
            padding: 8px 15px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .calendar-controls button:hover {
            background: #00509e;
        }

        .calendar-controls .current-month {
            font-size: 20px;
            font-weight: 600;
            color: #003366;
        }

        .legend {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .legend-icon {
            font-size: 20px;
        }

        .calendar-entries {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .day-section {
            border-left: 4px solid #003366;
            padding-left: 20px;
        }

        .day-header {
            font-size: 18px;
            font-weight: 600;
            color: #003366;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .day-header .date {
            color: #666;
            font-size: 14px;
            font-weight: normal;
        }

        .entry-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .entry-card:hover {
            border-color: #003366;
            box-shadow: 0 4px 10px rgba(0,51,102,0.1);
            transform: translateX(5px);
        }

        .entry-card.annahme {
            border-left: 4px solid #4a90e2;
        }

        .entry-card.abnahme {
            border-left: 4px solid #11998e;
        }

        .entry-card.material {
            border-left: 4px solid #f5576c;
        }

        .entry-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .entry-icon {
            font-size: 28px;
        }

        .entry-title {
            font-size: 17px;
            font-weight: 600;
            color: #003366;
        }

        .entry-time {
            margin-left: auto;
            font-size: 14px;
            color: #666;
            background: #f0f0f0;
            padding: 4px 10px;
            border-radius: 5px;
        }

        .entry-details {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .entry-details div {
            margin-bottom: 5px;
        }

        .entry-details strong {
            color: #003366;
        }

        .no-entries {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 16px;
        }

        .no-entries .icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .material-photo {
            margin-top: 10px;
            max-width: 200px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .material-photo:hover {
            transform: scale(1.05);
        }

        /* Modal f√ºr Foto-Gro√üansicht */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .modal .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Erledigte Eintr√§ge */
        .entry-card.completed {
            opacity: 0.6;
            background: #f5f5f5;
        }

        .entry-card.completed .entry-title,
        .entry-card.completed .entry-details {
            text-decoration: line-through;
            color: #999;
        }

        .entry-card.completed .completed-badge {
            color: #4caf50;
            font-weight: bold;
            margin-left: 10px;
        }

        /* Action Buttons */
        .entry-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .action-btn.complete {
            background: #4caf50;
            color: white;
        }

        .action-btn.complete.completed {
            background: #e0e0e0;
            color: #666;
        }

        .action-btn.edit {
            background: #2196f3;
            color: white;
        }

        .action-btn.delete {
            background: #f44336;
            color: white;
        }

        /* Filter Toggle */
        .filter-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .filter-toggle button {
            padding: 10px 20px;
            background: #e0e0e0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-toggle button:hover {
            background: #d0d0d0;
        }

        .filter-toggle button.active {
            background: #003366;
            color: white;
        }

        /* Edit Modal */
        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1001;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        .edit-modal.show {
            display: flex;
        }

        .edit-modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .edit-modal-header {
            font-size: 24px;
            font-weight: 600;
            color: #003366;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .edit-modal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .edit-modal-form label {
            font-weight: 600;
            color: #003366;
            margin-bottom: 5px;
            display: block;
        }

        .edit-modal-form input,
        .edit-modal-form textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .edit-modal-form textarea {
            min-height: 80px;
            resize: vertical;
        }

        .edit-modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .edit-modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .edit-modal-buttons .save {
            background: #4caf50;
            color: white;
        }

        .edit-modal-buttons .save:hover {
            background: #45a049;
        }

        .edit-modal-buttons .cancel {
            background: #e0e0e0;
            color: #333;
        }

        .edit-modal-buttons .cancel:hover {
            background: #d0d0d0;
        }

        @media (max-width: 768px) {
            .calendar-controls {
                flex-direction: column;
                gap: 15px;
            }

            .legend {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üìÖ</div>
            <h1>Kalender</h1>
            <p>Abnahme-Termine & Material-Bestellungen</p>
        </div>

        <div class="nav-buttons">
            <a href="index.html" class="btn btn-secondary">‚Üê Startseite</a>
            <a href="material.html" class="btn btn-primary">üì¶ Material bestellen</a>
            <a href="annahme.html" class="btn btn-primary">üöó Neue Annahme</a>
            <a href="liste.html" class="btn btn-primary">üìã Fahrzeuge</a>
        </div>

        <div class="calendar-controls">
            <button onclick="previousWeek()">‚óÄ Letzte Woche</button>
            <div class="current-month" id="currentPeriod">Wird geladen...</div>
            <button onclick="nextWeek()">N√§chste Woche ‚ñ∂</button>
        </div>

        <div class="legend">
            <div class="legend-item">
                <span class="legend-icon">üöó</span>
                <span>Fahrzeug-Annahme</span>
            </div>
            <div class="legend-item">
                <span class="legend-icon">‚úÖ</span>
                <span>Geplante Abnahme</span>
            </div>
            <div class="legend-item">
                <span class="legend-icon">üì¶</span>
                <span>Material-Bestellung</span>
            </div>
        </div>

        <div class="filter-toggle">
            <button id="filterToggle" onclick="toggleCompletedFilter()">
                ‚úì Erledigte ausblenden
            </button>
        </div>

            <p>‚è≥ Kalender wird geladen...</p>
        </div>

        <div id="calendarEntries" class="calendar-entries" style="display: none;">

        </div>

        <div id="noEntries" class="no-entries" style="display: none;">

        </div>
    </div>

    <!-- Modal f√ºr Foto-Gro√üansicht -->
    <div class="modal" id="photoModal" onclick="closeModal()">
        <div class="close-btn">√ó</div>
        <img id="modalImage" src="" alt="Foto Gro√üansicht">
    </div>

    <!-- Modal f√ºr Eintrag bearbeiten -->
    <div class="edit-modal" id="editModal">
        <div class="edit-modal-content" onclick="event.stopPropagation()">
            <div class="edit-modal-header">
                <span id="editModalIcon"></span>
                <span id="editModalTitle"></span>
            </div>
            <div class="edit-modal-form" id="editForm">
                <!-- Wird dynamisch gef√ºllt -->
            </div>
            <div class="edit-modal-buttons">
                <button class="save" onclick="saveEditedEntry()">üíæ Speichern</button>
                <button class="cancel" onclick="closeEditModal()">‚úñ Abbrechen</button>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        let currentStartDate = new Date();
        let hideCompleted = false;
        let currentEditData = null;

        // Zum Wochenanfang (Montag) springen
        currentStartDate.setDate(currentStartDate.getDate() - currentStartDate.getDay() + 1);

        // Firebase initialisieren
        window.addEventListener('DOMContentLoaded', async () => {
            await initFirebase();
            await loadCalendarEntries();
        });

        function previousWeek() {
            currentStartDate.setDate(currentStartDate.getDate() - 7);
            loadCalendarEntries();
        }

        function nextWeek() {
            currentStartDate.setDate(currentStartDate.getDate() + 7);
            loadCalendarEntries();
        }

        async function loadCalendarEntries() {
            if (!db) {
                console.error('Firebase nicht initialisiert');
                return;
            }

            const loading = document.getElementById('loading');
            const calendarEntries = document.getElementById('calendarEntries');
            const noEntries = document.getElementById('noEntries');

            loading.style.display = 'block';
            calendarEntries.style.display = 'none';
            noEntries.style.display = 'none';

            // 7 Tage ab currentStartDate laden
            const entriesByDate = {};

            for (let i = 0; i < 7; i++) {
                const date = new Date(currentStartDate);
                date.setDate(date.getDate() + i);
                const dateStr = date.toISOString().split('T')[0];

                entriesByDate[dateStr] = {
                    date: date,
                    entries: []
                };

                // Kalender-Eintr√§ge aus Firestore laden
                try {
                    const calendarDoc = await db.collection('calendar').doc(dateStr).get();
                    if (calendarDoc.exists) {
                        entriesByDate[dateStr].entries = calendarDoc.data().entries || [];
                    }
                } catch (error) {
                    console.error('Fehler beim Laden von', dateStr, error);
                }

                // Fahrzeuge mit diesem Abnahme-Datum laden
                try {
                    const fahrzeugeSnapshot = await db.collection('fahrzeuge')
                        .where('geplantesAbnahmeDatum', '==', dateStr)
                        .get();

                    fahrzeugeSnapshot.forEach(doc => {
                        const fahrzeug = doc.data();
                        entriesByDate[dateStr].entries.push({
                            type: 'abnahme',
                            kennzeichen: fahrzeug.kennzeichen,
                            kunde: fahrzeug.kundenname || fahrzeug.kunde,
                            marke: fahrzeug.marke,
                            modell: fahrzeug.modell
                        });
                    });
                } catch (error) {
                    console.error('Fehler beim Laden Fahrzeuge', error);
                }
            }

            // UI aktualisieren
            updateCurrentPeriod();
            renderCalendar(entriesByDate);

            loading.style.display = 'none';

            // Pr√ºfen ob Eintr√§ge vorhanden
            const totalEntries = Object.values(entriesByDate).reduce((sum, day) => sum + day.entries.length, 0);
            if (totalEntries === 0) {
                noEntries.style.display = 'block';
            } else {
                calendarEntries.style.display = 'flex';
            }
        }

        function updateCurrentPeriod() {
            const endDate = new Date(currentStartDate);
            endDate.setDate(endDate.getDate() + 6);

            const formatDate = (date) => {
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                return `${day}.${month}.${date.getFullYear()}`;
            };

            document.getElementById('currentPeriod').textContent =
                `${formatDate(currentStartDate)} - ${formatDate(endDate)}`;
        }

        function renderCalendar(entriesByDate) {
            const container = document.getElementById('calendarEntries');
            container.innerHTML = '';

            const sortedDates = Object.keys(entriesByDate).sort();

            for (const dateStr of sortedDates) {
                const dayData = entriesByDate[dateStr];
                if (dayData.entries.length === 0) continue;

                const daySection = document.createElement('div');
                daySection.className = 'day-section';

                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';

                const weekdayNames = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
                const weekday = weekdayNames[dayData.date.getDay()];

                const formattedDate = dayData.date.toLocaleDateString('de-DE', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });

                dayHeader.innerHTML = `
                    <span>${weekday}</span>
                    <span class="date">${formattedDate}</span>
                `;

                daySection.appendChild(dayHeader);

                // Eintr√§ge rendern
                dayData.entries.forEach((entry, index) => {
                    // Filter: Erledigte ausblenden
                    if (hideCompleted && entry.completed) {
                        return;
                    }

                    const card = createEntryCard(entry, dateStr, index);
                    daySection.appendChild(card);
                });

                container.appendChild(daySection);
            }
        }

        function createEntryCard(entry, dateStr, entryIndex) {
            const card = document.createElement('div');
            card.className = `entry-card ${entry.type}`;

            // Completed-Status hinzuf√ºgen
            if (entry.completed) {
                card.classList.add('completed');
            }

            const header = document.createElement('div');
            header.className = 'entry-header';

            let icon, title, details;

            if (entry.type === 'material') {
                icon = 'üì¶';
                title = 'Material-Bestellung';
                details = `
                    <div><strong>Von:</strong> ${entry.requestedBy || 'Unbekannt'}</div>
                    <div><strong>Beschreibung:</strong> ${entry.description}</div>
                    ${entry.zeit ? `<div><strong>Uhrzeit:</strong> ${entry.zeit}</div>` : ''}
                `;

                // Foto anzeigen wenn vorhanden
                if (entry.requestId) {
                    // Foto aus materialRequests laden
                    loadMaterialPhoto(entry.requestId, card);
                }

            } else if (entry.type === 'abnahme') {
                icon = '‚úÖ';
                title = 'Geplante Abnahme';
                details = `
                    <div><strong>Kennzeichen:</strong> ${entry.kennzeichen}</div>
                    <div><strong>Kunde:</strong> ${entry.kunde || 'Unbekannt'}</div>
                    ${entry.marke && entry.modell ? `<div><strong>Fahrzeug:</strong> ${entry.marke} ${entry.modell}</div>` : ''}
                `;

            } else if (entry.type === 'annahme') {
                icon = 'üöó';
                title = 'Fahrzeug-Annahme';
                details = `
                    <div><strong>Kennzeichen:</strong> ${entry.kennzeichen}</div>
                    <div><strong>Kunde:</strong> ${entry.kunde || 'Unbekannt'}</div>
                `;
            }

            header.innerHTML = `
                <div class="entry-icon">${icon}</div>
                <div class="entry-title">${title}${entry.completed ? '<span class="completed-badge">‚úì Erledigt</span>' : ''}</div>
                ${entry.zeit ? `<div class="entry-time">${entry.zeit}</div>` : ''}
            `;

            const detailsDiv = document.createElement('div');
            detailsDiv.className = 'entry-details';
            detailsDiv.innerHTML = details;

            card.appendChild(header);
            card.appendChild(detailsDiv);

            // Action-Buttons hinzuf√ºgen
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'entry-actions';

            // Abhaken-Button
            const completeBtn = document.createElement('button');
            completeBtn.className = `action-btn complete ${entry.completed ? 'completed' : ''}`;
            completeBtn.innerHTML = entry.completed ? '‚Ü© Reaktivieren' : '‚úì Erledigt';
            completeBtn.onclick = (e) => {
                e.stopPropagation();
                toggleCompleted(dateStr, entryIndex);
            };

            // Bearbeiten-Button
            const editBtn = document.createElement('button');
            editBtn.className = 'action-btn edit';
            editBtn.innerHTML = '‚úèÔ∏è Bearbeiten';
            editBtn.onclick = (e) => {
                e.stopPropagation();
                editEntry(dateStr, entryIndex, entry);
            };

            // L√∂schen-Button
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'action-btn delete';
            deleteBtn.innerHTML = 'üóëÔ∏è L√∂schen';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                deleteEntry(dateStr, entryIndex, entry);
            };

            actionsDiv.appendChild(completeBtn);
            actionsDiv.appendChild(editBtn);
            actionsDiv.appendChild(deleteBtn);

            card.appendChild(actionsDiv);

            return card;
        }

        async function loadMaterialPhoto(requestId, card) {
            try {
                const requestDoc = await db.collection('materialRequests').doc(requestId).get();
                if (requestDoc.exists) {
                    const data = requestDoc.data();
                    if (data.photo) {
                        const img = document.createElement('img');
                        img.src = data.photo;
                        img.className = 'material-photo';
                        img.alt = 'Produkt-Foto';
                        img.onclick = (e) => {
                            e.stopPropagation();
                            showModal(data.photo);
                        };
                        card.querySelector('.entry-details').appendChild(img);
                    }
                }
            } catch (error) {
                console.error('Fehler beim Laden des Fotos', error);
            }
        }

        function showModal(photoUrl) {
            document.getElementById('modalImage').src = photoUrl;
            document.getElementById('photoModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('photoModal').classList.remove('show');
        }

        // ========================================
        // NEUE FUNKTIONEN: Verwalten von Eintr√§gen
        // ========================================

        // Filter: Erledigte ausblenden
        function toggleCompletedFilter() {
            hideCompleted = !hideCompleted;
            const btn = document.getElementById('filterToggle');
            if (hideCompleted) {
                btn.textContent = 'üëÅ Alle anzeigen';
                btn.classList.add('active');
            } else {
                btn.textContent = '‚úì Erledigte ausblenden';
                btn.classList.remove('active');
            }
            loadCalendarEntries();
        }

        // Eintrag abhaken/reaktivieren
        async function toggleCompleted(dateStr, entryIndex) {
            if (!db) {
                alert('‚ö†Ô∏è Offline-Modus: Funktion nicht verf√ºgbar');
                return;
            }

            try {
                const docRef = db.collection('calendar').doc(dateStr);
                const doc = await docRef.get();

                if (doc.exists) {
                    const data = doc.data();
                    const entries = data.entries || [];

                    if (entries[entryIndex]) {
                        entries[entryIndex].completed = !entries[entryIndex].completed;
                        entries[entryIndex].completedAt = entries[entryIndex].completed ? Date.now() : null;

                        await docRef.update({ entries });
                        console.log('‚úÖ Status aktualisiert');
                        await loadCalendarEntries();
                    }
                }
            } catch (error) {
                console.error('‚ùå Fehler beim Aktualisieren:', error);
                alert('Fehler beim Aktualisieren des Status');
            }
        }

        // Eintrag l√∂schen
        async function deleteEntry(dateStr, entryIndex, entry) {
            if (!confirm('üóëÔ∏è Eintrag wirklich l√∂schen?')) {
                return;
            }

            if (!db) {
                alert('‚ö†Ô∏è Offline-Modus: Funktion nicht verf√ºgbar');
                return;
            }

            try {
                const docRef = db.collection('calendar').doc(dateStr);
                const doc = await docRef.get();

                if (doc.exists) {
                    const data = doc.data();
                    let entries = data.entries || [];

                    // Eintrag entfernen
                    entries.splice(entryIndex, 1);

                    if (entries.length === 0) {
                        // Dokument l√∂schen wenn leer
                        await docRef.delete();
                    } else {
                        await docRef.update({ entries });
                    }

                    // Wenn Material-Request: auch den Request l√∂schen
                    if (entry.type === 'material' && entry.requestId) {
                        await db.collection('materialRequests').doc(entry.requestId).delete();
                        console.log('üóëÔ∏è Material-Request gel√∂scht');
                    }

                    console.log('‚úÖ Eintrag gel√∂scht');
                    await loadCalendarEntries();
                }
            } catch (error) {
                console.error('‚ùå Fehler beim L√∂schen:', error);
                alert('Fehler beim L√∂schen des Eintrags');
            }
        }

        // Eintrag bearbeiten - Modal √∂ffnen
        function editEntry(dateStr, entryIndex, entry) {
            currentEditData = { dateStr, entryIndex, entry };

            const modal = document.getElementById('editModal');
            const icon = document.getElementById('editModalIcon');
            const title = document.getElementById('editModalTitle');
            const form = document.getElementById('editForm');

            // Modal-Titel setzen
            if (entry.type === 'material') {
                icon.textContent = 'üì¶';
                title.textContent = 'Material-Bestellung bearbeiten';
            } else if (entry.type === 'abnahme') {
                icon.textContent = '‚úÖ';
                title.textContent = 'Abnahme-Termin bearbeiten';
            } else {
                icon.textContent = 'üöó';
                title.textContent = 'Annahme-Eintrag';
            }

            // Formular-Felder dynamisch erstellen
            form.innerHTML = '';

            if (entry.type === 'material') {
                form.innerHTML = `
                    <div>
                        <label>Datum:</label>
                        <input type="date" id="editDate" value="${dateStr}" required>
                    </div>
                    <div>
                        <label>Beschreibung:</label>
                        <textarea id="editDescription" maxlength="200" required>${entry.description || ''}</textarea>
                    </div>
                    <div>
                        <label>Bestellt von:</label>
                        <input type="text" id="editRequestedBy" value="${entry.requestedBy || ''}" required>
                    </div>
                `;
            } else if (entry.type === 'abnahme') {
                form.innerHTML = `
                    <div>
                        <label>Geplantes Datum:</label>
                        <input type="date" id="editDate" value="${dateStr}" required>
                    </div>
                    <div>
                        <label>Kennzeichen:</label>
                        <input type="text" id="editKennzeichen" value="${entry.kennzeichen || ''}" readonly>
                    </div>
                    <div>
                        <label>Kunde:</label>
                        <input type="text" id="editKunde" value="${entry.kunde || ''}" readonly>
                    </div>
                    <div>
                        <label>Fahrzeug:</label>
                        <input type="text" value="${entry.marke || ''} ${entry.modell || ''}" readonly>
                    </div>
                    <small style="color: #666;">üí° Kennzeichen und Kundendaten k√∂nnen nur in der Fahrzeug-√úbersicht ge√§ndert werden.</small>
                `;
            } else {
                // Annahme: Nicht bearbeitbar
                form.innerHTML = `
                    <div style="padding: 20px; background: #f0f9ff; border-radius: 8px; text-align: center;">
                        <p>‚ÑπÔ∏è Annahme-Eintr√§ge k√∂nnen nicht bearbeitet werden.</p>
                        <p style="margin-top: 10px; font-size: 13px; color: #666;">
                            √Ñnderungen bitte in der Fahrzeug-√úbersicht vornehmen.
                        </p>
                    </div>
                `;
            }

            modal.classList.add('show');
            modal.onclick = (e) => {
                if (e.target === modal) closeEditModal();
            };
        }

        // Edit-Modal schlie√üen
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            currentEditData = null;
        }

        // Bearbeiteten Eintrag speichern
        async function saveEditedEntry() {
            if (!currentEditData || !db) return;

            const { dateStr, entryIndex, entry } = currentEditData;

            try {
                if (entry.type === 'annahme') {
                    closeEditModal();
                    return;
                }

                const newDate = document.getElementById('editDate').value;

                if (entry.type === 'material') {
                    const description = document.getElementById('editDescription').value;
                    const requestedBy = document.getElementById('editRequestedBy').value;

                    // Material-Request aktualisieren
                    if (entry.requestId) {
                        await db.collection('materialRequests').doc(entry.requestId).update({
                            description,
                            requestedBy
                        });
                    }

                    // Kalender-Eintrag aktualisieren
                    const oldDocRef = db.collection('calendar').doc(dateStr);
                    const oldDoc = await oldDocRef.get();

                    if (oldDoc.exists) {
                        let entries = oldDoc.data().entries || [];
                        entries[entryIndex].description = description;
                        entries[entryIndex].requestedBy = requestedBy;

                        // Wenn Datum ge√§ndert: Eintrag verschieben
                        if (newDate !== dateStr) {
                            const movedEntry = entries.splice(entryIndex, 1)[0];

                            // Altes Dokument aktualisieren oder l√∂schen
                            if (entries.length === 0) {
                                await oldDocRef.delete();
                            } else {
                                await oldDocRef.update({ entries });
                            }

                            // Neues Dokument erstellen/aktualisieren
                            const newDocRef = db.collection('calendar').doc(newDate);
                            const newDoc = await newDocRef.get();
                            const newEntries = newDoc.exists ? (newDoc.data().entries || []) : [];
                            newEntries.push(movedEntry);
                            await newDocRef.set({ entries: newEntries });
                        } else {
                            await oldDocRef.update({ entries });
                        }
                    }

                } else if (entry.type === 'abnahme') {
                    // Nur Datum √§ndern (andere Felder readonly)
                    if (newDate !== dateStr) {
                        // Eintrag aus altem Datum entfernen
                        const oldDocRef = db.collection('calendar').doc(dateStr);
                        const oldDoc = await oldDocRef.get();

                        if (oldDoc.exists) {
                            let entries = oldDoc.data().entries || [];
                            const movedEntry = entries.splice(entryIndex, 1)[0];

                            if (entries.length === 0) {
                                await oldDocRef.delete();
                            } else {
                                await oldDocRef.update({ entries });
                            }

                            // Zu neuem Datum hinzuf√ºgen
                            const newDocRef = db.collection('calendar').doc(newDate);
                            const newDoc = await newDocRef.get();
                            const newEntries = newDoc.exists ? (newDoc.data().entries || []) : [];
                            newEntries.push(movedEntry);
                            await newDocRef.set({ entries: newEntries });
                        }

                        // Fahrzeug-Daten aktualisieren
                        const fahrzeugQuery = await db.collection('fahrzeuge')
                            .where('kennzeichen', '==', entry.kennzeichen)
                            .get();

                        fahrzeugQuery.forEach(async (doc) => {
                            await doc.ref.update({ geplantesAbnahmeDatum: newDate });
                        });
                    }
                }

                closeEditModal();
                await loadCalendarEntries();
                console.log('‚úÖ Eintrag aktualisiert');

            } catch (error) {
                console.error('‚ùå Fehler beim Speichern:', error);
                alert('Fehler beim Speichern der √Ñnderungen');
            }
        }
    </script>
