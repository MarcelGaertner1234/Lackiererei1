    <style>
        /* ============================================
           DARK GLASS - LISTE.HTML
           Auto-Lackierzentrum Mosbach
           Version: 1.0 Dark Mode
           ============================================ */

        /* ===== BODY - LIGHT MODE (Default) ===== */
        body {
            font-family: 'SF Pro Display', 'Inter', var(--font-system); /* ✅ Konsistent mit index.html */
            /* 🎨 Light Mode - Heller Gradient */
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            color: rgba(0, 0, 0, 0.9); /* Dark Text for Light Mode */
            overflow-x: hidden;
            position: relative;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* ===== BODY - DARK MODE ===== */
        [data-theme="dark"] body {
            /* 🎨 RADIAL GRADIENT (OLED-optimiert) + Aurora Animation */
            background-image:
                radial-gradient(
                    ellipse at 20% 20%,
                    rgba(0, 191, 255, 0.08) 0%,
                    transparent 50%
                ),
                var(--gradient-dark-bg);
            background-size: 200% 200%, 100% 100%;
            animation: aurora-shift 30s ease-in-out infinite;
            color: var(--color-text-primary);
        }

        @keyframes aurora-shift {
            0% { background-position: 0% 0%, 0% 0%; }
            50% { background-position: 100% 100%, 0% 0%; }
            100% { background-position: 0% 0%, 0% 0%; }
        }

        /* ACCENT-LIGHT - THEME-AWARE (✅ Konsistent mit index.html) */
        .accent-light {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            /* ✅ THEME-AWARE: Golden Glow (Light) / Cyan Glow (Dark) */
            background: radial-gradient(circle, var(--accent-light-color) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            animation: pulse 8s ease-in-out infinite;
            /* GPU-Acceleration für smooth Parallax */
            transform: translate3d(0, 0, 0);
            will-change: transform;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }  /* ✅ Konsistent mit index.html */
            50% { opacity: 0.8; }
        }

        /* ============================================
           🎨 PAGE TRANSITION OVERLAY (✅ Konsistent mit index.html)
           Blur-Overlay beim Seitenwechsel
           ============================================ */
        .page-transition-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: rgba(11, 11, 12, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-out;
        }

        .page-transition-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* ============================================
           🌙 THEME TOGGLE BUTTON (✅ Konsistent mit index.html)
           Fixed Position - Dual-Icon System - Fancy Animations
           ============================================ */
        .theme-toggle {
            position: fixed;
            top: var(--space-4);
            right: var(--space-4);
            z-index: 10000; /* Above everything */
            width: 56px;
            height: 56px;
            border-radius: var(--radius-full);
            background: var(--color-surface);
            backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturation));
            -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturation));
            border: 1px solid var(--color-border-glass);
            box-shadow: var(--shadow-lg), inset 0 1px 1px rgba(255,255,255,0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: none;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);  /* ✅ Fancy Animation! */
            box-shadow: var(--shadow-xl), inset 0 1px 1px rgba(255,255,255,0.2);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .theme-toggle__icon {
            position: absolute;
            width: 24px;
            height: 24px;
            color: var(--color-text-primary);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Show sun icon in dark mode, moon in light mode */
        [data-theme="dark"] .theme-toggle__icon--light {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        [data-theme="dark"] .theme-toggle__icon--dark {
            opacity: 0;
            transform: rotate(180deg) scale(0);
        }

        :root .theme-toggle__icon--light,
        [data-theme="light"] .theme-toggle__icon--light {
            opacity: 0;
            transform: rotate(-180deg) scale(0);
        }

        :root .theme-toggle__icon--dark,
        [data-theme="light"] .theme-toggle__icon--dark {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        /* Mobile: Smaller toggle button */
        @media (max-width: 768px) {
            .theme-toggle {
                width: 48px;
                height: 48px;
                top: var(--space-3);
                right: var(--space-3);
            }

            .theme-toggle__icon {
                width: 20px;
                height: 20px;
            }
        }

        /* MAIN CONTAINER */
        .main-container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-6);
            padding-bottom: 100px; /* Space for bottom nav */
        }

        /* HERO HEADER - Glass Container */
        .hero-header {
            background: var(--color-surface);
            backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturation));
            -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturation));
            border: 1px solid var(--color-border-glass);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-lg), inset 0 1px 1px rgba(255,255,255,0.15);
            padding: var(--space-8);
            margin-bottom: var(--space-6);
            text-align: center;
        }

        .hero-header__icon {
            width: 80px;
            height: 80px;
            background: rgba(0, 191, 255, 0.15);
            border-radius: var(--radius-2xl);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-4);
            border: 1px solid rgba(0, 191, 255, 0.3);
        }

        .hero-header__icon i {
            color: var(--color-primary);
            width: 48px;
            height: 48px;
        }

        .hero-header h1 {
            font-size: clamp(24px, 5vw, 36px);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
            margin-bottom: var(--space-2);
            letter-spacing: -0.02em;
        }

        .hero-header p {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            margin: 0;
        }

        /* STATS DASHBOARD - Glass Cards */
        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .stat-card {
            background: var(--color-surface);
            backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturation));
            -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturation));
            border: 1px solid var(--color-border-glass);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md), inset 0 1px 1px rgba(255,255,255,0.1);
            padding: var(--space-5);
            text-align: center;
            transition: all var(--duration-base) var(--ease-out);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--color-border);
        }

        .stat-card__icon {
            width: 48px;
            height: 48px;
            margin: 0 auto var(--space-3);
            background: rgba(0, 191, 255, 0.1);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-card__icon i {
            color: var(--color-primary);
            width: 24px;
            height: 24px;
        }

        .stat-card__value {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-primary);
            margin-bottom: var(--space-1);
            line-height: 1;
        }

        .stat-card__label {
            font-size: var(--font-size-xs);
            color: var(--color-text-secondary);
            font-weight: var(--font-weight-semibold);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* SEARCH & FILTER SECTION - Glass Container */
        .search-filter-section {
            background: var(--color-surface);
            backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturation));
            -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturation));
            border: 1px solid var(--color-border-glass);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md), inset 0 1px 1px rgba(255,255,255,0.1);
            padding: var(--space-6);
            margin-bottom: var(--space-6);
        }

        .search-filter-section h3 {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
            margin-bottom: var(--space-4);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .search-filter-section h3 i {
            width: 20px;
            height: 20px;
            color: var(--color-primary);
        }

        /* SEARCH BOX - Glass Input */
        .search-box {
            margin-bottom: var(--space-4);
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: var(--space-3) var(--space-4) var(--space-3) var(--space-10);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            color: var(--color-text-primary);
            font-family: var(--font-system);
            transition: all var(--duration-base) var(--ease-out);
        }

        .search-box input::placeholder {
            color: var(--color-text-tertiary);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .search-box i {
            position: absolute;
            left: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-tertiary);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        /* FILTER BUTTONS - Glass Pills */
        .filter-group {
            margin-bottom: var(--space-3);
        }

        .filter-group__label {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-2);
            display: block;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
        }

        .filter-btn {
            padding: var(--space-2) var(--space-4);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--color-border);
            color: var(--color-text-primary);
            border-radius: var(--radius-full);
            cursor: pointer;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            font-family: var(--font-system);
            transition: all var(--duration-base) var(--ease-out);
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
        }

        .filter-btn i {
            width: 16px;
            height: 16px;
        }

        .filter-btn:hover {
            border-color: var(--color-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
            background: rgba(255, 255, 255, 0.08);
        }

        .filter-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
        }

        /* TABLE SECTION - Glass Container */
        .table-section {
            background: var(--color-surface);
            backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturation));
            -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturation));
            border: 1px solid var(--color-border-glass);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg), inset 0 1px 1px rgba(255,255,255,0.1);
            padding: var(--space-6);
            margin-bottom: var(--space-6);
            overflow: hidden;
        }

        .table-section h3 {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
            margin-bottom: var(--space-4);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .table-section h3 i {
            width: 20px;
            height: 20px;
            color: var(--color-primary);
        }

        /* TABLE WRAPPER - Scrollable */
        .table-wrapper {
            overflow-x: auto;
            border-radius: var(--radius-lg);
            background: rgba(255, 255, 255, 0.02);
        }

        .table-wrapper::-webkit-scrollbar {
            height: 8px;
        }

        .table-wrapper::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-full);
        }

        .table-wrapper::-webkit-scrollbar-thumb {
            background: var(--color-primary);
            border-radius: var(--radius-full);
        }

        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: var(--color-primary-hover);
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: var(--font-size-sm);
        }

        table thead {
            background: rgba(0, 191, 255, 0.15);
            border-bottom: 1px solid var(--color-border);
        }

        table th {
            padding: var(--space-4);
            text-align: left;
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
            cursor: pointer;
            user-select: none;
            transition: all var(--duration-base) var(--ease-out);
            white-space: nowrap;
            position: relative;
        }

        table th:hover {
            background: rgba(0, 191, 255, 0.25);
        }

        table th.sortable::after {
            content: ' ◆';
            font-size: 10px;
            opacity: 0.4;
            margin-left: var(--space-1);
            color: var(--color-text-tertiary);
        }

        table th.sortable.asc::after {
            content: ' ▲';
            opacity: 1;
            color: var(--color-primary);
        }

        table th.sortable.desc::after {
            content: ' ▼';
            opacity: 1;
            color: var(--color-primary);
        }

        table tbody tr {
            border-bottom: 1px solid var(--color-border-light);
            transition: all var(--duration-base) var(--ease-out);
        }

        table tbody tr:hover {
            background: rgba(0, 191, 255, 0.05);
            transform: scale(1.002);
        }

        table tbody tr:last-child {
            border-bottom: none;
        }

        table td {
            padding: var(--space-4);
            color: var(--color-text-primary);
            vertical-align: middle;
        }

        /* STATUS BADGES - With Icons */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-semibold);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            white-space: nowrap;
        }

        .status-badge i {
            width: 14px;
            height: 14px;
        }

        /* Status: Neu/Wartend - Gray */
        .status-neu,
        .status-angenommen,
        .status-terminiert {
            background: rgba(142, 142, 147, 0.2);
            color: var(--color-text-secondary);
            border: 1px solid rgba(142, 142, 147, 0.3);
        }

        /* Status: In Arbeit - Blue */
        .status-vorbereitung,
        .status-lackierung,
        .status-in_arbeit,
        .status-bestellung,
        .status-angekommen,
        .status-montage,
        .status-wuchten,
        .status-diagnose,
        .status-pruefung,
        .status-in_pruefung,
        .status-angebot,
        .status-beauftragt,
        .status-reparatur,
        .status-in_reparatur,
        .status-test,
        .status-termin,
        .status-termin_bestaetigt,
        .status-termin_gebucht,
        .status-aufbereitung,
        .status-trocknung {
            background: rgba(0, 191, 255, 0.2);
            color: var(--color-primary);
            border: 1px solid rgba(0, 191, 255, 0.3);
        }

        /* Status: Bereit/Fertig - Green */
        .status-bereit,
        .status-fertig,
        .status-abholbereit,
        .status-abgeschlossen,
        .status-freigabe {
            background: rgba(50, 215, 75, 0.2);
            color: var(--color-success);
            border: 1px solid rgba(50, 215, 75, 0.3);
        }

        /* Status: Qualitätskontrolle - Orange */
        .status-qualitaetskontrolle,
        .status-qualitaet,
        .status-gutachten {
            background: rgba(255, 149, 0, 0.2);
            color: var(--color-warning);
            border: 1px solid rgba(255, 149, 0, 0.3);
        }

        /* ACTION BUTTONS - With Icons */
        .action-buttons {
            display: flex;
            gap: var(--space-2);
        }

        .btn-action {
            padding: var(--space-2) var(--space-3);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-semibold);
            transition: all var(--duration-base) var(--ease-out);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
            min-width: 80px;
            justify-content: center;
        }

        .btn-action i {
            width: 14px;
            height: 14px;
        }

        .btn-view {
            background: rgba(0, 191, 255, 0.15);
            color: var(--color-primary);
            border: 1px solid rgba(0, 191, 255, 0.3);
        }

        .btn-view:hover {
            background: rgba(0, 191, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .btn-edit {
            background: rgba(255, 149, 0, 0.15);
            color: var(--color-warning);
            border: 1px solid rgba(255, 149, 0, 0.3);
        }

        .btn-edit:hover {
            background: rgba(255, 149, 0, 0.3);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .btn-delete {
            background: rgba(255, 59, 48, 0.15);
            color: var(--color-error);
            border: 1px solid rgba(255, 59, 48, 0.3);
        }

        .btn-delete:hover {
            background: rgba(255, 59, 48, 0.3);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        /* PAGINATION - Glass Container */
        .pagination-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-4);
            margin-top: var(--space-6);
            padding: var(--space-4);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            flex-wrap: wrap;
        }

        .pagination-info {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            font-weight: var(--font-weight-medium);
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .pagination-btn {
            padding: var(--space-2) var(--space-4);
            background: rgba(0, 191, 255, 0.15);
            color: var(--color-primary);
            border: 1px solid rgba(0, 191, 255, 0.3);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            transition: all var(--duration-base) var(--ease-out);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
        }

        .pagination-btn i {
            width: 16px;
            height: 16px;

    <script>
        /* ============================================
           JAVASCRIPT - LISTE.HTML
           Dark Glass Version 1.0
           ============================================ */

        // GLOBAL STATE
        let allVehicles = [];
        let allKunden = [];
        let filteredVehicles = [];
        let currentFilter = 'all';
        let currentKundenFilter = 'all';
        let currentSortColumn = null;
        let currentSortDirection = 'none';
        let currentPage = 1;
        let itemsPerPage = 20;
        let totalPages = 1;
        let firebaseInitialized = false;
        // ✅ firebaseApp wird von firebase-config.js über window.firebaseApp bereitgestellt
        let unsubscribeListener = null;

        // INITIALIZE ON LOAD
        window.addEventListener('load', async function() {
            console.log('🚀 [LISTE] Initialisiere Fahrzeug-Übersicht...');

            // Initialize Feather Icons
            if (typeof feather !== 'undefined') {
                feather.replace();
            }

            // Initialize Firebase
            try {
                if (typeof initFirebase !== 'undefined') {
                    await initFirebase();

                    if (window.firebaseInitialized && window.firebaseApp) {
                        firebaseApp = window.firebaseApp;
                        firebaseInitialized = true;
                        console.log('✅ [LISTE] Firebase initialisiert');

                        // Auth-Check für Multi-Tenant Support (Race Condition Fix)
                        console.log('🔐 [LISTE] Prüfe Auth State für Multi-Tenant...');
                        let currentUser = null;
                        let attempts = 0;
                        const maxAttempts = 20;

                        while (!currentUser && attempts < maxAttempts) {
                            currentUser = window.authManager?.getCurrentUser();
                            if (!currentUser) {
                                console.log(`⏳ [LISTE] Warte auf Auth State (${attempts + 1}/${maxAttempts})...`);
                                await new Promise(resolve => setTimeout(resolve, 250));
                                attempts++;
                            }
                        }

                        if (!currentUser) {
                            console.warn('⚠️ [LISTE] Kein User eingeloggt - verwende globale Collections');
                        } else {
                            console.log('✅ [LISTE] Auth State geladen');
                            console.log('   User:', currentUser.name);
                            console.log('   WerkstattId:', currentUser.werkstattId);
                        }

                        // Load customers
                        await loadKunden();

                        // Setup realtime listener
                        setupRealtimeListener();
                    } else {
                        console.warn('⚠️ [LISTE] Firebase init fehlgeschlagen, nutze LocalStorage');
                        await loadKunden();
                        loadFromLocalStorage();
                    }
                } else {
                    console.warn('⚠️ [LISTE] Firebase-Config nicht gefunden, nutze LocalStorage');
                    await loadKunden();
                    loadFromLocalStorage();
                }
            } catch (error) {
                console.error('❌ [LISTE] Firebase Fehler:', error);
                await loadKunden();
                loadFromLocalStorage();
            }

            // GSAP Entrance Animations
            initAnimations();
        });

        // LOAD CUSTOMERS
        async function loadKunden() {
            try {
                if (firebaseInitialized && firebaseApp && firebaseApp.getAllKunden) {
                    allKunden = await firebaseApp.getAllKunden();
                    console.log(`✅ [LISTE] ${allKunden.length} Kunden aus Firebase geladen`);
                } else {
                    allKunden = JSON.parse(localStorage.getItem('kunden') || '[]');
                    console.log(`✅ [LISTE] ${allKunden.length} Kunden aus LocalStorage geladen`);
                }
            } catch (error) {
                console.error('❌ [LISTE] Fehler beim Laden der Kunden:', error);
                allKunden = [];
            }
        }

        // SETUP REALTIME LISTENER (Firebase)
        function setupRealtimeListener() {
            if (!firebaseInitialized || !firebaseApp || !firebaseApp.listenToFahrzeuge) {
                console.warn('⚠️ [LISTE] Realtime-Listener nicht verfügbar');
                return;
            }

            console.log('🔄 [LISTE] Aktiviere Realtime-Listener...');

            unsubscribeListener = firebaseApp.listenToFahrzeuge(function(fahrzeuge) {
                console.log(`🔥 [LISTE] Realtime Update: ${fahrzeuge.length} Fahrzeuge empfangen`);

                // Lazy Loading: Photos are NOT loaded automatically (performance!)
                fahrzeuge.forEach(fahrzeug => {
                    fahrzeug.photos = fahrzeug.photos || [];
                    fahrzeug.nachherPhotos = fahrzeug.nachherPhotos || [];
                });

                allVehicles = fahrzeuge;
                updateStats();
                filterTable();

                console.log('✅ [LISTE] Tabelle automatisch aktualisiert');
            });
        }

        // LOAD FROM LOCAL STORAGE (Fallback)
        function loadFromLocalStorage() {
            try {
                allVehicles = JSON.parse(localStorage.getItem('fahrzeuge') || '[]');
                console.log(`✅ [LISTE] ${allVehicles.length} Fahrzeuge aus LocalStorage geladen`);
                updateStats();
                filterTable();
            } catch (error) {
                console.error('❌ [LISTE] Fehler beim Laden aus LocalStorage:', error);
                allVehicles = [];
                updateStats();
                filterTable();
            }
        }

        // UPDATE STATS DASHBOARD
        function updateStats() {
            const stats = {
                total: allVehicles.length,
                angenommen: allVehicles.filter(v => ['angenommen', 'neu', 'terminiert'].includes(v.status)).length,
                in_arbeit: allVehicles.filter(v => ['vorbereitung', 'lackierung', 'in_arbeit', 'bestellung', 'angekommen', 'montage', 'wuchten', 'diagnose', 'pruefung', 'in_pruefung', 'angebot', 'beauftragt', 'reparatur', 'in_reparatur', 'test', 'termin', 'termin_bestaetigt', 'termin_gebucht', 'aufbereitung', 'trocknung'].includes(v.status)).length,
                abgeschlossen: allVehicles.filter(v => ['bereit', 'fertig', 'abholbereit', 'abgeschlossen', 'freigabe'].includes(v.status)).length,
                qualitaet: allVehicles.filter(v => ['qualitaetskontrolle', 'qualitaet', 'gutachten'].includes(v.status)).length
            };

            const dashboard = document.getElementById('statsDashboard');
            dashboard.innerHTML = `
                <div class="stat-card">
                    <div class="stat-card__icon">
                        <i data-feather="database"></i>
                    </div>
                    <div class="stat-card__value">${stats.total}</div>
                    <div class="stat-card__label">Gesamt</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card__icon">
                        <i data-feather="clock"></i>
                    </div>
                    <div class="stat-card__value">${stats.angenommen}</div>
                    <div class="stat-card__label">Angenommen</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card__icon">
                        <i data-feather="tool"></i>
                    </div>
                    <div class="stat-card__value">${stats.in_arbeit}</div>
                    <div class="stat-card__label">In Arbeit</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card__icon">
                        <i data-feather="check-circle"></i>
                    </div>
                    <div class="stat-card__value">${stats.abgeschlossen}</div>
                    <div class="stat-card__label">Abgeschlossen</div>
                </div>
            `;

            // Re-initialize Feather Icons for new stats
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        }

        // FILTER STATUS
        function filterStatus(status) {
            currentFilter = status;
            currentPage = 1;

            // Update active button
            document.querySelectorAll('.filter-buttons .filter-btn').forEach((btn, index) => {
                if (index <= 3) { // Status filter buttons
                    btn.classList.remove('active');
                }
            });
            event.target.classList.add('active');

            filterTable();
        }

        // FILTER KUNDEN
        function filterKunden(filter) {
            currentKundenFilter = filter;
            currentPage = 1;

            // Update active button
            const buttons = document.querySelectorAll('.filter-group')[1].querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            filterTable();
        }

        // FILTER TABLE (Search + Status + Kunden)
        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            // Start with all vehicles
            filteredVehicles = allVehicles.filter(vehicle => {
                // Search filter
                const matchesSearch = !searchTerm ||
                    vehicle.kennzeichen?.toLowerCase().includes(searchTerm) ||
                    vehicle.kunde?.toLowerCase().includes(searchTerm) ||
                    vehicle.marke?.toLowerCase().includes(searchTerm) ||
                    vehicle.modell?.toLowerCase().includes(searchTerm);

                // Status filter
                let matchesStatus = true;
                if (currentFilter === 'angenommen') {
                    matchesStatus = ['angenommen', 'neu', 'terminiert'].includes(vehicle.status);
                } else if (currentFilter === 'in_arbeit') {
                    matchesStatus = ['vorbereitung', 'lackierung', 'in_arbeit', 'bestellung', 'angekommen', 'montage', 'wuchten', 'diagnose', 'pruefung', 'in_pruefung', 'angebot', 'beauftragt', 'reparatur', 'in_reparatur', 'test', 'termin', 'termin_bestaetigt', 'termin_gebucht', 'aufbereitung', 'trocknung'].includes(vehicle.status);
                } else if (currentFilter === 'abgeschlossen') {
                    matchesStatus = ['bereit', 'fertig', 'abholbereit', 'abgeschlossen', 'freigabe'].includes(vehicle.status);
                }

                // Kunden filter
                let matchesKunden = true;
                if (currentKundenFilter === 'stammkunden') {
                    const kunde = allKunden.find(k => k.name === vehicle.kunde);
                    matchesKunden = kunde && kunde.besuche >= 3;
                } else if (currentKundenFilter === 'neukunden') {
                    const kunde = allKunden.find(k => k.name === vehicle.kunde);
                    matchesKunden = kunde && kunde.besuche < 3;
                }

                return matchesSearch && matchesStatus && matchesKunden;
            });

            renderTable();
        }

        // RENDER TABLE
        function renderTable() {
            const tableBody = document.getElementById('tableBody');

            // Calculate pagination
            totalPages = Math.ceil(filteredVehicles.length / itemsPerPage);
            if (totalPages === 0) totalPages = 1;
            if (currentPage > totalPages) currentPage = totalPages;

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredVehicles.length);
            const vehiclesToDisplay = filteredVehicles.slice(startIndex, endIndex);

            // Empty state
            if (vehiclesToDisplay.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7">
                            <div class="empty-state">
                                <i data-feather="inbox"></i>
                                <h3>Keine Fahrzeuge gefunden</h3>
                                <p>Keine Fahrzeuge entsprechen den aktuellen Filterkriterien.</p>
                            </div>
                        </td>
                    </tr>
                `;
                if (typeof feather !== 'undefined') {
                    feather.replace();
                }
                updatePaginationControls();
                return;
            }

            // Render rows
            tableBody.innerHTML = vehiclesToDisplay.map(vehicle => {
                const statusClass = `status-${vehicle.status?.toLowerCase().replace(/\s/g, '_')}`;
                const statusIcon = getStatusIcon(vehicle.status);
                const serviceLabel = getServiceLabel(vehicle.serviceTyp);

                return `
                    <tr>
                        <td><strong>${vehicle.kennzeichen || 'N/A'}</strong></td>
                        <td>${vehicle.marke || 'N/A'} ${vehicle.modell || ''}</td>
                        <td>${vehicle.kunde || 'N/A'}</td>
                        <td>${serviceLabel}</td>
                        <td>
                            <span class="status-badge ${statusClass}">
                                <i data-feather="${statusIcon}"></i>
                                ${formatStatus(vehicle.status)}
                            </span>
                        </td>
                        <td>${formatDate(vehicle.datum)}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-action btn-view" onclick="viewDetails('${vehicle.id}')">
                                    <i data-feather="eye"></i> Details
                                </button>
                                <button class="btn-action btn-delete" onclick="deleteVehicle('${vehicle.id}')">
                                    <i data-feather="trash-2"></i> Löschen
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');

            // Re-initialize Feather Icons
            if (typeof feather !== 'undefined') {
                feather.replace();
            }

            updatePaginationControls();
        }

        // GET STATUS ICON
        function getStatusIcon(status) {
            const statusLower = status?.toLowerCase().replace(/\s/g, '_');
            const icons = {
                'neu': 'inbox',
                'angenommen': 'clock',
                'terminiert': 'calendar',
                'vorbereitung': 'loader',
                'lackierung': 'droplet',
                'in_arbeit': 'tool',
                'bestellung': 'shopping-cart',
                'angekommen': 'package',
                'montage': 'settings',
                'wuchten': 'disc',
                'diagnose': 'search',
                'pruefung': 'clipboard',
                'in_pruefung': 'clipboard',
                'angebot': 'file-text',
                'beauftragt': 'check-square',
                'reparatur': 'wrench',
                'in_reparatur': 'wrench',
                'test': 'activity',
                'termin': 'calendar',
                'termin_bestaetigt': 'calendar-check',
                'termin_gebucht': 'calendar',
                'aufbereitung': 'droplet',
                'trocknung': 'wind',
                'bereit': 'check',
                'fertig': 'check-circle',
                'abholbereit': 'package',
                'abgeschlossen': 'check-circle',
                'freigabe': 'unlock',
                'qualitaetskontrolle': 'alert-circle',
                'qualitaet': 'shield',
                'gutachten': 'file-text'
            };
            return icons[statusLower] || 'circle';
        }

        // GET SERVICE LABEL
        function getServiceLabel(serviceTyp) {
            const labels = {
                'lackierung': '🎨 Lackierung',
                'lackier': '🎨 Lackierung',  // Alias für Consistency
                'reifen': '🛞 Reifen',
                'mechanik': '🔧 Mechanik',
                'pflege': '✨ Pflege',
                'tuev': '📋 TÜV',  // FIX: 'tuv' → 'tuev'
                'tuv': '📋 TÜV',   // Legacy Support
                'versicherung': '📄 Versicherung',
                'glas': '🔍 Glas-Reparatur',
                'klima': '❄️ Klima-Service',
                'dellen': '🔨 Dellen-Drückung'
            };
            return labels[serviceTyp?.toLowerCase()] || serviceTyp || 'N/A';
        }

        // FORMAT STATUS
        function formatStatus(status) {
            if (!status) return 'N/A';
            return status.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        // FORMAT DATE
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return dateString;
            return date.toLocaleDateString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        // SORT TABLE
        function sortTable(column) {
            // Update sort direction
            if (currentSortColumn === column) {
                if (currentSortDirection === 'none') {
                    currentSortDirection = 'asc';
                } else if (currentSortDirection === 'asc') {
                    currentSortDirection = 'desc';
                } else {
                    currentSortDirection = 'none';
                    currentSortColumn = null;
                }
            } else {
                currentSortColumn = column;
                currentSortDirection = 'asc';
            }

            // Update table headers
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('asc', 'desc');
            });

            if (currentSortDirection !== 'none') {
                const th = Array.from(document.querySelectorAll('th.sortable')).find(th =>
                    th.textContent.toLowerCase().includes(column) ||
                    th.onclick.toString().includes(column)
                );
                if (th) {
                    th.classList.add(currentSortDirection);
                }
            }

            // Sort filtered vehicles
            if (currentSortDirection === 'none') {
                // Reset to original order
                filterTable();
                return;
            }

            filteredVehicles.sort((a, b) => {
                let aVal = a[column] || '';
                let bVal = b[column] || '';

                // Special handling for dates
                if (column === 'datum') {
                    aVal = new Date(aVal).getTime() || 0;
                    bVal = new Date(bVal).getTime() || 0;
                }

                // String comparison
                if (typeof aVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }

                if (currentSortDirection === 'asc') {
                    return aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
                } else {
                    return aVal < bVal ? 1 : aVal > bVal ? -1 : 0;
                }
            });

            renderTable();
        }

        // VIEW DETAILS
        // ✨ SERVICE-DETAILS RENDERING
        function renderServiceDetails(vehicle) {
            if (!vehicle.serviceDetails) return '';

            let html = '<div class="detail-row" style="background: rgba(0, 122, 255, 0.05); padding: 12px; border-radius: 8px; margin: 8px 0;">';
            html += '<strong style="display: block; margin-bottom: 8px;">🔧 Service-Details</strong>';
            html += '<div style="padding-left: 16px;">';

            switch(vehicle.serviceTyp) {
                case 'reifen':
                    if (vehicle.serviceDetails.reifengroesse) {
                        html += `<p style="margin: 4px 0;">🛞 <strong>Reifengröße:</strong> ${vehicle.serviceDetails.reifengroesse}</p>`;
                    }
                    if (vehicle.serviceDetails.reifentyp) {
                        const typLabels = { sommer: 'Sommerreifen', winter: 'Winterreifen', ganzjahr: 'Ganzjahresreifen' };
                        html += `<p style="margin: 4px 0;">📅 <strong>Typ:</strong> ${typLabels[vehicle.serviceDetails.reifentyp] || vehicle.serviceDetails.reifentyp}</p>`;
                    }
                    if (vehicle.serviceDetails.reifenanzahl) {
                        html += `<p style="margin: 4px 0;">🔢 <strong>Anzahl:</strong> ${vehicle.serviceDetails.reifenanzahl}x</p>`;
                    }
                    break;

                case 'glas':
                    if (vehicle.serviceDetails.scheibentyp) {
                        html += `<p style="margin: 4px 0;">🪟 <strong>Scheibe:</strong> ${vehicle.serviceDetails.scheibentyp}</p>`;
                    }
                    if (vehicle.serviceDetails.schadensgroesse) {
                        html += `<p style="margin: 4px 0;">💥 <strong>Schaden:</strong> ${vehicle.serviceDetails.schadensgroesse}</p>`;
                    }
                    if (vehicle.serviceDetails.glasposition) {
                        html += `<p style="margin: 4px 0;">📍 <strong>Position:</strong> ${vehicle.serviceDetails.glasposition}</p>`;
                    }
                    break;

                case 'klima':
                    if (vehicle.serviceDetails.klimaservice) {
                        html += `<p style="margin: 4px 0;">❄️ <strong>Service-Art:</strong> ${vehicle.serviceDetails.klimaservice}</p>`;
                    }
                    if (vehicle.serviceDetails.kaeltemittel) {
                        html += `<p style="margin: 4px 0;">💨 <strong>Kältemittel:</strong> ${vehicle.serviceDetails.kaeltemittel}</p>`;
                    }
                    if (vehicle.serviceDetails.klimaproblem) {
                        html += `<p style="margin: 4px 0;">📝 <strong>Problem:</strong> ${vehicle.serviceDetails.klimaproblem}</p>`;
                    }
                    break;

                case 'dellen':
                    if (vehicle.serviceDetails.dellenanzahl) {
                        html += `<p style="margin: 4px 0;">🔨 <strong>Anzahl Dellen:</strong> ${vehicle.serviceDetails.dellenanzahl}x</p>`;
                    }
                    if (vehicle.serviceDetails.dellengroesse) {
                        const groesseLabels = { klein: 'Klein (< 5cm)', mittel: 'Mittel (5-10cm)', gross: 'Groß (> 10cm)' };
                        html += `<p style="margin: 4px 0;">📏 <strong>Größe:</strong> ${groesseLabels[vehicle.serviceDetails.dellengroesse] || vehicle.serviceDetails.dellengroesse}</p>`;
                    }
                    if (vehicle.serviceDetails.lackschaden) {
                        const lackschadenLabel = vehicle.serviceDetails.lackschaden === 'ja' ? '⚠️ Ja (Lackierung nötig)' : '✅ Nein (nur Delle)';
                        html += `<p style="margin: 4px 0;">🎨 <strong>Lackschaden:</strong> ${lackschadenLabel}</p>`;
                    }
                    if (vehicle.serviceDetails.dellenpositionen) {
                        html += `<p style="margin: 4px 0;">📍 <strong>Positionen:</strong> ${vehicle.serviceDetails.dellenpositionen}</p>`;
                    }
                    break;

                default:
                    // Andere Services: Generische Anzeige aller serviceDetails Felder
                    Object.keys(vehicle.serviceDetails).forEach(key => {
                        html += `<p style="margin: 4px 0;"><strong>${key}:</strong> ${vehicle.serviceDetails[key]}</p>`;
                    });
                    break;
            }

            html += '</div></div>';
            return html;
        }

        async function viewDetails(vehicleId) {
            // ✅ FIX: String-Vergleich für ID (vehicleId kommt als String vom onclick)
            const vehicle = allVehicles.find(v => window.compareIds(v.id, vehicleId));
            if (!vehicle) {
                showToast('Fehler: Fahrzeug nicht gefunden', 'error');
                return;
            }

            // Load photos lazily (performance!)
            let vorherPhotos = [];
            let nachherPhotos = [];

            if (firebaseInitialized && firebaseApp && firebaseApp.getFahrzeugFotos) {
                try {
                    const fotosData = await firebaseApp.getFahrzeugFotos(vehicleId);
                    vorherPhotos = fotosData.vorher || [];
                    nachherPhotos = fotosData.nachher || [];
                    console.log(`✅ [LISTE] Fotos geladen für ${vehicleId}: ${vorherPhotos.length} vorher, ${nachherPhotos.length} nachher`);
                } catch (error) {
                    console.error('❌ [LISTE] Fehler beim Laden der Fotos:', error);
                }
            } else {
                // Fallback: LocalStorage
                vorherPhotos = vehicle.photos || [];
                nachherPhotos = vehicle.nachherPhotos || [];
            }

            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="detail-row">
                    <strong>Kennzeichen</strong>
                    <span>${vehicle.kennzeichen || 'N/A'}</span>
                </div>
                <div class="detail-row">
                    <strong>Marke / Modell</strong>
                    <span>${vehicle.marke || 'N/A'} ${vehicle.modell || ''}</span>
                </div>
                <div class="detail-row">
                    <strong>Kunde</strong>
                    <span>${vehicle.kunde || 'N/A'}</span>
                </div>
                <div class="detail-row">
                    <strong>Service-Typ</strong>
                    <span>${getServiceLabel(vehicle.serviceTyp)}</span>
                </div>
                ${renderServiceDetails(vehicle)}
                <div class="detail-row">
                    <strong>Status</strong>
                    <span>${formatStatus(vehicle.status)}</span>
                </div>
                <div class="detail-row">
                    <strong>Datum</strong>
                    <span>${formatDate(vehicle.datum)}</span>
                </div>
                ${vehicle.farbnummer ? `
                <div class="detail-row">
                    <strong>Farbnummer</strong>
                    <span>${vehicle.farbnummer}</span>
                </div>
                ` : ''}
                ${vehicle.bemerkungen ? `
                <div class="detail-row">
                    <strong>Bemerkungen</strong>
                    <span>${vehicle.bemerkungen}</span>
                </div>
                ` : ''}
                ${vorherPhotos.length > 0 ? `
                <div class="detail-row">
                    <strong>Fotos (Vorher)</strong>
                    <div class="photo-gallery">
                        ${vorherPhotos.map((photo, i) => `
                            <img src="${photo}" alt="Vorher ${i + 1}" loading="lazy" decoding="async" onclick="openPhotoFullscreen('${photo}')">
                        `).join('')}
                    </div>
                </div>
                ` : ''}
                ${nachherPhotos.length > 0 ? `
                <div class="detail-row">
                    <strong>Fotos (Nachher)</strong>
                    <div class="photo-gallery">
                        ${nachherPhotos.map((photo, i) => `
                            <img src="${photo}" alt="Nachher ${i + 1}" loading="lazy" decoding="async" onclick="openPhotoFullscreen('${photo}')">
                        `).join('')}
                    </div>
                </div>
                ` : ''}
            `;

            document.getElementById('detailModal').classList.add('show');

            // Re-initialize Feather Icons
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        }

        // CLOSE MODAL
        function closeModal() {
            document.getElementById('detailModal').classList.remove('show');
        }

        // OPEN PHOTO FULLSCREEN
        function openPhotoFullscreen(photoSrc) {
            const fullscreenDiv = document.createElement('div');
            fullscreenDiv.style.cssText = `
                position: fixed;
                inset: 0;
                z-index: 10000;
                background: rgba(0,0,0,0.95);
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
            `;
            fullscreenDiv.innerHTML = `<img src="${photoSrc}" style="max-width: 95%; max-height: 95%; border-radius: 12px;" loading="lazy" decoding="async">`;
            fullscreenDiv.onclick = () => fullscreenDiv.remove();
            document.body.appendChild(fullscreenDiv);
        }

        // DELETE VEHICLE
        async function deleteVehicle(vehicleId) {
            if (!confirm('Möchten Sie dieses Fahrzeug wirklich löschen?')) {
                return;
            }

            try {
                if (firebaseInitialized && firebaseApp && firebaseApp.deleteFahrzeug) {
                    await firebaseApp.deleteFahrzeug(vehicleId);
                    showToast('Fahrzeug erfolgreich gelöscht', 'success');
                } else {
                    // Fallback: LocalStorage
                    // ✅ FIX: String-Vergleich für ID Konsistenz
                    allVehicles = allVehicles.filter(v => String(v.id) !== String(vehicleId));
                    localStorage.setItem('fahrzeuge', JSON.stringify(allVehicles));
                    updateStats();
                    filterTable();
                    showToast('Fahrzeug erfolgreich gelöscht (LocalStorage)', 'success');
                }
            } catch (error) {
                console.error('❌ [LISTE] Fehler beim Löschen:', error);
                showToast('Fehler beim Löschen des Fahrzeugs', 'error');
            }
        }

        // PAGINATION CONTROLS
        function updatePaginationControls() {
            const infoElement = document.getElementById('paginationInfo');
            const currentPageElement = document.getElementById('currentPage');
            const firstBtn = document.getElementById('firstPageBtn');
            const prevBtn = document.getElementById('prevPageBtn');
            const nextBtn = document.getElementById('nextPageBtn');
            const lastBtn = document.getElementById('lastPageBtn');

            const startIndex = (currentPage - 1) * itemsPerPage + 1;
            const endIndex = Math.min(startIndex + itemsPerPage - 1, filteredVehicles.length);

            infoElement.textContent = `${startIndex}-${endIndex} von ${filteredVehicles.length} Fahrzeugen`;
            currentPageElement.textContent = `${currentPage} / ${totalPages}`;

            firstBtn.disabled = currentPage === 1;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;
            lastBtn.disabled = currentPage === totalPages || totalPages === 0;

            // Re-initialize Feather Icons for pagination buttons
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        }

        function goToPage(page) {
            currentPage = page;
            renderTable();
        }

        function goToLastPage() {
            currentPage = totalPages;
            renderTable();
        }

        function changeItemsPerPage() {
            const select = document.getElementById('itemsPerPageSelect');
            itemsPerPage = parseInt(select.value);
            currentPage = 1;
            renderTable();
        }

        // TOAST NOTIFICATION
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div style="display: flex; align-items: center; gap: 12px;">
                    <i data-feather="${type === 'success' ? 'check-circle' : type === 'error' ? 'x-circle' : 'info'}"></i>
                    <span style="flex: 1; font-size: 14px; font-weight: 500; color: var(--color-text-primary);">${message}</span>
                </div>
            `;

            document.getElementById('toastContainer').appendChild(toast);

            if (typeof feather !== 'undefined') {
                feather.replace();
            }

            setTimeout(() => {
                toast.style.animation = 'slideOutRight 0.3s ease-out forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // GSAP ENTRANCE ANIMATIONS
        function initAnimations() {
            if (typeof gsap === 'undefined') {
                console.warn('⚠️ [LISTE] GSAP nicht geladen - Animationen deaktiviert');
                return;
            }

            // ✅ CONDITIONAL CHECKS - Nur animieren wenn Element existiert!
            let animatedCount = 0;

            // Hero Header (versteckt auf Mobile)
            const heroHeader = document.querySelector('.hero-header');
            if (heroHeader) {
                gsap.from('.hero-header', {
                    opacity: 0,
                    y: -30,
                    duration: 0.6,
                    ease: 'power2.out'
                });
                animatedCount++;
            }

            // Stats Dashboard
            const statsDashboard = document.querySelector('.stats-dashboard');
            if (statsDashboard) {
                gsap.from('.stats-dashboard', {
                    opacity: 0,
                    y: 30,
                    duration: 0.6,
                    delay: 0.1,
                    ease: 'power2.out'
                });
                animatedCount++;
            }

            // Search & Filter Section
            const searchFilter = document.querySelector('.search-filter-section');
            if (searchFilter) {
                gsap.from('.search-filter-section', {
                    opacity: 0,
                    y: 30,
                    duration: 0.6,
                    delay: 0.2,
                    ease: 'power2.out'
                });
                animatedCount++;
            }

            // Table Section
            const tableSection = document.querySelector('.table-section');
            if (tableSection) {
                gsap.from('.table-section', {
                    opacity: 0,
                    y: 30,
                    duration: 0.6,
                    delay: 0.3,
                    ease: 'power2.out'
                });
                animatedCount++;
            }

            console.log(`✅ [LISTE] GSAP Animationen initialisiert (${animatedCount} Elemente animiert)`);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        /* ============================================
           🌙 THEME TOGGLE - LIGHT/DARK MODE
           ============================================ */

        // Get Theme from LocalStorage or default to 'light'
        const getTheme = () => {
            return localStorage.getItem('theme') || 'light';
        };

        // ✅ UPDATE FEATHER ICONS STROKE-WIDTH (KONSISTENT MIT index.html)
        const updateFeatherIcons = (theme) => {
            const strokeWidth = theme === 'light' ? '2.5' : '2';

            // Update all Feather Icons SVGs
            document.querySelectorAll('i[data-feather]').forEach(icon => {
                const svg = icon.querySelector('svg');
                if (svg) {
                    // Update stroke-width on all paths and shapes
                    svg.querySelectorAll('*[stroke]').forEach(element => {
                        element.setAttribute('stroke-width', strokeWidth);
                    });
                }
            });

            console.log(`🎨 [LISTE] Feather Icons stroke-width updated to ${strokeWidth} for ${theme} mode`);
        };

        // Initialize Theme on Page Load
        document.addEventListener('DOMContentLoaded', () => {
            const html = document.documentElement;
            const themeToggle = document.getElementById('themeToggle'); // ✅ Neues ID!

            // Initialize theme (default: light)
            let currentTheme = localStorage.getItem('theme') || 'light';
            html.setAttribute('data-theme', currentTheme);
            console.log(`🌓 [LISTE] Theme initialized: ${currentTheme}`);

            // Toggle theme on button click
            if (themeToggle) {
                const themeToggleHandler = () => {
                    currentTheme = currentTheme === 'light' ? 'dark' : 'light';
                    html.setAttribute('data-theme', currentTheme);
                    localStorage.setItem('theme', currentTheme);

                    console.log(`🌓 [LISTE] Theme switched to: ${currentTheme}`);

                    // Re-initialize Feather Icons for theme change
                    if (typeof feather !== 'undefined') {
                        feather.replace();
                        // Wait for feather.replace() to finish, then update stroke-width
                        setTimeout(() => updateFeatherIcons(currentTheme), 50);
                    }
                };
                window.listenerRegistry.registerDOM(themeToggle, 'click', themeToggleHandler, 'Theme Toggle Button');
            }

            // Initialize Feather Icons on load
            if (typeof feather !== 'undefined') {
                feather.replace();
                // Wait for feather.replace() to finish, then update stroke-width
                setTimeout(() => {
                    updateFeatherIcons(currentTheme);
                    console.log('✅ [LISTE] Feather Icons initialized');
                }, 50);
            }

            console.log('✅ [LISTE] Theme System initialized');
        });
    </script>

    <!-- ============================================
         SERVICE WORKER REGISTRATION - Offline-Funktionalität
         ============================================ -->
    <script>
        // Service Worker nur registrieren wenn:
        // 1. Browser unterstützt Service Worker
        // 2. NICHT in Playwright Tests (navigator.webdriver)
        // 3. NICHT auf Emulator-Port (8000)
        if ('serviceWorker' in navigator && !navigator.webdriver && window.location.port !== '8000') {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('./sw.js', {
                        scope: './'
                    });

                    console.log('✅ [SW] Service Worker registriert:', registration.scope);

                    // Update-Handling: Neuen SW aktivieren wenn gefunden
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        console.log('🔄 [SW] Update gefunden, installiere...');

                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('✅ [SW] Update bereit! Seite neu laden für neue Version.');

                                // Optional: Auto-reload nach 3 Sekunden
                                // setTimeout(() => window.location.reload(), 3000);
                            }
                        });
                    });

                } catch (error) {
                    console.error('❌ [SW] Registrierung fehlgeschlagen:', error);
                }
            });
        } else {
            console.log('ℹ️ [SW] Service Worker nicht registriert (Test-Modus oder nicht unterstützt)');
        }
    </script>
