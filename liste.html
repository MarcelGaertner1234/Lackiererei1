<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrzeug-√úbersicht | Auto-Lackierzentrum Mosbach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #003366;
        }

        .header h1 {
            color: #003366;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #003366;
            color: white;
        }

        .btn-primary:hover {
            background: #00509e;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #11998e;
            color: white;
        }

        .btn-success:hover {
            background: #0e8074;
            transform: translateY(-2px);
        }

        .search-box {
            margin-bottom: 25px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #003366;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 14px;
            opacity: 0.9;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #003366;
            background: white;
            color: #003366;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #003366;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table thead {
            background: #003366;
            color: white;
        }

        table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        table tbody tr {
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        table tbody tr:hover {
            background: #f5f5f5;
        }

        table td {
            padding: 15px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-angenommen {
            background: #ffc107;
            color: #000;
        }

        .status-abgeschlossen {
            background: #4caf50;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-view {
            background: #2196F3;
            color: white;
        }

        .btn-view:hover {
            background: #0b7dda;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .modal-header h2 {
            color: #003366;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .detail-row {
            margin-bottom: 15px;
        }

        .detail-row strong {
            color: #003366;
            display: block;
            margin-bottom: 5px;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .photo-gallery img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 22px;
            }

            .header p {
                font-size: 12px;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                font-size: 14px;
                padding: 14px 20px;
            }

            .stats {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .stat-card {
                padding: 15px;
            }

            .stat-card h3 {
                font-size: 24px;
            }

            .filter-buttons {
                justify-content: center;
            }

            .filter-btn {
                flex: 1;
                min-width: 80px;
            }

            /* Tabelle horizontal scrollbar */
            #tableContainer {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            table {
                font-size: 12px;
                min-width: 600px;
            }

            table th,
            table td {
                padding: 8px 4px;
                font-size: 12px;
            }

            .btn-small {
                padding: 8px 10px;
                font-size: 11px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 3px;
            }

            .modal-content {
                width: 95%;
                max-height: 90vh;
                padding: 20px;
            }

            .photo-gallery {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- Firebase Konfiguration -->
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Fahrzeug-√úbersicht</h1>
            <p>Auto-Lackierzentrum Mosbach</p>
        </div>

        <div class="nav-buttons">
            <a href="annahme.html" class="btn btn-primary">‚ûï Neue Annahme</a>
            <a href="abnahme.html" class="btn btn-success">‚úÖ Abnahme</a>
            <button class="btn btn-delete" onclick="clearAllData()">üóëÔ∏è Alle Daten l√∂schen</button>
        </div>

        <div class="stats" id="stats"></div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Suche nach Kennzeichen oder Kundenname..." oninput="filterTable()">
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterStatus('all')">Alle</button>
            <button class="filter-btn" onclick="filterStatus('angenommen')">üü° Angenommen</button>
            <button class="filter-btn" onclick="filterStatus('abgeschlossen')">üü¢ Abgeschlossen</button>
        </div>

        <div id="tableContainer"></div>
    </div>

    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Fahrzeug-Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let allVehicles = [];
        let currentFilter = 'all';
        let firebaseInitialized = false;
        let unsubscribeListener = null;

        // Firebase initialisieren
        window.addEventListener('load', function() {
            if (typeof firebaseApp !== 'undefined') {
                firebaseInitialized = firebaseApp.init();
                if (firebaseInitialized) {
                    console.log('‚úÖ Firebase f√ºr √úbersicht initialisiert');
                    // Echtzeit-Listener aktivieren!
                    setupRealtimeListener();
                } else {
                    loadData();
                }
            } else {
                console.warn('‚ö†Ô∏è Firebase-Config nicht gefunden. LocalStorage wird verwendet.');
                loadData();
            }
        });

        // Echtzeit-Synchronisation (automatische Updates!)
        function setupRealtimeListener() {
            if (!firebaseInitialized || !firebaseApp) return;

            console.log('üîÑ Echtzeit-Listener aktiviert - √Ñnderungen werden automatisch synchronisiert!');

            unsubscribeListener = firebaseApp.listenToFahrzeuge(function(fahrzeuge) {
                // Hybrid-L√∂sung: Fotos aus LocalStorage nachladen
                fahrzeuge.forEach(fahrzeug => {
                    const allPhotos = firebaseApp.loadAllPhotosLocal(fahrzeug.id);
                    fahrzeug.photos = allPhotos.vorher || [];
                    fahrzeug.nachherPhotos = allPhotos.nachher || [];
                });

                allVehicles = fahrzeuge;
                updateStats();
                renderTable();
                console.log('üîÑ Daten automatisch aktualisiert:', fahrzeuge.length, 'Fahrzeuge');
                console.log('üñºÔ∏è Fotos aus LocalStorage geladen');
            });
        }

        // Daten laden (Fallback f√ºr LocalStorage)
        async function loadData() {
            try {
                if (firebaseInitialized && firebaseApp) {
                    // Firebase Firestore verwenden
                    allVehicles = await firebaseApp.getAllFahrzeuge();

                    // Hybrid-L√∂sung: Fotos aus LocalStorage nachladen
                    allVehicles.forEach(fahrzeug => {
                        const allPhotos = firebaseApp.loadAllPhotosLocal(fahrzeug.id);
                        fahrzeug.photos = allPhotos.vorher || [];
                        fahrzeug.nachherPhotos = allPhotos.nachher || [];
                    });

                    console.log('‚úÖ Fahrzeuge aus Firestore geladen:', allVehicles.length);
                    console.log('üñºÔ∏è Fotos aus LocalStorage geladen');
                } else {
                    // Fallback: LocalStorage verwenden
                    allVehicles = JSON.parse(localStorage.getItem('fahrzeuge') || '[]');
                    console.log('‚ÑπÔ∏è Fahrzeuge aus LocalStorage geladen:', allVehicles.length);
                }
            } catch (error) {
                console.error('‚ùå Fehler beim Laden:', error);
                // Fallback zu LocalStorage bei Fehler
                allVehicles = JSON.parse(localStorage.getItem('fahrzeuge') || '[]');
            }

            updateStats();
            renderTable();
        }

        // Statistiken aktualisieren
        function updateStats() {
            const total = allVehicles.length;
            const angenommen = allVehicles.filter(v => v.status === 'angenommen').length;
            const abgeschlossen = allVehicles.filter(v => v.status === 'abgeschlossen').length;

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <h3>${total}</h3>
                    <p>Gesamt</p>
                </div>
                <div class="stat-card">
                    <h3>${angenommen}</h3>
                    <p>üü° Angenommen</p>
                </div>
                <div class="stat-card">
                    <h3>${abgeschlossen}</h3>
                    <p>üü¢ Abgeschlossen</p>
                </div>
            `;
        }

        // Tabelle rendern
        function renderTable() {
            const container = document.getElementById('tableContainer');

            let vehicles = allVehicles;
            if (currentFilter !== 'all') {
                vehicles = allVehicles.filter(v => v.status === currentFilter);
            }

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                vehicles = vehicles.filter(v =>
                    v.kennzeichen.toLowerCase().includes(searchTerm) ||
                    v.kundenname.toLowerCase().includes(searchTerm)
                );
            }

            if (vehicles.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ Keine Fahrzeuge gefunden</h3>
                        <p>Starten Sie eine neue Fahrzeug-Annahme!</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Kennzeichen</th>
                            <th>Fahrzeug</th>
                            <th>Farbnummer</th>
                            <th>Kunde</th>
                            <th>Annahme</th>
                            <th>Status</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            vehicles.sort((a, b) => b.id - a.id).forEach(vehicle => {
                const statusClass = vehicle.status === 'angenommen' ? 'status-angenommen' : 'status-abgeschlossen';
                const statusText = vehicle.status === 'angenommen' ? 'üü° Angenommen' : 'üü¢ Abgeschlossen';

                html += `
                    <tr>
                        <td><strong>${vehicle.kennzeichen}</strong></td>
                        <td>${vehicle.marke} ${vehicle.modell}</td>
                        <td><strong style="color: #c7254e;">${vehicle.farbnummer}</strong></td>
                        <td>${vehicle.kundenname}</td>
                        <td>${vehicle.datum}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-small btn-view" onclick="viewDetails('${vehicle.id}')">üëÅÔ∏è Details</button>
                                <button class="btn-small btn-delete" onclick="deleteVehicle('${vehicle.id}')">üóëÔ∏è</button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        // Filter
        function filterStatus(status) {
            currentFilter = status;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderTable();
        }

        function filterTable() {
            renderTable();
        }

        // Details anzeigen
        function viewDetails(id) {
            console.log('üîç viewDetails aufgerufen mit ID:', id);
            console.log('üìã Alle Fahrzeuge:', allVehicles);
            const vehicle = allVehicles.find(v => v.id === id);
            console.log('üöó Gefundenes Fahrzeug:', vehicle);

            if (!vehicle) {
                console.error('‚ùå Kein Fahrzeug gefunden mit ID:', id);
                alert('‚ùå Fahrzeug nicht gefunden!');
                return;
            }

            let html = `
                <div class="detail-row">
                    <strong>Kennzeichen:</strong> ${vehicle.kennzeichen}
                </div>
                <div class="detail-row">
                    <strong>Kundenname:</strong> ${vehicle.kundenname}
                </div>
                <div class="detail-row">
                    <strong>Fahrzeug:</strong> ${vehicle.marke} ${vehicle.modell}${vehicle.baujahr ? ` (${vehicle.baujahr})` : ''}
                </div>
                ${vehicle.kmstand ? `<div class="detail-row"><strong>KM-Stand:</strong> ${vehicle.kmstand} km</div>` : ''}
                ${vehicle.vin ? `<div class="detail-row"><strong>VIN/FIN:</strong> ${vehicle.vin}</div>` : ''}
                <div class="detail-row" style="background: #fff3cd; padding: 15px; border-radius: 10px;">
                    <strong style="color: #c7254e;">üé® FARBNUMMER:</strong> <span style="font-size: 20px; font-weight: bold; color: #c7254e;">${vehicle.farbnummer}</span>
                    <br><strong>Lackart:</strong> ${vehicle.lackart}
                    ${vehicle.farbname ? `<br><strong>Farbname:</strong> ${vehicle.farbname}` : ''}
                </div>
                <div class="detail-row">
                    <strong>Annahme:</strong> ${vehicle.datum} ${vehicle.zeit}
                </div>
            `;

            if (vehicle.abnahmeDatum) {
                html += `
                    <div class="detail-row">
                        <strong>Abnahme:</strong> ${vehicle.abnahmeDatum} ${vehicle.abnahmeZeit}
                    </div>
                `;
            }

            if (vehicle.notizen) {
                html += `
                    <div class="detail-row">
                        <strong>Notizen:</strong> ${vehicle.notizen}
                    </div>
                `;
            }

            // Vereinbarter Preis
            html += `
                <div class="detail-row" style="background: #e8f5e9; padding: 15px; border-radius: 10px; margin-top: 15px;">
                    <strong style="color: #2e7d32;">üí∞ Vereinbarter Preis:</strong>
                    <div style="display: flex; gap: 10px; align-items: center; margin-top: 10px;">
                        <input type="number" id="preis_${vehicle.id}" value="${vehicle.vereinbarterPreis || ''}"
                               placeholder="0.00" step="0.01" min="0"
                               style="width: 150px; padding: 8px; border: 2px solid #2e7d32; border-radius: 8px; font-size: 16px; font-weight: bold;">
                        <span style="font-size: 18px; font-weight: bold;">‚Ç¨</span>
                        <button onclick="savePreis('${vehicle.id}')" class="btn-small btn-view" style="padding: 8px 16px;">üíæ Speichern</button>
                    </div>
                </div>
            `;

            // PDF Upload
            html += `
                <div class="detail-row" style="background: #fff3e0; padding: 15px; border-radius: 10px; margin-top: 15px;">
                    <strong style="color: #e65100;">üìÑ PDFs hochladen:</strong>
                    <div style="margin-top: 10px;">
                        <input type="file" id="pdf_${vehicle.id}" accept=".pdf" style="display: none;">
                        <button onclick="document.getElementById('pdf_${vehicle.id}').click()" class="btn-small btn-view" style="padding: 8px 16px;">üì§ PDF ausw√§hlen</button>
                        <button onclick="uploadPDF('${vehicle.id}')" class="btn-small btn-success" style="padding: 8px 16px; margin-left: 10px;">üíæ Hochladen</button>
                    </div>
                    ${(vehicle.pdfs && vehicle.pdfs.length > 0) ? `
                        <div style="margin-top: 10px;">
                            <strong>Gespeicherte PDFs:</strong>
                            <ul style="margin-top: 5px; padding-left: 20px;">
                                ${vehicle.pdfs.map((pdf, idx) => `
                                    <li>
                                        <a href="#" onclick="downloadPDF('${vehicle.id}', ${idx}); return false;" style="color: #003366; text-decoration: none;">
                                            üì• ${pdf.name} <small>(${new Date(pdf.uploadedAt).toLocaleDateString('de-DE')})</small>
                                        </a>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    ` : '<p style="margin-top: 10px; color: #999; font-size: 14px;">Noch keine PDFs hochgeladen</p>'}
                </div>
            `;

            html += `
                <div class="detail-row">
                    <strong>Fotos (Annahme):</strong>
                    <div class="photo-gallery">
                        ${(vehicle.photos || []).map(photo => `<img src="${photo}" onclick="window.open(this.src)">`).join('')}
                    </div>
                </div>
            `;

            if (vehicle.nachherPhotos && vehicle.nachherPhotos.length > 0) {
                html += `
                    <div class="detail-row">
                        <strong>Fotos (Abnahme):</strong>
                        <div class="photo-gallery">
                            ${(vehicle.nachherPhotos || []).map(photo => `<img src="${photo}" onclick="window.open(this.src)">`).join('')}
                        </div>
                    </div>
                `;
            }

            document.getElementById('modalBody').innerHTML = html;
            document.getElementById('detailModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('show');
        }

        // Fahrzeug l√∂schen
        async function deleteVehicle(id) {
            if (!confirm('Dieses Fahrzeug wirklich l√∂schen?')) return;

            try {
                if (firebaseInitialized && firebaseApp) {
                    // 1. Fotos aus LocalStorage l√∂schen (Hybrid-L√∂sung)
                    console.log('üóëÔ∏è L√∂sche Fotos aus LocalStorage...');
                    firebaseApp.deletePhotosLocal(id);

                    // 2. Fahrzeug aus Firestore l√∂schen
                    await firebaseApp.deleteFahrzeug(id);
                    console.log('‚úÖ Fahrzeug und Fotos gel√∂scht');
                    // Echtzeit-Listener aktualisiert automatisch die Liste
                } else {
                    // Fallback: LocalStorage verwenden
                    allVehicles = allVehicles.filter(v => v.id !== id);
                    localStorage.setItem('fahrzeuge', JSON.stringify(allVehicles));
                    loadData();
                }
            } catch (error) {
                console.error('‚ùå Fehler beim L√∂schen:', error);
                // Fallback zu LocalStorage bei Fehler
                allVehicles = allVehicles.filter(v => v.id !== id);
                localStorage.setItem('fahrzeuge', JSON.stringify(allVehicles));
                loadData();
            }
        }

        // Alle Daten l√∂schen
        async function clearAllData() {
            if (!confirm('ACHTUNG: Alle Fahrzeuge und Daten werden unwiderruflich gel√∂scht!\n\nFortfahren?')) return;

            try {
                if (firebaseInitialized && firebaseApp) {
                    // 1. Alle Fotos aus LocalStorage l√∂schen (Hybrid-L√∂sung)
                    console.log('üóëÔ∏è L√∂sche alle Fotos aus LocalStorage...');
                    const deletedCount = firebaseApp.deleteAllPhotosLocal();
                    console.log(`‚úÖ ${deletedCount} Foto-Collections aus LocalStorage gel√∂scht`);

                    // 2. Alle Fahrzeuge aus Firestore l√∂schen
                    await firebaseApp.deleteAllFahrzeuge();
                    console.log('‚úÖ Alle Fahrzeuge aus Firestore gel√∂scht');

                    // Echtzeit-Listener aktualisiert automatisch die Liste
                    alert('‚úÖ Alle Daten wurden gel√∂scht.');
                } else {
                    // Fallback: LocalStorage verwenden
                    localStorage.removeItem('fahrzeuge');
                    allVehicles = [];
                    loadData();
                    alert('‚úÖ Alle Daten wurden gel√∂scht.');
                }
            } catch (error) {
                console.error('‚ùå Fehler beim L√∂schen aller Daten:', error);
                // Fallback zu LocalStorage bei Fehler
                localStorage.removeItem('fahrzeuge');
                allVehicles = [];
                loadData();
                alert('‚úÖ Alle Daten wurden gel√∂scht (LocalStorage).');
            }
        }

        // Preis speichern
        async function savePreis(id) {
            try {
                const preisInput = document.getElementById(`preis_${id}`);
                const preis = parseFloat(preisInput.value);

                if (isNaN(preis) || preis < 0) {
                    alert('‚ùå Bitte geben Sie einen g√ºltigen Preis ein!');
                    return;
                }

                if (firebaseInitialized && firebaseApp) {
                    await firebaseApp.updateFahrzeug(id, { vereinbarterPreis: preis });
                    console.log(`‚úÖ Preis gespeichert: ${preis}‚Ç¨`);
                    alert(`‚úÖ Preis ${preis.toFixed(2)}‚Ç¨ wurde gespeichert!`);
                } else {
                    // Fallback: LocalStorage
                    const vehicle = allVehicles.find(v => v.id === id);
                    if (vehicle) {
                        vehicle.vereinbarterPreis = preis;
                        localStorage.setItem('fahrzeuge', JSON.stringify(allVehicles));
                        alert(`‚úÖ Preis ${preis.toFixed(2)}‚Ç¨ wurde gespeichert!`);
                    }
                }
            } catch (error) {
                console.error('‚ùå Fehler beim Speichern des Preises:', error);
                alert('‚ùå Fehler beim Speichern des Preises!');
            }
        }

        // PDF hochladen
        async function uploadPDF(id) {
            try {
                const fileInput = document.getElementById(`pdf_${id}`);
                const file = fileInput.files[0];

                if (!file) {
                    alert('‚ö†Ô∏è Bitte w√§hlen Sie zuerst eine PDF-Datei aus!');
                    return;
                }

                // Gr√∂√üenpr√ºfung (1 MB = 1,000,000 Bytes)
                if (file.size > 1000000) {
                    alert('‚ùå PDF ist zu gro√ü! Maximale Gr√∂√üe: 1 MB\nAktuelle Gr√∂√üe: ' + (file.size / 1000000).toFixed(2) + ' MB');
                    return;
                }

                // PDF zu Base64 konvertieren
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        const base64Data = e.target.result;

                        const vehicle = allVehicles.find(v => v.id === id);
                        const pdfs = vehicle.pdfs || [];

                        // PDF-Objekt erstellen
                        const pdfObj = {
                            name: file.name,
                            data: base64Data,
                            uploadedAt: new Date().toISOString()
                        };

                        pdfs.push(pdfObj);

                        if (firebaseInitialized && firebaseApp) {
                            await firebaseApp.updateFahrzeug(id, { pdfs: pdfs });
                            console.log(`‚úÖ PDF hochgeladen: ${file.name}`);
                            alert(`‚úÖ PDF "${file.name}" wurde erfolgreich hochgeladen!`);

                            // Modal neu laden
                            closeModal();
                            setTimeout(() => viewDetails(id), 300);
                        } else {
                            // Fallback: LocalStorage
                            vehicle.pdfs = pdfs;
                            localStorage.setItem('fahrzeuge', JSON.stringify(allVehicles));
                            alert(`‚úÖ PDF "${file.name}" wurde erfolgreich hochgeladen!`);
                            closeModal();
                            setTimeout(() => viewDetails(id), 300);
                        }

                        // Input zur√ºcksetzen
                        fileInput.value = '';
                    } catch (error) {
                        console.error('‚ùå Fehler beim Hochladen:', error);
                        alert('‚ùå Fehler beim Hochladen des PDFs!');
                    }
                };

                reader.readAsDataURL(file);
            } catch (error) {
                console.error('‚ùå Fehler beim PDF-Upload:', error);
                alert('‚ùå Fehler beim PDF-Upload!');
            }
        }

        // PDF herunterladen
        function downloadPDF(id, pdfIndex) {
            try {
                const vehicle = allVehicles.find(v => v.id === id);
                if (!vehicle || !vehicle.pdfs || !vehicle.pdfs[pdfIndex]) {
                    alert('‚ùå PDF nicht gefunden!');
                    return;
                }

                const pdf = vehicle.pdfs[pdfIndex];

                // Base64 zu Blob konvertieren und Download starten
                const link = document.createElement('a');
                link.href = pdf.data;
                link.download = pdf.name;
                link.click();

                console.log(`üì• PDF heruntergeladen: ${pdf.name}`);
            } catch (error) {
                console.error('‚ùå Fehler beim Download:', error);
                alert('‚ùå Fehler beim Herunterladen des PDFs!');
            }
        }

        // Modal schlie√üen bei Klick au√üerhalb
        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initial laden
        loadData();
    </script>
</body>
