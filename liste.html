    <style>

        .stats {

        .action-buttons {

            }

        @media (max-width: 480px) {

            }

            }

            }

        @media (max-width: 320px) {

    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Fahrzeugdaten bearbeiten</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <div id="editModalBody"></div>
        </div>
    </div>

    <script>
        let allVehicles = [];
        let allKunden = [];
        let currentFilter = 'all';
        let currentKundenFilter = null;
        let firebaseInitialized = false;
        let unsubscribeListener = null;

        // Firebase initialisieren
        let firebaseApp = null;

        window.addEventListener('load', async function() {
            try {
                if (typeof initFirebase !== 'undefined') {
                    const success = await initFirebase();
                    if (success) {
                        firebaseApp = window.firebaseApp;
                        firebaseInitialized = true;
                        console.log('‚úÖ Firebase f√ºr √úbersicht initialisiert');
                        // Kunden laden f√ºr Filter
                        await loadKunden();
                        // Echtzeit-Listener aktivieren!
                        setupRealtimeListener();
                    } else {
                        await loadKunden();
                        loadData();
                    }
                } else {
                    console.warn('‚ö†Ô∏è Firebase-Config nicht gefunden. LocalStorage wird verwendet.');
                    await loadKunden();
                    loadData();
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Firebase nicht verf√ºgbar, verwende LocalStorage:', error);
                await loadKunden();
                loadData();
            }
        });

        // Kunden laden
        async function loadKunden() {
            try {
                if (firebaseInitialized && firebaseApp) {
                    allKunden = await firebaseApp.getAllKunden();
                } else {
                    allKunden = JSON.parse(localStorage.getItem('kunden') || '[]');
                }
                console.log(`‚úÖ ${allKunden.length} Kunden geladen`);
            } catch (error) {
                console.error('‚ùå Fehler beim Laden der Kunden:', error);
                allKunden = [];
            }
        }

        // Echtzeit-Synchronisation (automatische Updates!)
        function setupRealtimeListener() {
            if (!firebaseInitialized || !firebaseApp) return;

            console.log('üîÑ Echtzeit-Listener aktiviert - √Ñnderungen werden automatisch synchronisiert!');

            unsubscribeListener = firebaseApp.listenToFahrzeuge(function(fahrzeuge) {
                // Hybrid-L√∂sung: Fotos aus LocalStorage nachladen
                fahrzeuge.forEach(fahrzeug => {
                    const allPhotos = firebaseApp.loadAllPhotosLocal(fahrzeug.id);
                    fahrzeug.photos = allPhotos.vorher || [];
                    fahrzeug.nachherPhotos = allPhotos.nachher || [];
                });

                allVehicles = fahrzeuge;
                updateStats();
                renderTable();
                console.log('üîÑ Daten automatisch aktualisiert:', fahrzeuge.length, 'Fahrzeuge');
                console.log('üñºÔ∏è Fotos aus LocalStorage geladen');
            });
        }

        // Daten laden (Fallback f√ºr LocalStorage)
        async function loadData() {
            try {
                if (firebaseInitialized && firebaseApp) {
                    // Firebase Firestore verwenden
                    allVehicles = await firebaseApp.getAllFahrzeuge();

                    // Hybrid-L√∂sung: Fotos aus LocalStorage nachladen
                    allVehicles.forEach(fahrzeug => {
                        const allPhotos = firebaseApp.loadAllPhotosLocal(fahrzeug.id);
                        fahrzeug.photos = allPhotos.vorher || [];
                        fahrzeug.nachherPhotos = allPhotos.nachher || [];
                    });

                    console.log('‚úÖ Fahrzeuge aus Firestore geladen:', allVehicles.length);
                    console.log('üñºÔ∏è Fotos aus LocalStorage geladen');
                } else {
                    // Fallback: LocalStorage verwenden
                    allVehicles = JSON.parse(localStorage.getItem('fahrzeuge') || '[]');
                    console.log('‚ÑπÔ∏è Fahrzeuge aus LocalStorage geladen:', allVehicles.length);
                }
            } catch (error) {
                console.error('‚ùå Fehler beim Laden:', error);
                // Fallback zu LocalStorage bei Fehler
                allVehicles = JSON.parse(localStorage.getItem('fahrzeuge') || '[]');
            }

            // Migration: Alte baujahr-Werte in baujahrVon/baujahrBis konvertieren
            allVehicles = allVehicles.map(v => {
                if (!v.baujahrVon && v.baujahr) {
                    v.baujahrVon = v.baujahr;
                    if (v.baujahr !== '√Ñlter') {
                        v.baujahrBis = v.baujahr;
                    }
                }
                return v;
            });

            updateStats();
            renderTable();
        }

        // Statistiken aktualisieren
        function updateStats() {
            const total = allVehicles.length;
            const angenommen = allVehicles.filter(v => v.status === 'angenommen').length;
            const abgeschlossen = allVehicles.filter(v => v.status === 'abgeschlossen').length;

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <h3>${total}</h3>
                    <p>Gesamt</p>
                </div>
                <div class="stat-card">
                    <h3>${angenommen}</h3>
                    <p>üü° Angenommen</p>
                </div>
                <div class="stat-card">
                    <h3>${abgeschlossen}</h3>
                    <p>üü¢ Abgeschlossen</p>
                </div>
            `;
        }

        // Tabelle rendern
        function renderTable() {
            const container = document.getElementById('tableContainer');

            let vehicles = allVehicles;

            // Status-Filter
            if (currentFilter !== 'all') {
                vehicles = allVehicles.filter(v => v.status === currentFilter);
            }

            // Kunden-Filter (Stammkunden vs Neukunden) - PRIM√ÑR √ºber kundenId
            if (currentKundenFilter) {
                vehicles = vehicles.filter(v => {
                    // Prim√§r: Suche √ºber kundenId (robuster)
                    let kunde = v.kundenId ? allKunden.find(k => k.id === v.kundenId) : null;

                    // Fallback: Suche √ºber Namen (nur wenn keine kundenId)
                    if (!kunde && v.kundenname) {
                        kunde = allKunden.find(k => k.name === v.kundenname);
                    }

                    // Kein Kunde gefunden ‚Üí als Neukunde behandeln
                    if (!kunde) return currentKundenFilter === 'neukunden';

                    const besuche = kunde.anzahlBesuche || 0;
                    if (currentKundenFilter === 'stammkunden') {
                        return besuche >= 2;
                    } else if (currentKundenFilter === 'neukunden') {
                        return besuche === 1;
                    }
                    return true;
                });
            }

            // Such-Filter (mit normalisiertem Kennzeichen)
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                const normalizedSearch = searchTerm.replace(/\s+/g, '').replace(/-/g, '');
                vehicles = vehicles.filter(v => {
                    const normalizedKz = v.kennzeichen.toLowerCase().replace(/\s+/g, '').replace(/-/g, '');
                    return normalizedKz.includes(normalizedSearch) ||
                           v.kennzeichen.toLowerCase().includes(searchTerm) ||
                           v.kundenname.toLowerCase().includes(searchTerm);
                });
            }

            if (vehicles.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ Keine Fahrzeuge gefunden</h3>
                        <p>Starten Sie eine neue Fahrzeug-Annahme!</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Kennzeichen</th>
                            <th>Fahrzeug</th>
                            <th>Farbnummer</th>
                            <th>Preis</th>
                            <th>Kunde</th>
                            <th>Annahme</th>
                            <th>Status</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            vehicles.sort((a, b) => b.id - a.id).forEach(vehicle => {
                const statusClass = vehicle.status === 'angenommen' ? 'status-angenommen' : 'status-abgeschlossen';
                const statusText = vehicle.status === 'angenommen' ? 'üü° Angenommen' : 'üü¢ Abgeschlossen';

                // Preis formatieren
                const preis = vehicle.vereinbarterPreis
                    ? `<strong style="color: #4caf50;">‚Ç¨ ${parseFloat(vehicle.vereinbarterPreis).toLocaleString('de-DE', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</strong>`
                    : '<span style="color: #999;">-</span>';

                // Kunden-Badge anzeigen
                const kunde = allKunden.find(k => k.name === vehicle.kundenname || k.id === vehicle.kundenId);
                const kundenBadge = kunde && kunde.anzahlBesuche >= 2
                    ? '<span style="color: #ffa500; margin-left: 5px;" title="Stammkunde">‚≠ê</span>'
                    : '';

                html += `
                    <tr>
                        <td><strong>${vehicle.kennzeichen}</strong></td>
                        <td>${vehicle.marke} ${vehicle.modell}</td>
                        <td><strong style="color: #c7254e;">${vehicle.farbnummer}</strong></td>
                        <td>${preis}</td>
                        <td>${vehicle.kundenname}${kundenBadge}</td>
                        <td>${vehicle.datum}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-small btn-view" onclick="viewDetails('${vehicle.id}')">üëÅÔ∏è Details</button>
                                <button class="btn-small btn-edit" onclick="editVehicle('${vehicle.id}')">‚úèÔ∏è Bearbeiten</button>
                                <button class="btn-small btn-delete" onclick="deleteVehicle('${vehicle.id}')">üóëÔ∏è</button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        // Filter: Status
        function filterStatus(status) {
            currentFilter = status;
            currentKundenFilter = null; // Reset Kunden-Filter

        async function uploadPDF(id) {
            try {
                const fileInput = document.getElementById(`pdf_${id}`);
                const file = fileInput.files[0];

                if (!file) {
                    alert('‚ö†Ô∏è Bitte w√§hlen Sie zuerst eine PDF-Datei aus!');
                    return;
                }

                // Gr√∂√üenpr√ºfung (1 MB = 1,000,000 Bytes)
                if (file.size > 1000000) {
                    alert('‚ùå PDF ist zu gro√ü! Maximale Gr√∂√üe: 1 MB\nAktuelle Gr√∂√üe: ' + (file.size / 1000000).toFixed(2) + ' MB');
                    return;
                }

                // PDF zu Base64 konvertieren
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        const base64Data = e.target.result;

                        const vehicle = allVehicles.find(v => v.id === id);
                        const pdfs = vehicle.pdfs || [];

                        // PDF-Objekt erstellen
                        const pdfObj = {
                            name: file.name,
                            data: base64Data,
                            uploadedAt: new Date().toISOString()
                        };

                        pdfs.push(pdfObj);

                        if (firebaseInitialized && firebaseApp) {
                            await firebaseApp.updateFahrzeug(id, { pdfs: pdfs });
                            console.log(`‚úÖ PDF hochgeladen: ${file.name}`);
                            alert(`‚úÖ PDF "${file.name}" wurde erfolgreich hochgeladen!`);

                            // Modal neu laden
                            closeModal();
                            setTimeout(() => viewDetails(id), 300);
                        } else {
                            // Fallback: LocalStorage
                            vehicle.pdfs = pdfs;
                            localStorage.setItem('fahrzeuge', JSON.stringify(allVehicles));
                            alert(`‚úÖ PDF "${file.name}" wurde erfolgreich hochgeladen!`);
                            closeModal();
                            setTimeout(() => viewDetails(id), 300);
                        }

                        // Input zur√ºcksetzen
                        fileInput.value = '';
                    } catch (error) {
                        console.error('‚ùå Fehler beim Hochladen:', error);
                        alert('‚ùå Fehler beim Hochladen des PDFs!');
                    }
                };

                reader.readAsDataURL(file);
            } catch (error) {
                console.error('‚ùå Fehler beim PDF-Upload:', error);
                alert('‚ùå Fehler beim PDF-Upload!');
            }
        }

        // PDF herunterladen
        function downloadPDF(id, pdfIndex) {
            try {
                const vehicle = allVehicles.find(v => v.id === id);
                if (!vehicle || !vehicle.pdfs || !vehicle.pdfs[pdfIndex]) {
                    alert('‚ùå PDF nicht gefunden!');
                    return;
                }

                const pdf = vehicle.pdfs[pdfIndex];

                // Base64 zu Blob konvertieren und Download starten
                const link = document.createElement('a');
                link.href = pdf.data;
                link.download = pdf.name;
                link.click();

                console.log(`üì• PDF heruntergeladen: ${pdf.name}`);
            } catch (error) {
                console.error('‚ùå Fehler beim Download:', error);
                alert('‚ùå Fehler beim Herunterladen des PDFs!');
            }
        }

        // CSV Export
        function exportToCSV() {
            try {
                if (allVehicles.length === 0) {
                    alert('‚ö†Ô∏è Keine Fahrzeuge zum Exportieren vorhanden!');
                    return;
                }

                // CSV Header
                const headers = [
                    'Kennzeichen', 'Kundenname', 'Kunden-ID', 'Marke', 'Modell', 'Baujahr',
                    'KM-Stand', 'VIN/FIN', 'Farbnummer', 'Farbname', 'Lackart',
                    'Vereinbarter Preis', 'Annahme Datum', 'Annahme Zeit',
                    'Abnahme Datum', 'Abnahme Zeit', 'Status', 'Notizen'
                ];

                // CSV Rows
                const rows = allVehicles.map(v => [
                    v.kennzeichen || '',
                    v.kundenname || '',
                    v.kundenId || '',
                    v.marke || '',
                    v.modell || '',
                    (() => {
                        const baujahrVon = v.baujahrVon || v.baujahr;
                        const baujahrBis = v.baujahrBis || v.baujahr;
                        if (!baujahrVon && !baujahrBis) return '';
                        if (baujahrVon && baujahrBis) {
                            if (baujahrVon === baujahrBis) return baujahrVon;
                            return `${baujahrVon} - ${baujahrBis}`;
                        }
                        if (baujahrVon) return `ab ${baujahrVon}`;
                        return `bis ${baujahrBis}`;
                    })(),
                    v.kmstand || '',
                    v.vin || '',
                    v.farbnummer || '',
                    v.farbname || '',
                    v.lackart || '',
                    v.vereinbarterPreis ? `${v.vereinbarterPreis} ‚Ç¨` : '',
                    v.datum || '',
                    v.zeit || '',
                    v.abnahmeDatum || '',
                    v.abnahmeZeit || '',
                    v.status || '',
                    (v.notizen || '').replace(/"/g, '""') // Escape quotes
                ].map(field => `"${field}"`).join(','));

                // CSV zusammenbauen
                const csv = [
                    headers.map(h => `"${h}"`).join(','),
                    ...rows
                ].join('\n');

                // Download
                const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' }); // BOM f√ºr Excel
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `Fahrzeuge_Export_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();

                console.log(`‚úÖ ${allVehicles.length} Fahrzeuge exportiert`);
                alert(`‚úÖ ${allVehicles.length} Fahrzeuge wurden exportiert!`);
            } catch (error) {
                console.error('‚ùå Fehler beim CSV-Export:', error);
                alert('‚ùå Fehler beim Exportieren!');
            }
        }

        // Modal schlie√üen bei Klick au√üerhalb
        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initial laden
        loadData();
    </script>
