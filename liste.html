        let allKunden = [];
        let currentFilter = 'all';
        let currentKundenFilter = null;
        let firebaseInitialized = false;
        let unsubscribeListener = null;
        let currentSortColumn = null;
        let currentSortDirection = 'none'; // 'asc', 'desc', 'none'

        // Pagination State
        let currentPage = 1;
        let itemsPerPage = 20;
        let totalPages = 1;
        let totalFilteredVehicles = 0;

        // Firebase initialisieren
        let firebaseApp = null;

        window.addEventListener('load', async function() {
            try {
                if (typeof initFirebase !== 'undefined') {
                    const success = await initFirebase();
                    if (success) {
                        firebaseApp = window.firebaseApp;
                        firebaseInitialized = true;
                        console.log('âœ… Firebase fÃ¼r Ãœbersicht initialisiert');
                        // Kunden laden fÃ¼r Filter
                        await loadKunden();
                        // Echtzeit-Listener aktivieren!
                        setupRealtimeListener();
                    } else {
                        await loadKunden();
                        loadData();
                    }
                } else {
                    console.warn('âš ï¸ Firebase-Config nicht gefunden. LocalStorage wird verwendet.');
                    await loadKunden();
                    loadData();
                }
            } catch (error) {
                console.warn('âš ï¸ Firebase nicht verfÃ¼gbar, verwende LocalStorage:', error);
                await loadKunden();
                loadData();
            }
        });

        // Kunden laden
        async function loadKunden() {
            try {
                if (firebaseInitialized && firebaseApp) {
                    allKunden = await firebaseApp.getAllKunden();
                } else {
                    allKunden = JSON.parse(localStorage.getItem('kunden') || '[]');
                }
                console.log(`âœ… ${allKunden.length} Kunden geladen`);
            } catch (error) {
                console.error('Fehler beim Laden der Kunden:', error);
                allKunden = [];
            }
        }

        // Echtzeit-Synchronisation (automatische Updates!)
        function setupRealtimeListener() {
            if (!firebaseInitialized || !firebaseApp) return;

            console.log('ðŸ”„ Echtzeit-Listener aktiviert - Ã„nderungen werden automatisch synchronisiert!');

            unsubscribeListener = firebaseApp.listenToFahrzeuge(function(fahrzeuge) {
                // KEIN automatisches Foto-Laden (Performance!)
                // Fotos werden nur bei Detail-Ansicht geladen (Lazy Loading)
                fahrzeuge.forEach(fahrzeug => {
                    fahrzeug.photos = []; // Placeholder
                    fahrzeug.nachherPhotos = [];
                });

                allVehicles = fahrzeuge;
                updateStats();
                renderTable();
                console.log('ðŸ”„ Daten automatisch aktualisiert:', fahrzeuge.length, 'Fahrzeuge');
                console.log('â„¹ï¸ Fotos werden bei Bedarf nachgeladen (Lazy Loading)');
            });
        }

        // Daten laden (Fallback fÃ¼r LocalStorage)
        async function loadData() {
            try {
                if (firebaseInitialized && firebaseApp) {
                    // Firebase Firestore verwenden
                    allVehicles = await firebaseApp.getAllFahrzeuge();

                    // Lazy Loading: Fotos werden NICHT automatisch geladen (Performance!)
                    allVehicles.forEach(fahrzeug => {
                        fahrzeug.photos = [];
                        fahrzeug.nachherPhotos = [];
                    });

                    console.log('âœ… Fahrzeuge aus Firestore geladen:', allVehicles.length);
                    console.log('â„¹ï¸ Lazy Loading: Fotos werden bei Detail-Ansicht geladen');
                } else {
                    // Fallback: LocalStorage verwenden
                    allVehicles = JSON.parse(localStorage.getItem('fahrzeuge') || '[]');
                    console.log('â„¹ï¸ Fahrzeuge aus LocalStorage geladen:', allVehicles.length);
                }
            } catch (error) {
                console.error('Fehler beim Laden:', error);
                // Fallback zu LocalStorage bei Fehler
                allVehicles = JSON.parse(localStorage.getItem('fahrzeuge') || '[]');
            }

            // Migration: Alte baujahr-Werte in baujahrVon/baujahrBis konvertieren
            allVehicles = allVehicles.map(v => {
                if (!v.baujahrVon && v.baujahr) {
                    v.baujahrVon = v.baujahr;
                    if (v.baujahr !== 'Ã„lter') {
                        v.baujahrBis = v.baujahr;
                    }
                }
                return v;
            });

            updateStats();
            renderTable();
        }

        // Statistiken aktualisieren
        function updateStats() {
            const total = allVehicles.length;
            const angenommen = allVehicles.filter(v => v.status === 'angenommen').length;
            const abgeschlossen = allVehicles.filter(v => v.status === 'abgeschlossen').length;

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <h3>${total}</h3>
                    <p>Gesamt</p>
                </div>
                <div class="stat-card">
                    <h3>${angenommen}</h3>
                    <p>Angenommen</p>
                </div>
                <div class="stat-card">
                    <h3>${abgeschlossen}</h3>
                    <p>Abgeschlossen</p>
                </div>
            `;
        }

        // Tabelle rendern
        function renderTable() {
            const container = document.getElementById('tableContainer');

            let vehicles = allVehicles;

            // Status-Filter
            if (currentFilter !== 'all') {
                vehicles = allVehicles.filter(v => v.status === currentFilter);
            }

            // Kunden-Filter (Stammkunden vs Neukunden) - PRIMÃ„R Ã¼ber kundenId
            if (currentKundenFilter) {
                vehicles = vehicles.filter(v => {
                    // PrimÃ¤r: Suche Ã¼ber kundenId (robuster)
                    let kunde = v.kundenId ? allKunden.find(k => k.id === v.kundenId) : null;

                    // Fallback: Suche Ã¼ber Namen (nur wenn keine kundenId)
                    if (!kunde && v.kundenname) {
                        kunde = allKunden.find(k => k.name === v.kundenname);
                    }

                    // Kein Kunde gefunden â†’ als Neukunde behandeln
                    if (!kunde) return currentKundenFilter === 'neukunden';

                    const besuche = kunde.anzahlBesuche || 0;
                    if (currentKundenFilter === 'stammkunden') {
                        return besuche >= 2;
                    } else if (currentKundenFilter === 'neukunden') {
                        return besuche === 1;
                    }
                    return true;
                });
            }

            // Such-Filter (mit normalisiertem Kennzeichen)
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                const normalizedSearch = searchTerm.replace(/\s+/g, '').replace(/-/g, '');
                vehicles = vehicles.filter(v => {
                    const normalizedKz = v.kennzeichen.toLowerCase().replace(/\s+/g, '').replace(/-/g, '');
                    return normalizedKz.includes(normalizedSearch) ||
                           v.kennzeichen.toLowerCase().includes(searchTerm) ||
                           v.kundenname.toLowerCase().includes(searchTerm);
                });
            }

            // Sortierung anwenden
            if (currentSortColumn && currentSortDirection !== 'none') {
                vehicles.sort((a, b) => {
                    let valueA, valueB;

                    switch (currentSortColumn) {
                        case 'kennzeichen':
                            valueA = a.kennzeichen.toLowerCase();
                            valueB = b.kennzeichen.toLowerCase();
                            break;
                        case 'fahrzeug':
                            valueA = `${a.marke} ${a.modell}`.toLowerCase();
                            valueB = `${b.marke} ${b.modell}`.toLowerCase();
                            break;
                        case 'farbnummer':
                            valueA = a.farbnummer.toLowerCase();
                            valueB = b.farbnummer.toLowerCase();
                            break;
                        case 'preis':
                            valueA = parseFloat(a.vereinbarterPreis) || 0;
                            valueB = parseFloat(b.vereinbarterPreis) || 0;
                            break;
                        case 'kunde':
                            valueA = a.kundenname.toLowerCase();
                            valueB = b.kundenname.toLowerCase();
                            break;
                        case 'annahme':
                            // Datum als Timestamp sortieren
                            valueA = new Date(a.datum.split('.').reverse().join('-')).getTime() || 0;
                            valueB = new Date(b.datum.split('.').reverse().join('-')).getTime() || 0;
                            break;
                        case 'abholtag':
                            // geplantesAbnahmeDatum Timestamp
                            valueA = a.geplantesAbnahmeDatum ? new Date(a.geplantesAbnahmeDatum).getTime() : 0;
                            valueB = b.geplantesAbnahmeDatum ? new Date(b.geplantesAbnahmeDatum).getTime() : 0;
                            break;
                        case 'status':
                            valueA = a.status;
                            valueB = b.status;
                            break;
                        default:
                            return 0;
                    }

                    // Vergleich
                    if (valueA < valueB) return currentSortDirection === 'asc' ? -1 : 1;
                    if (valueA > valueB) return currentSortDirection === 'asc' ? 1 : -1;
                    return 0;
                });
            } else {
                // Standard-Sortierung: Neueste zuerst (nach ID)
                vehicles.sort((a, b) => b.id - a.id);
            }

            // Pagination: Total berechnen
            totalFilteredVehicles = vehicles.length;
            totalPages = itemsPerPage === -1 ? 1 : Math.ceil(totalFilteredVehicles / itemsPerPage);

            // Current page validieren (falls Filter geÃ¤ndert wurde)
            if (currentPage > totalPages && totalPages > 0) {
                currentPage = totalPages;
            }
            if (currentPage < 1) {
                currentPage = 1;
            }

            // Pagination: Slice array fÃ¼r aktuelle Seite
            let paginatedVehicles = vehicles;
            if (itemsPerPage !== -1) {
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                paginatedVehicles = vehicles.slice(startIndex, endIndex);
            }

            if (vehicles.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Keine Fahrzeuge gefunden</h3>
                        <p>Starten Sie eine neue Fahrzeug-Annahme!</p>
                    </div>
                `;
                return;
            }

            // Table Header mit Sort-Indikatoren
            const getSortClass = (column) => {
                let classes = 'sortable';
                if (currentSortColumn === column) {
                    classes += ` ${currentSortDirection}`;
                }
                return classes;
            };

            let html = `
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th class="${getSortClass('kennzeichen')}" onclick="sortTable('kennzeichen')">Kennzeichen</th>
                                <th class="${getSortClass('fahrzeug')}" onclick="sortTable('fahrzeug')">Fahrzeug</th>
                                <th>Service</th>
                                <th class="${getSortClass('farbnummer')}" onclick="sortTable('farbnummer')">Farbnummer</th>
                                <th class="${getSortClass('preis')}" onclick="sortTable('preis')">Preis</th>
                                <th class="${getSortClass('kunde')}" onclick="sortTable('kunde')">Kunde</th>
                                <th class="${getSortClass('annahme')}" onclick="sortTable('annahme')">Annahme</th>
                                <th class="${getSortClass('abholtag')}" onclick="sortTable('abholtag')">Abhol-Tag</th>
                                <th class="${getSortClass('status')}" onclick="sortTable('status')">Status</th>
                                <th>Aktionen</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            paginatedVehicles.forEach(vehicle => {
                const statusClass = vehicle.status === 'angenommen' ? 'status-angenommen' : 'status-abgeschlossen';
                const statusText = vehicle.status === 'angenommen' ? 'Angenommen' : 'Abgeschlossen';

                // Preis formatieren
                const preis = vehicle.vereinbarterPreis
                    ? `<strong style="color: #4caf50;">â‚¬ ${parseFloat(vehicle.vereinbarterPreis).toLocaleString('de-DE', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</strong>`
                    : '<span style="color: #999;">-</span>';

                // Kunden-Badge anzeigen
                const kunde = allKunden.find(k => k.name === vehicle.kundenname || k.id === vehicle.kundenId);
                const kundenBadge = kunde && kunde.anzahlBesuche >= 2
                    ? '<span style="color: #ffa500; margin-left: 5px; font-weight: bold;" title="Stammkunde">[S]</span>'
                    : '';

                // Service-Typ mit Fallback
                const serviceTyp = vehicle.serviceTyp || 'lackier';
                const serviceLabels = {
                    lackier: 'Lackierung',
                    reifen: 'Reifen',
                    mechanik: 'Mechanik',
                    pflege: 'Pflege',
                    tuev: 'TÃœV',
                    versicherung: 'Versicherung'
                };
                const serviceLabel = serviceLabels[serviceTyp] || 'Lackierung';

                // Abhol-Tag formatieren
                const abholTag = vehicle.geplantesAbnahmeDatum
                    ? new Date(vehicle.geplantesAbnahmeDatum).toLocaleDateString('de-DE')
                    : '<span style="color: #999;">-</span>';

                html += `
                    <tr>
                        <td data-label="Kennzeichen"><strong>${vehicle.kennzeichen}</strong></td>
                        <td data-label="Fahrzeug">${vehicle.marke} ${vehicle.modell}</td>
                        <td data-label="Service"><span title="${serviceLabel}">${serviceLabel}</span></td>
                        <td data-label="Farbnummer"><strong style="color: #c7254e;">${vehicle.farbnummer}</strong></td>
                        <td data-label="Preis">${preis}</td>
                        <td data-label="Kunde">${vehicle.kundenname}${kundenBadge}</td>
                        <td data-label="Annahme">${vehicle.datum}</td>
                        <td data-label="Abhol-Tag">${abholTag}</td>
                        <td data-label="Status"><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <div class="dropdown" onclick="toggleDropdown(event, this)">
                                <button class="btn-dropdown">â‹® Aktionen â–¼</button>
                                <div class="dropdown-content">
                                    <a onclick="event.stopPropagation(); viewDetails('${vehicle.id}')">Details</a>
                                    <a onclick="event.stopPropagation(); editAllData('${vehicle.id}')">Bearbeiten</a>
                                    <a class="delete-action" onclick="event.stopPropagation(); deleteVehicle('${vehicle.id}')">LÃ¶schen</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                    </table>
                </div>
            `;

            // Pagination Controls hinzufÃ¼gen
            if (totalFilteredVehicles > 0) {
                const startItem = itemsPerPage === -1 ? 1 : (currentPage - 1) * itemsPerPage + 1;
                const endItem = itemsPerPage === -1 ? totalFilteredVehicles : Math.min(currentPage * itemsPerPage, totalFilteredVehicles);

                html += `
                    <div class="pagination-container">
                        <div class="pagination-info">
                            Zeige ${startItem}-${endItem} von ${totalFilteredVehicles} Fahrzeug${totalFilteredVehicles !== 1 ? 'en' : ''}
                        </div>
                        <div class="pagination-controls">
                            <button class="pagination-btn" onclick="goToPage(1)" ${currentPage === 1 ? 'disabled' : ''}>
                                Erste
                            </button>
                            <button class="pagination-btn" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                                ZurÃ¼ck
                            </button>
                            <div class="pagination-current">
                                Seite ${currentPage} von ${totalPages}
                            </div>
                            <button class="pagination-btn" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                                Weiter
                            </button>
                            <button class="pagination-btn" onclick="goToPage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}>
                                Letzte
                            </button>
                        </div>
                        <div class="pagination-select-group">
                            <label>EintrÃ¤ge pro Seite:</label>
                            <select onchange="changeItemsPerPage(parseInt(this.value))" id="itemsPerPageSelect">
                                <option value="10" ${itemsPerPage === 10 ? 'selected' : ''}>10</option>
                                <option value="20" ${itemsPerPage === 20 ? 'selected' : ''}>20</option>
                                <option value="50" ${itemsPerPage === 50 ? 'selected' : ''}>50</option>
                                <option value="100" ${itemsPerPage === 100 ? 'selected' : ''}>100</option>
                                <option value="-1" ${itemsPerPage === -1 ? 'selected' : ''}>Alle</option>
                            </select>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        // Filter: Status
        function filterStatus(status) {
            currentFilter = status;
            currentKundenFilter = null; // Reset Kunden-Filter
            currentPage = 1; // Reset zu Seite 1
            document.querySelectorAll('.filter-btn[data-filter="status"]').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.filter-btn[data-filter="kunde"]').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderTable();
        }

        // Filter: Kunden
        function filterKunden(typ) {
            currentKundenFilter = typ;
            currentFilter = 'all'; // Reset Status-Filter
            currentPage = 1; // Reset zu Seite 1
            document.querySelectorAll('.filter-btn[data-filter="status"]').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.filter-btn[data-filter="kunde"]').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderTable();
        }

        function filterTable() {
            currentPage = 1; // Reset zu Seite 1 bei Suche
            renderTable();
        }

        // Sortierung
        function sortTable(column) {
            // Sortier-Richtung wechseln
            if (currentSortColumn === column) {
                // Gleiche Spalte: none â†’ asc â†’ desc â†’ none
                if (currentSortDirection === 'none') {
                    currentSortDirection = 'asc';
                } else if (currentSortDirection === 'asc') {
                    currentSortDirection = 'desc';
                } else {
                    currentSortDirection = 'none';
                    currentSortColumn = null;
                }
            } else {
                // Neue Spalte: Starte mit asc
                currentSortColumn = column;
                currentSortDirection = 'asc';
            }

            console.log(`ðŸ”„ Sortiere nach ${column}: ${currentSortDirection}`);
            currentPage = 1; // Reset zu Seite 1 bei neuer Sortierung
            renderTable();
        }

        // Pagination Navigation
        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            console.log(`ðŸ“„ Gehe zu Seite ${page} von ${totalPages}`);
            renderTable();
            // Scroll to top of table
            document.getElementById('tableContainer').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function changeItemsPerPage(newItemsPerPage) {
            itemsPerPage = newItemsPerPage;
            currentPage = 1; // Reset zu Seite 1
            console.log(`ðŸ“Š Ã„ndere Items pro Seite: ${newItemsPerPage === -1 ? 'Alle' : newItemsPerPage}`);
            renderTable();
        }

        // Dropdown-MenÃ¼ Toggle-Funktion
        function toggleDropdown(event, dropdownElement) {
            event.stopPropagation();

            // SchlieÃŸe alle anderen Dropdowns
            document.querySelectorAll('.dropdown.show').forEach(dropdown => {
                if (dropdown !== dropdownElement) {
                    dropdown.classList.remove('show');
                }
            });

            // Toggle das geklickte Dropdown
            dropdownElement.classList.toggle('show');
        }

        // SchlieÃŸe Dropdown bei Klick auÃŸerhalb
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown')) {
                document.querySelectorAll('.dropdown.show').forEach(dropdown => {
                    dropdown.classList.remove('show');
                });
            }
        });

        // Details anzeigen (mit Lazy Loading fÃ¼r Fotos)
        async function viewDetails(id) {
            console.log('ðŸ” viewDetails aufgerufen mit ID:', id);
            console.log(' Alle Fahrzeuge:', allVehicles);
            const vehicle = allVehicles.find(v => v.id === id);
            console.log('ðŸš— Gefundenes Fahrzeug:', vehicle);

            if (!vehicle) {
                console.error('âŒ Kein Fahrzeug gefunden mit ID:', id);
                alert('âŒ Fahrzeug nicht gefunden!');
                return;
            }

            // LAZY LOADING: Fotos jetzt laden (nur bei Detail-Ansicht!)
            if (firebaseInitialized && firebaseApp && (!vehicle.photos || vehicle.photos.length === 0)) {
                console.log('ðŸ“¸ Lade Fotos fÃ¼r Fahrzeug:', id);
                try {
                    const allPhotos = await firebaseApp.loadAllPhotosFromFirestore(id);
                    vehicle.photos = allPhotos.vorher || [];
                    vehicle.nachherPhotos = allPhotos.nachher || [];
                    console.log('âœ… Fotos aus Firestore geladen:', vehicle.photos.length, 'vorher,', vehicle.nachherPhotos.length, 'nachher');
                } catch (e) {
                    // Fallback zu LocalStorage (fÃ¼r Migration)
                    console.warn('âš ï¸ Firestore-Fehler, versuche LocalStorage');
                    const allPhotos = firebaseApp.loadAllPhotosLocal(id);
                    vehicle.photos = allPhotos.vorher || [];
                    vehicle.nachherPhotos = allPhotos.nachher || [];
                }
            }

            let html = `
                <div style="text-align: right; margin-bottom: 15px;">
                    <button onclick="editAllData('${vehicle.id}')" class="btn-small btn-success" style="padding: 10px 20px; font-size: 14px;">
                        Alle Daten bearbeiten
                    </button>
                </div>
                <div class="detail-row">
                    <strong>Kennzeichen:</strong> ${vehicle.kennzeichen}
                </div>
                <div class="detail-row">
                    <strong>Kundenname:</strong> ${vehicle.kundenname}
                </div>
                <div class="detail-row">
                    <strong>Fahrzeug:</strong> ${vehicle.marke} ${vehicle.modell}${(() => {
                        const baujahrVon = vehicle.baujahrVon || vehicle.baujahr;
                        const baujahrBis = vehicle.baujahrBis || vehicle.baujahr;
                        if (!baujahrVon && !baujahrBis) return '';
                        if (baujahrVon && baujahrBis) {
                            if (baujahrVon === baujahrBis) return ` (${baujahrVon})`;
                            return ` (${baujahrVon} - ${baujahrBis})`;
                        }
                        if (baujahrVon) return ` (ab ${baujahrVon})`;
                        return ` (bis ${baujahrBis})`;
                    })()}
                </div>
                ${vehicle.kmstand ? `<div class="detail-row"><strong>KM-Stand:</strong> ${vehicle.kmstand} km</div>` : ''}
                ${vehicle.vin ? `<div class="detail-row"><strong>VIN/FIN:</strong> ${vehicle.vin}</div>` : ''}
                <div class="detail-row" style="background: #fff3cd; padding: 15px; border-radius: 10px;">
                    <strong style="color: #c7254e;">FARBNUMMER:</strong> <span style="font-size: 20px; font-weight: bold; color: #c7254e;">${vehicle.farbnummer}</span>
                    <br><strong>Lackart:</strong> ${vehicle.lackart}
                    ${vehicle.farbname ? `<br><strong>Farbname:</strong> ${vehicle.farbname}` : ''}
                    <br><br>
                    <strong style="color: #e65100;">Farbvariante (Lackierer-Notiz):</strong>
                    <div style="display: flex; gap: 10px; align-items: center; margin-top: 8px;">
                        <input type="text" id="farbvariante_${vehicle.id}" value="${vehicle.farbvariante || ''}"
                               placeholder="z.B. Variante A, Mischung 1"
                               style="flex: 1; padding: 8px; border: 2px solid #e65100; border-radius: 8px; font-size: 14px;">
                        <button onclick="saveFarbvariante('${vehicle.id}')" class="btn-small btn-view" style="padding: 8px 16px; background: #e65100;">[Save] Speichern</button>
                    </div>
                    <small style="color: #666; font-size: 11px; display: block; margin-top: 5px;">
                        ðŸ’¡ Notieren Sie hier, welche Mischvariante verwendet wurde - fÃ¼r perfekte FarbÃ¼bereinstimmung beim nÃ¤chsten Besuch!
                    </small>
                </div>
                <div class="detail-row">
                    <strong>Annahme:</strong> ${vehicle.datum} ${vehicle.zeit}
                </div>
            `;

            // GEPLANTE ABNAHME (aus Remote)
            if (vehicle.geplantesAbnahmeDatum) {
                const geplantesAbnahmeDatumFormatted = new Date(vehicle.geplantesAbnahmeDatum).toLocaleDateString('de-DE');
                html += `
                    <div class="detail-row" style="background: #fff3e0; padding: 10px; border-left: 4px solid #ff9800;">
                        <strong>Geplante Abnahme:</strong> ${geplantesAbnahmeDatumFormatted}
                    </div>
                `;
            }

            // ABHOLUNGS-INFORMATIONEN (NEU)
            if (vehicle.fahrzeugAbholung === 'ja') {
                const abholdatumFormatiert = vehicle.abholdatum
                    ? new Date(vehicle.abholdatum).toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: 'numeric' })
                    : 'Nicht festgelegt';
                const abholzeitFormatiert = vehicle.abholzeit || 'Nicht festgelegt';
                const googleMapsUrl = vehicle.abholadresse
                    ? `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(vehicle.abholadresse)}`

        // Alle Daten speichern
        async function saveAllData(id) {
            try {
                // ==========================================
                // CONFLICT DETECTION (Problem 10)
                // ==========================================
                let currentVehicle;
                if (firebaseInitialized && firebaseApp) {
                    // Aktuellen Stand aus Firestore laden
                    const doc = await firebaseApp.db().collection('fahrzeuge').doc(String(id)).get();
                    if (doc.exists) {
                        currentVehicle = doc.data();
                    }
                } else {
                    // Aktuellen Stand aus LocalStorage laden
                    const stored = JSON.parse(localStorage.getItem('fahrzeuge') || '[]');
                    currentVehicle = stored.find(v => v.id == id);
                }

                // Conflict Detection: Hat sich lastModified geÃ¤ndert?
                if (currentVehicle && currentVehicle.lastModified && editModalOriginalLastModified) {
                    if (currentVehicle.lastModified !== editModalOriginalLastModified) {
                        const lastModifiedDate = new Date(currentVehicle.lastModified).toLocaleString('de-DE');
                        const proceed = confirm(
                            `âš ï¸ KONFLIKT ERKANNT!\n\n` +
                            `Dieses Fahrzeug wurde seit dem Ã–ffnen des Bearbeitungs-Fensters von einem anderen Benutzer oder Tab geÃ¤ndert.\n\n` +
                            `Letzte Ã„nderung: ${lastModifiedDate}\n\n` +
                            `OPTIONEN:\n` +
                            `â€¢ OK = Meine Ã„nderungen TROTZDEM speichern (Ã¼berschreibt andere Ã„nderungen)\n` +
                            `â€¢ Abbrechen = Ã„nderungen VERWERFEN und aktuellen Stand neu laden\n\n` +
                            `Was mÃ¶chten Sie tun?`
                        );

                        if (!proceed) {
                            // User hat abgebrochen â†’ Modal schlieÃŸen und neu laden
                            alert('â„¹ï¸ Ihre Ã„nderungen wurden NICHT gespeichert.\n\nDas Fahrzeug wird neu geladen.');
                            closeEditModal();
                            await loadData();
                            viewDetails(id);
                            return;
                        }
                        // Falls proceed=true: Weiter machen mit Speichern (Ã¼berschreibt)
                        console.warn('âš ï¸ User hat Conflict Override gewÃ¤hlt');
                    }
                }

                const updatedData = {
                    kennzeichen: document.getElementById('edit_kennzeichen').value,
                    kundenname: document.getElementById('edit_kundenname').value,
                    marke: document.getElementById('edit_marke').value,
                    modell: document.getElementById('edit_modell').value,
                    baujahrVon: document.getElementById('edit_baujahrVon').value,
                    baujahrBis: document.getElementById('edit_baujahrBis').value,
                    kmstand: document.getElementById('edit_kmstand').value,

                    farbname: document.getElementById('edit_farbname').value,
                    farbnummer: document.getElementById('edit_farbnummer').value,
                    farbvariante: document.getElementById('edit_farbvariante').value,
                    lackart: document.getElementById('edit_lackart').value,
                    notizen: document.getElementById('edit_notizen').value,
                    vereinbarterPreis: parseFloat(document.getElementById('edit_vereinbarterPreis').value) || null
                };

                // Validierung
                if (!updatedData.kennzeichen || !updatedData.marke || !updatedData.farbnummer) {
                    alert('âŒ Bitte Kennzeichen, Marke und Farbnummer ausfÃ¼llen!');
                    return;
                }

                // Baujahr-Validierung: Von darf nicht > Bis sein
                if (updatedData.baujahrVon && updatedData.baujahrBis) {
                    const vonInt = parseInt(updatedData.baujahrVon);
                    const bisInt = parseInt(updatedData.baujahrBis);
                    if (!isNaN(vonInt) && !isNaN(bisInt) && vonInt > bisInt) {
                        alert('âŒ Baujahr "Von" darf nicht grÃ¶ÃŸer als "Bis" sein!');
                        return;
                    }
                }

                // lastModified aktualisieren (Problem 10)
                updatedData.lastModified = Date.now();

                if (firebaseInitialized && firebaseApp) {
                    await firebaseApp.updateFahrzeug(id, updatedData);
                    console.log('âœ… Fahrzeugdaten aktualisiert');
                    alert('âœ… Alle Ã„nderungen wurden gespeichert!');
                    closeEditModal();
                    viewDetails(id); // Details neu laden
                } else {
                    // LocalStorage
                    const vehicle = allVehicles.find(v => v.id === id);

                        alert('âœ… Alle Ã„nderungen wurden gespeichert!');

                }
            } catch (error) {
                console.error('Fehler beim Speichern:', error);
                alert('Fehler beim Speichern der Ã„nderungen!');

        }

        // PDF hochladen
        async function uploadPDF(id) {
            try {
                const fileInput = document.getElementById(`pdf_${id}`);
                const file = fileInput.files[0];

                if (!file) {
                    alert('âš ï¸ Bitte wÃ¤hlen Sie zuerst eine PDF-Datei aus!');
                    return;
                }

                // GrÃ¶ÃŸenprÃ¼fung (1 MB = 1,000,000 Bytes)
                if (file.size > 1000000) {
                    alert('âŒ PDF ist zu groÃŸ! Maximale GrÃ¶ÃŸe: 1 MB\nAktuelle GrÃ¶ÃŸe: ' + (file.size / 1000000).toFixed(2) + ' MB');
                    return;
                }

                // PDF zu Base64 konvertieren
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        const base64Data = e.target.result;

                        const vehicle = allVehicles.find(v => v.id === id);
                        const pdfs = vehicle.pdfs || [];

                        // PDF-Objekt erstellen
                        const pdfObj = {
                            name: file.name,
                            data: base64Data,
                            uploadedAt: new Date().toISOString()
                        };

                        pdfs.push(pdfObj);

                        if (firebaseInitialized && firebaseApp) {
                            await firebaseApp.updateFahrzeug(id, { pdfs: pdfs });
                            console.log(`âœ… PDF hochgeladen: ${file.name}`);
                            alert(`âœ… PDF "${file.name}" wurde erfolgreich hochgeladen!`);

                            // Modal neu laden
                            closeModal();
                            setTimeout(() => viewDetails(id), 300);
                        } else {
                            // Fallback: LocalStorage
                            vehicle.pdfs = pdfs;
                            localStorage.setItem('fahrzeuge', JSON.stringify(allVehicles));
                            alert(`âœ… PDF "${file.name}" wurde erfolgreich hochgeladen!`);
                            closeModal();
                            setTimeout(() => viewDetails(id), 300);
                        }

                        // Input zurÃ¼cksetzen
                        fileInput.value = '';
                    } catch (error) {
                        console.error('Fehler beim Hochladen:', error);
                        alert('Fehler beim Hochladen des PDFs!');
                    }
                };

                reader.readAsDataURL(file);
            } catch (error) {
                console.error('Fehler beim PDF-Upload:', error);
                alert('Fehler beim PDF-Upload!');
            }
        }

        }

        // CSV Export
        function exportToCSV() {
            try {
                if (allVehicles.length === 0) {
                    alert('âš ï¸ Keine Fahrzeuge zum Exportieren vorhanden!');
                    return;
                }

                // CSV Header
                const headers = [
                    'Kennzeichen', 'Kundenname', 'Kunden-ID', 'Marke', 'Modell', 'Baujahr',
                    'KM-Stand', 'VIN/FIN', 'Farbnummer', 'Farbname', 'Lackart',
                    'Vereinbarter Preis', 'Annahme Datum', 'Annahme Zeit',
                    'Abnahme Datum', 'Abnahme Zeit', 'Status', 'Notizen'
                ];

                // CSV Rows
                const rows = allVehicles.map(v => [
                    v.kennzeichen || '',
                    v.kundenname || '',
                    v.kundenId || '',
                    v.marke || '',
                    v.modell || '',
                    (() => {
                        const baujahrVon = v.baujahrVon || v.baujahr;
                        const baujahrBis = v.baujahrBis || v.baujahr;
                        if (!baujahrVon && !baujahrBis) return '';
                        if (baujahrVon && baujahrBis) {
                            if (baujahrVon === baujahrBis) return baujahrVon;
                            return `${baujahrVon} - ${baujahrBis}`;
                        }
                        if (baujahrVon) return `ab ${baujahrVon}`;
                        return `bis ${baujahrBis}`;
                    })(),
                    v.kmstand || '',
                    v.vin || '',
                    v.farbnummer || '',
                    v.farbname || '',
                    v.lackart || '',
                    v.vereinbarterPreis ? `${v.vereinbarterPreis} â‚¬` : '',
                    v.datum || '',
                    v.zeit || '',
                    v.abnahmeDatum || '',
                    v.abnahmeZeit || '',
                    v.status || '',
                    (v.notizen || '').replace(/"/g, '""') // Escape quotes
                ].map(field => `"${field}"`).join(','));

                // CSV zusammenbauen
                const csv = [
                    headers.map(h => `"${h}"`).join(','),
                    ...rows
                ].join('\n');

                // Download
                const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' }); // BOM fÃ¼r Excel
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `Fahrzeuge_Export_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();

                console.log(`âœ… ${allVehicles.length} Fahrzeuge exportiert`);
                alert(`âœ… ${allVehicles.length} Fahrzeuge wurden exportiert!`);
            } catch (error) {
                console.error('Fehler beim CSV-Export:', error);
                alert('Fehler beim Exportieren!');
            }
        }
