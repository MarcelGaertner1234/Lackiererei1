<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prozessüberwachung - Kanban Board | Auto-Lackierzentrum Mosbach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 40px;
        }

        .title {
            display: flex;
            flex-direction: column;
        }

        .title h1 {
            color: #003366;
            font-size: 24px;
            margin: 0;
        }

        .title .subtitle {
            color: #666;
            font-size: 14px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 10px 20px;
            background: #003366;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .nav-btn:hover {
            background: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.3);
        }

        .kanban-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        .kanban-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .kanban-header h2 {
            color: #003366;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .kanban-header p {
            color: #666;
            font-size: 16px;
        }

        .process-filter {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .process-filter label {
            font-weight: 600;
            color: #003366;
            font-size: 16px;
        }

        .process-filter select {
            padding: 12px 20px;
            border: 2px solid #003366;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            color: #003366;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 250px;
        }

        .process-filter select:hover {
            background: #f0f7ff;
            border-color: #667eea;
        }

        .process-filter select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
        }

        .kanban-column {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
            color: white;
            font-weight: 700;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .column-count {
            font-size: 24px;
            font-weight: 700;
        }

        .column-angenommen .column-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .column-vorbereitung .column-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .column-lackierung .column-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .column-trocknung .column-header {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .column-qk .column-header {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        .column-bereit .column-header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .kanban-cards {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .kanban-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: move;
            transition: all 0.3s;
            border-left: 4px solid #003366;
        }

        .kanban-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateY(-3px);
        }

        .kanban-card.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .kanban-column.drag-over {
            background: #e3f2fd;
            border: 2px dashed #003366;
        }

        .card-kennzeichen {
            font-size: 18px;
            font-weight: 700;
            color: #003366;
            margin-bottom: 8px;
        }

        .card-info {
            font-size: 13px;
            color: #666;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .card-preis {
            font-size: 16px;
            font-weight: 700;
            color: #4caf50;
            margin-top: 8px;
        }

        .card-kunde {
            font-weight: 600;
            color: #333;
        }

        .empty-column {
            text-align: center;
            color: #999;
            padding: 30px 10px;
            font-size: 14px;
        }

        /* BEREIT ZUR ABNAHME - Spezial-Styling */
        .kanban-card.bereit-zur-abnahme {
            border-left: 5px solid #ff6b00;
            background: linear-gradient(135deg, #fff8e1 0%, #ffffff 100%);
            animation: pulse-border 2s ease-in-out infinite;
        }

        @keyframes pulse-border {
            0%, 100% { box-shadow: 0 2px 8px rgba(255, 107, 0, 0.3); }
            50% { box-shadow: 0 5px 20px rgba(255, 107, 0, 0.6); }
        }

        .bereit-badge {
            background: linear-gradient(135deg, #ff6b00 0%, #ff9800 100%);
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            animation: pulse-text 2s ease-in-out infinite;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* DRINGLICHKEITS-BADGES */
        .dringlichkeit-badge {
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Überfällig - Dunkelrot */
        .dringlichkeit-badge.ueberfaellig {
            background: linear-gradient(135deg, #c62828 0%, #d32f2f 100%);
            color: white;
            animation: pulse-dringend 1s ease-in-out infinite;
        }

        .kanban-card.ueberfaellig-card {
            border-left: 5px solid #c62828;
            box-shadow: 0 4px 12px rgba(198, 40, 40, 0.3);
        }

        /* Dringend (0-1 Tag) - Rot mit Pulsieren */
        .dringlichkeit-badge.dringend {
            background: linear-gradient(135deg, #d32f2f 0%, #f44336 100%);
            color: white;
            animation: pulse-dringend 2s ease-in-out infinite;
        }

        .kanban-card.dringend-card {
            border-left: 5px solid #d32f2f;
            box-shadow: 0 3px 10px rgba(211, 47, 47, 0.3);
        }

        @keyframes pulse-dringend {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.85;
                transform: scale(1.02);
            }
        }

        /* Diese Woche (2-7 Tage) - Orange */
        .dringlichkeit-badge.diese-woche {
            background: linear-gradient(135deg, #ff9800 0%, #ffa726 100%);
            color: white;
        }

        /* Geparkt (>7 Tage) - Grau */
        .dringlichkeit-badge.geparkt {
            background: linear-gradient(135deg, #757575 0%, #9e9e9e 100%);
            color: white;
        }

        .bereit-button {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .bereit-button:hover {
            background: linear-gradient(135deg, #66bb6a 0%, #4caf50 100%);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        /* Große Tablets & kleine Desktops (iPad Querformat) */
        @media (max-width: 1200px) {
            .kanban-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }

            .kanban-container {
                padding: 20px;
            }

            .kanban-column {
                padding: 12px;
            }

            .kanban-card {
                padding: 12px;
            }

            .card-kennzeichen {
                font-size: 16px;
            }

            .card-info {
                font-size: 12px;
            }

            .card-preis {
                font-size: 14px;
            }

            .column-header {
                padding: 12px;
                font-size: 14px;
            }

            .column-count {
                font-size: 20px;
            }
        }

        /* Mittlere Tablets (iPad Hochformat) */
        @media (max-width: 1024px) {
            .kanban-board {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .kanban-container {
                padding: 15px;
            }

            .kanban-header h2 {
                font-size: 24px;
            }

            .kanban-header p {
                font-size: 14px;
            }
        }

        /* Kleine Tablets */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header-left {
                flex-direction: column;
            }

            .kanban-board {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .nav-buttons {
                justify-content: center;
                width: 100%;
            }

            .nav-btn {
                padding: 10px 15px;
                font-size: 12px;
            }

            .kanban-column {
                padding: 10px;
                min-height: 400px;
            }

            .column-header {
                padding: 10px;
                font-size: 13px;
            }

            .column-count {
                font-size: 18px;
            }

            .kanban-card {
                padding: 10px;
            }

            .card-kennzeichen {
                font-size: 15px;
            }

            .card-info {
                font-size: 11px;
            }

            .card-preis {
                font-size: 13px;
            }
        }

        /* Smartphones */
        @media (max-width: 480px) {
            .kanban-board {
                grid-template-columns: 1fr;
            }

            .kanban-container {
                padding: 10px;
            }

            .kanban-header h2 {
                font-size: 20px;
            }

            .kanban-header p {
                font-size: 13px;
            }

            .nav-btn {
                padding: 8px 12px;
                font-size: 11px;
            }

            .kanban-column {
                padding: 8px;
                min-height: 300px;
            }

            .column-header {
                padding: 8px;
                font-size: 12px;
            }

            .column-count {
                font-size: 16px;
            }

            .kanban-card {
                padding: 8px;
            }

            .card-kennzeichen {
                font-size: 14px;
            }

            .card-info {
                font-size: 10px;
            }

            .card-preis {
                font-size: 12px;
            }

            .bereit-badge {
                font-size: 10px;
                padding: 5px 8px;
            }

            .bereit-button {
                font-size: 11px;
                padding: 8px 12px;
                margin-top: 8px;
            }
        }

        /* Ultra-kleine Smartphones */
        @media (max-width: 320px) {
            .bereit-badge {
                font-size: 9px;
                padding: 4px 6px;
            }

            .bereit-button {
                font-size: 10px;
                padding: 6px 10px;
            }
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- Firebase Konfiguration -->
    <script src="firebase-config.js"></script>
</head>
<body>

    <div class="header">
        <div class="header-left">
            <div class="logo">🎯</div>
            <div class="title">
                <h1>Prozessüberwachung - Kanban Board</h1>
                <span class="subtitle">Auto-Lackierzentrum Mosbach</span>
            </div>
        </div>
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">🏠 Home</a>
            <a href="annahme.html" class="nav-btn">📋 Annahme</a>
            <a href="abnahme.html" class="nav-btn">✅ Abnahme</a>
            <a href="liste.html" class="nav-btn">📊 Übersicht</a>
            <a href="kunden.html" class="nav-btn">👥 Kunden</a>
        </div>
    </div>

    <!-- Kanban Board -->
    <div class="kanban-container">
        <div class="kanban-header">
            <h2>🎯 Produktionsübersicht</h2>
            <p>Ziehen Sie Fahrzeuge per Drag & Drop zwischen den Prozess-Schritten</p>
        </div>

        <!-- Prozess-Filter -->
        <div class="process-filter">
            <label for="processSelect">📋 Prozess wählen:</label>
            <select id="processSelect" onchange="changeProcess()">
                <option value="alle">Alle Prozesse</option>
                <option value="lackier" selected>🎨 Lackierung</option>
                <option value="reifen">🚗 Reifen-Service</option>
                <option value="mechanik">🔧 Mechanik</option>
                <option value="pflege">✨ Fahrzeugpflege</option>
                <option value="tuev">✅ TÜV/AU</option>
                <option value="versicherung">🛡️ Versicherung</option>
            </select>
        </div>

        <div class="kanban-board" id="kanbanBoard">
            <!-- Spalten werden dynamisch je nach gewähltem Prozess erstellt -->
        </div>
    </div>

    <script>
        let allFahrzeuge = [];
        let firebaseInitialized = false;
        let firebaseApp = null;
        let currentProcess = 'lackier'; // Aktuell gewählter Prozess

        // Prozess-Definitionen (Service-spezifische Schritte)
        const processDefinitions = {
            alle: {
                name: '📋 Alle Prozesse',
                steps: [
                    { id: 'angenommen', icon: '📥', label: 'Neu/Angenommen', color: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' },
                    { id: 'vorbereitung', icon: '🔧', label: 'Vorbereitung', color: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)' },
                    { id: 'in_arbeit', icon: '⚙️', label: 'In Arbeit', color: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)' },
                    { id: 'qualitaetskontrolle', icon: '🔍', label: 'Qualität', color: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)' },
                    { id: 'bereit', icon: '✅', label: 'Fertig/Bereit', color: 'linear-gradient(135deg, #30cfd0 0%, #330867 100%)' }
                ]
            },
            lackier: {
                name: '🎨 Lackierung',
                steps: [
                    { id: 'angenommen', icon: '📋', label: 'Angenommen', color: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' },
                    { id: 'vorbereitung', icon: '🔧', label: 'Vorbereitung', color: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)' },
                    { id: 'lackierung', icon: '🎨', label: 'Lackierung', color: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)' },
                    { id: 'trocknung', icon: '⏱️', label: 'Trocknung', color: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)' },
                    { id: 'qualitaetskontrolle', icon: '🔍', label: 'Qualität', color: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)' },
                    { id: 'bereit', icon: '✅', label: 'Bereit', color: 'linear-gradient(135deg, #30cfd0 0%, #330867 100%)' }
                ]
            },
            reifen: {
                name: '🚗 Reifen-Service',
                steps: [
                    { id: 'neu', icon: '📥', label: 'Eingegangen', color: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' },
                    { id: 'bestellung', icon: '🛒', label: 'Bestellung', color: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)' },
                    { id: 'angekommen', icon: '📦', label: 'Angekommen', color: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)' },
                    { id: 'montage', icon: '🔧', label: 'Montage', color: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)' },
                    { id: 'wuchten', icon: '⚖️', label: 'Wuchten', color: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)' },
                    { id: 'fertig', icon: '✅', label: 'Fertig', color: 'linear-gradient(135deg, #30cfd0 0%, #330867 100%)' }
                ]
            },
            mechanik: {
                name: '🔧 Mechanik',
                steps: [
                    { id: 'neu', icon: '📥', label: 'Eingegangen', color: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' },
                    { id: 'diagnose', icon: '🔍', label: 'Diagnose', color: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)' },
                    { id: 'angebot', icon: '💰', label: 'Angebot', color: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)' },
                    { id: 'beauftragt', icon: '✅', label: 'Beauftragt', color: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)' },
                    { id: 'reparatur', icon: '🔧', label: 'Reparatur', color: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)' },
                    { id: 'test', icon: '🧪', label: 'Test', color: 'linear-gradient(135deg, #ffa751 0%, #ffe259 100%)' },
                    { id: 'fertig', icon: '🏁', label: 'Fertig', color: 'linear-gradient(135deg, #30cfd0 0%, #330867 100%)' }
                ]
            },
            pflege: {
                name: '✨ Fahrzeugpflege',
                steps: [
                    { id: 'neu', icon: '📥', label: 'Eingegangen', color: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' },
                    { id: 'termin', icon: '📅', label: 'Termin', color: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)' },
                    { id: 'aufbereitung', icon: '✨', label: 'Aufbereitung', color: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)' },
                    { id: 'qualitaet', icon: '🔬', label: 'Qualität', color: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)' },
                    { id: 'fertig', icon: '🏁', label: 'Fertig', color: 'linear-gradient(135deg, #30cfd0 0%, #330867 100%)' }
                ]
            },
            tuev: {
                name: '✅ TÜV/AU',
                steps: [
                    { id: 'neu', icon: '📥', label: 'Eingegangen', color: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' },
                    { id: 'termin_gebucht', icon: '📅', label: 'Termin gebucht', color: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)' },
                    { id: 'pruefung', icon: '🔍', label: 'Prüfung', color: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)' },
                    { id: 'fertig', icon: '✅', label: 'Fertig', color: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)' },
                    { id: 'abholbereit', icon: '🚗', label: 'Abholbereit', color: 'linear-gradient(135deg, #30cfd0 0%, #330867 100%)' }
                ]
            },
            versicherung: {
                name: '🛡️ Versicherung',
                steps: [
                    { id: 'neu', icon: '📥', label: 'Eingegangen', color: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' },
                    { id: 'gutachten', icon: '📋', label: 'Gutachten', color: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)' },
                    { id: 'freigabe', icon: '✅', label: 'Freigabe', color: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)' },
                    { id: 'reparatur', icon: '🔧', label: 'Reparatur', color: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)' },
                    { id: 'qualitaet', icon: '🔬', label: 'Qualität', color: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)' },
                    { id: 'fertig', icon: '🏁', label: 'Fertig', color: 'linear-gradient(135deg, #30cfd0 0%, #330867 100%)' }
                ]
            }
        };

        // Firebase initialisieren
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                if (typeof initFirebase !== 'undefined') {
                    const success = await initFirebase();
                    if (success) {
                        firebaseApp = window.firebaseApp;
                        firebaseInitialized = true;
                        console.log('✅ Firebase initialisiert');
                    }
                }
            } catch (error) {
                console.warn('⚠️ Firebase nicht verfügbar, verwende LocalStorage:', error);
            }

            await loadFahrzeuge();
            renderKanbanBoard();
            setupDragAndDrop();
        });

        // Fahrzeuge laden
        async function loadFahrzeuge() {
            try {
                if (firebaseInitialized && firebaseApp) {
                    allFahrzeuge = await firebaseApp.getAllFahrzeuge();
                    console.log(`✅ ${allFahrzeuge.length} Fahrzeuge aus Firebase geladen`);
                } else {
                    allFahrzeuge = JSON.parse(localStorage.getItem('fahrzeuge') || '[]');
                    console.log(`✅ ${allFahrzeuge.length} Fahrzeuge aus LocalStorage geladen`);
                }

                // Migration: Alte baujahr-Werte in baujahrVon/baujahrBis konvertieren
                allFahrzeuge = allFahrzeuge.map(f => {
                    if (!f.baujahrVon && f.baujahr) {
                        f.baujahrVon = f.baujahr;
                        if (f.baujahr !== 'Älter') {
                            f.baujahrBis = f.baujahr;
                        }
                    }
                    return f;
                });

                // Filter: Nur Fahrzeuge mit Status "angenommen" (nicht abgeschlossen)
                allFahrzeuge = allFahrzeuge.filter(f => f.status !== 'abgeschlossen');
            } catch (error) {
                console.error('❌ Fehler beim Laden der Fahrzeuge:', error);
                allFahrzeuge = [];
            }
        }

        // Prozess wechseln
        function changeProcess() {
            currentProcess = document.getElementById('processSelect').value;
            console.log('🔄 Prozess gewechselt:', currentProcess);
            renderKanbanBoard();
        }

        // Kanban Board rendern
        function renderKanbanBoard() {
            const boardContainer = document.getElementById('kanbanBoard');

            // Board leeren
            boardContainer.innerHTML = '';

            // Aktuelle Prozess-Definition
            const process = processDefinitions[currentProcess];
            if (!process) {
                console.error('❌ Prozess nicht gefunden:', currentProcess);
                return;
            }

            // Grid-Spalten anpassen
            boardContainer.style.gridTemplateColumns = `repeat(${process.steps.length}, 1fr)`;

            // Spalten erstellen
            process.steps.forEach(step => {
                const column = document.createElement('div');
                column.className = `kanban-column column-${step.id}`;
                column.dataset.status = step.id;
                column.innerHTML = `
                    <div class="column-header" style="background: ${step.color}">
                        <span class="column-count" id="count-${step.id}">0</span>
                        <span>${step.icon} ${step.label}</span>
                    </div>
                    <div class="kanban-cards" id="cards-${step.id}">
                        <div class="empty-column">Keine Fahrzeuge</div>
                    </div>
                `;
                boardContainer.appendChild(column);
            });

            // Fahrzeuge rendern
            renderFahrzeuge();
        }

        // Fahrzeuge rendern
        function renderFahrzeuge() {
            const process = processDefinitions[currentProcess];
            if (!process) return;

            const statuses = process.steps.map(s => s.id);

            statuses.forEach(status => {
                const container = document.getElementById(`cards-${status}`);
                const countEl = document.getElementById(`count-${status}`);
                if (!container || !countEl) return;

                // Fahrzeuge für diese Spalte filtern
                // Nach serviceTyp UND prozessStatus filtern
                let fahrzeuge = allFahrzeuge.filter(f => {
                    const fahrzeugServiceTyp = f.serviceTyp || 'lackier'; // Default: lackier
                    const fahrzeugStatus = f.prozessStatus || 'angenommen';

                    // Wenn currentProcess 'alle', alle Services anzeigen
                    if (currentProcess === 'alle') {
                        // Mapping für vereinheitlichte Spalten
                        // Verschiedene Prozess-Status auf Standard-Spalten mappen
                        if (status === 'angenommen') {
                            return ['angenommen', 'neu'].includes(fahrzeugStatus);
                        } else if (status === 'in_arbeit') {
                            return ['lackierung', 'trocknung', 'montage', 'wuchten', 'reparatur', 'aufbereitung', 'pruefung'].includes(fahrzeugStatus);
                        } else if (status === 'bereit') {
                            return ['bereit', 'fertig', 'abholbereit'].includes(fahrzeugStatus);
                        } else {
                            return fahrzeugStatus === status;
                        }
                    } else {
                        return fahrzeugServiceTyp === currentProcess && fahrzeugStatus === status;
                    }
                });

                // SORTIERUNG: Bei "angenommen" nach Dringlichkeit sortieren
                if (status === 'angenommen') {
                    fahrzeuge.sort((a, b) => {
                        const daysA = calculateDaysUntilAbnahme(a);
                        const daysB = calculateDaysUntilAbnahme(b);

                        // Fahrzeuge OHNE Termin ganz nach unten
                        if (daysA === null && daysB === null) return 0;
                        if (daysA === null) return 1;
                        if (daysB === null) return -1;

                        // Sonst: dringendste (kleinste Tage) zuerst
                        return daysA - daysB;
                    });
                }

                // Count aktualisieren
                countEl.textContent = fahrzeuge.length;

                // Karten rendern
                if (fahrzeuge.length === 0) {
                    container.innerHTML = '<div class="empty-column">Keine Fahrzeuge</div>';
                } else {
                    container.innerHTML = '';
                    fahrzeuge.forEach(fahrzeug => {
                        container.appendChild(createKanbanCard(fahrzeug));
                    });
                }
            });
        }

        // Berechnet Tage bis zur Abnahme
        function calculateDaysUntilAbnahme(fahrzeug) {
            if (!fahrzeug.geplantesAbnahmeDatum) return null;

            const heute = new Date();
            heute.setHours(0, 0, 0, 0);

            const abnahme = new Date(fahrzeug.geplantesAbnahmeDatum);
            abnahme.setHours(0, 0, 0, 0);

            const diffTime = abnahme - heute;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            return diffDays;
        }

        // Kanban-Karte erstellen
        function createKanbanCard(fahrzeug) {
            const card = document.createElement('div');
            card.className = 'kanban-card';
            card.draggable = true;
            card.dataset.id = fahrzeug.id;

            // Spezielle Klasse für "bereit"-Fahrzeuge
            const isBereit = (fahrzeug.prozessStatus === 'bereit');
            if (isBereit) {
                card.classList.add('bereit-zur-abnahme');
            }

            const preis = fahrzeug.vereinbarterPreis
                ? `€ ${parseFloat(fahrzeug.vereinbarterPreis).toLocaleString('de-DE', {minimumFractionDigits: 2})}`
                : '-';

            // Badge für "bereit"-Fahrzeuge
            const bereitBadge = isBereit
                ? `<div class="bereit-badge">⚠️ ABNAHME AUSSTEHEND!</div>`
                : '';

            // Link-Button für "bereit"-Fahrzeuge
            const bereitButton = isBereit
                ? `<button class="bereit-button" onclick="event.stopPropagation(); window.location.href='abnahme.html';">
                     🎯 Zur Abnahme →
                   </button>`
                : '';

            // DRINGLICHKEITS-BADGE für "angenommen"-Fahrzeuge
            let dringlichkeitBadge = '';
            const isAngenommen = (fahrzeug.prozessStatus === 'angenommen' || !fahrzeug.prozessStatus);

            if (isAngenommen && fahrzeug.geplantesAbnahmeDatum) {
                const tage = calculateDaysUntilAbnahme(fahrzeug);

                if (tage !== null) {
                    let badgeClass = '';
                    let badgeIcon = '';
                    let badgeText = '';

                    if (tage < 0) {
                        // Überfällig!
                        badgeClass = 'dringlichkeit-badge ueberfaellig';
                        badgeIcon = '❌';
                        badgeText = `ÜBERFÄLLIG! (${Math.abs(tage)} Tage)`;
                        card.classList.add('ueberfaellig-card');
                    } else if (tage === 0) {
                        // HEUTE!
                        badgeClass = 'dringlichkeit-badge dringend';
                        badgeIcon = '🚨';
                        badgeText = 'HEUTE!';
                        card.classList.add('dringend-card');
                    } else if (tage === 1) {
                        // MORGEN!
                        badgeClass = 'dringlichkeit-badge dringend';
                        badgeIcon = '🚨';
                        badgeText = 'MORGEN!';
                        card.classList.add('dringend-card');
                    } else if (tage <= 7) {
                        // Diese Woche
                        badgeClass = 'dringlichkeit-badge diese-woche';
                        badgeIcon = '⏰';
                        badgeText = `In ${tage} Tagen`;
                    } else {
                        // Geparkt
                        badgeClass = 'dringlichkeit-badge geparkt';
                        badgeIcon = '📦';
                        badgeText = `Noch ${tage} Tage`;
                    }

                    dringlichkeitBadge = `<div class="${badgeClass}">${badgeIcon} ${badgeText}</div>`;
                }
            }

            card.innerHTML = `
                ${bereitBadge}
                ${dringlichkeitBadge}
                <div class="card-kennzeichen">${fahrzeug.kennzeichen}</div>
                <div class="card-info">👤 <span class="card-kunde">${fahrzeug.kundenname}</span></div>
                <div class="card-info">🚗 ${fahrzeug.marke} ${fahrzeug.modell}</div>
                <div class="card-info">🎨 ${fahrzeug.farbnummer} - ${fahrzeug.farbname || ''}</div>
                <div class="card-preis">${preis}</div>
                ${bereitButton}
            `;

            // Click Event - Details anzeigen
            card.addEventListener('click', () => {
                window.location.href = `liste.html?id=${fahrzeug.id}`;
            });

            return card;
        }

        // Drag & Drop Setup
        function setupDragAndDrop() {
            const cards = document.querySelectorAll('.kanban-card');
            const columns = document.querySelectorAll('.kanban-cards');

            // Drag Start
            cards.forEach(card => {
                card.addEventListener('dragstart', (e) => {
                    card.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/plain', card.dataset.id);
                });

                card.addEventListener('dragend', () => {
                    card.classList.remove('dragging');
                });
            });

            // Drop Zones
            columns.forEach(column => {
                column.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    column.closest('.kanban-column').classList.add('drag-over');
                });

                column.addEventListener('dragleave', () => {
                    column.closest('.kanban-column').classList.remove('drag-over');
                });

                column.addEventListener('drop', async (e) => {
                    e.preventDefault();
                    column.closest('.kanban-column').classList.remove('drag-over');

                    const fahrzeugId = e.dataTransfer.getData('text/plain');
                    const newStatus = column.closest('.kanban-column').dataset.status;

                    await updateFahrzeugStatus(fahrzeugId, newStatus);
                });
            });
        }

        // Fahrzeug-Status aktualisieren
        async function updateFahrzeugStatus(fahrzeugId, newStatus) {
            try {
                console.log(`🔄 Aktualisiere Fahrzeug ${fahrzeugId} → ${newStatus}`);

                // Fahrzeug finden
                const fahrzeug = allFahrzeuge.find(f => f.id == fahrzeugId);
                if (!fahrzeug) {
                    console.error('Fahrzeug nicht gefunden:', fahrzeugId);
                    return;
                }

                // Status aktualisieren
                fahrzeug.prozessStatus = newStatus;

                // Timestamp für Prozessübergang speichern (Problem 7)
                const timestamp = Date.now();
                if (!fahrzeug.prozessTimestamps) {
                    fahrzeug.prozessTimestamps = {};
                }
                fahrzeug.prozessTimestamps[newStatus] = timestamp;

                // Last Modified aktualisieren (Problem 10)
                fahrzeug.lastModified = timestamp;

                const updateData = {
                    prozessStatus: newStatus,
                    prozessTimestamps: fahrzeug.prozessTimestamps,
                    lastModified: timestamp
                };

                // In Firebase/LocalStorage speichern
                if (firebaseInitialized && firebaseApp) {
                    await firebaseApp.updateFahrzeug(fahrzeugId, updateData);
                    console.log('✅ Status + Timestamps in Firebase aktualisiert');
                } else {
                    // LocalStorage: Alle Fahrzeuge aktualisieren
                    let allStoredFahrzeuge = JSON.parse(localStorage.getItem('fahrzeuge') || '[]');
                    const index = allStoredFahrzeuge.findIndex(f => f.id == fahrzeugId);
                    if (index !== -1) {
                        Object.assign(allStoredFahrzeuge[index], updateData);
                        localStorage.setItem('fahrzeuge', JSON.stringify(allStoredFahrzeuge));
                    }
                    console.log('✅ Status + Timestamps in LocalStorage aktualisiert');
                }

                // Board neu rendern
                renderKanbanBoard();
                setupDragAndDrop();
            } catch (error) {
                console.error('❌ Fehler beim Aktualisieren:', error);
                alert('Fehler beim Speichern des Status!');
            }
        }
    </script>
