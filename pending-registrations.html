<body>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // PLZ-Werkstatt Mapping (same as in registrierung.html)
        const PLZ_WERKSTATT_MAP = {
            "69": "heidelberg",
            "74": "mosbach",
            "76": "karlsruhe",
            "70": "stuttgart",
            "71": "stuttgart",
            "79": "freiburg"
        };

        const REGION_WERKSTATT_MAP = {
            "mosbach": "mosbach",
            "heidelberg": "heidelberg",
            "karlsruhe": "karlsruhe",
            "stuttgart": "stuttgart",
            "freiburg": "freiburg",
            "andere": null
        };

        const WERKSTATT_NAMES = {
            "mosbach": "Auto-Lackierzentrum Mosbach",
            "heidelberg": "Auto-Lackierzentrum Heidelberg",
            "karlsruhe": "Auto-Lackierzentrum Karlsruhe",
            "stuttgart": "Auto-Lackierzentrum Stuttgart",
            "freiburg": "Auto-Lackierzentrum Freiburg"
        };

        let pendingRegistrations = [];
        let currentFilter = 'all';

        // Check Owner Access
        async function checkOwnerAccess() {
            console.log('‚è≥ Waiting for Firebase + Auth to initialize...');

            // STEP 1: Wait for Firebase to be ready
            await window.initFirebase();

            if (!window.firebaseInitialized || !window.authManager) {
                console.error('‚ùå Firebase or authManager not initialized');
                alert('‚õî Kritischer Fehler!\n\nAuthentifizierung konnte nicht initialisiert werden.\n\nBitte aktualisieren Sie die Seite (Cmd+Shift+R).');
                window.location.href = 'index.html';
                return false;
            }

            console.log('‚úÖ Firebase + authManager ready');

            // STEP 2: Wait for user data (Stage 1 = Werkstatt OR Stage 2 = Mitarbeiter)
            let currentUser = null;
            let attempts = 0;
            const maxAttempts = 20;

            while (!currentUser && attempts < maxAttempts) {
                currentUser = window.authManager.getCurrentUser();
                if (!currentUser) {
                    console.log(`‚è≥ Waiting for Auth State Listener (attempt ${attempts + 1}/${maxAttempts})...`);
                    await new Promise(resolve => setTimeout(resolve, 250));
                    attempts++;
                }
            }

            console.log('üîç Access Check:', {
                userExists: !!currentUser,
                role: currentUser?.role,
                isOwner: currentUser?.isOwner,
                loginStage: currentUser?.loginStage,
                email: currentUser?.email,
                berechtigungen: currentUser?.berechtigungen
            });

            if (!currentUser) {
                console.error('‚õî Access denied: Auth timeout - no user logged in after 5 seconds');
                alert('‚õî Zugriff verweigert!\n\nSie m√ºssen eingeloggt sein.\n\nSie werden zur Startseite weitergeleitet.');
                window.location.href = 'index.html';
                return false;
            }

            // Allow: Admin, SuperAdmin, Owner, or Mitarbeiter with 'registrierung' permission
            const isAdmin = currentUser.role === 'admin' || currentUser.role === 'superadmin';
            const isOwner = currentUser.isOwner === true;
            const hasRegistrierungPermission = currentUser.berechtigungen?.registrierung === true;

            if (!isAdmin && !isOwner && !hasRegistrierungPermission) {
                console.error('‚õî Access denied: User is not admin, owner, or has no registrierung permission', {
                    role: currentUser.role,
                    isOwner: currentUser.isOwner,
                    hasRegistrierungPermission: hasRegistrierungPermission,
                    loginStage: currentUser.loginStage
                });
                alert('‚õî Zugriff verweigert!\n\nDiese Seite ist nur f√ºr Admins, Owner und Mitarbeiter mit der Berechtigung "Registrierung" sichtbar.\n\nSie werden zur Dashboard-Seite weitergeleitet.');
                window.location.href = 'admin-dashboard.html';
                return false;
            }

            console.log('‚úÖ Access granted - User:', currentUser.role, isOwner ? '(Owner)' : '', hasRegistrierungPermission ? '(Registrierung Permission)' : '', `[Stage ${currentUser.loginStage}]`);
            return true;
        }

        // Wait for Firebase
        window.addEventListener('firebaseReady', async () => {
            console.log('‚úÖ Firebase ready - checking access...');

            // Check owner access first
            const hasAccess = await checkOwnerAccess();
            if (!hasAccess) return;

            console.log('‚úÖ Access granted - loading pending registrations');
            await loadPendingRegistrations();
        });

        // ============================================
        // LOAD ALL WERKST√ÑTTEN (Dynamic from Firestore)
        // ============================================
        let allWerkstaetten = [];

        async function loadAllWerkstaetten() {
            try {
                console.log('üè¢ Lade alle Werkst√§tten...');

                const snapshot = await window.db.collection('users')
                    .where('role', '==', 'werkstatt')
                    .where('status', '==', 'active')
                    .get();

                allWerkstaetten = snapshot.docs.map(doc => {
                    const data = doc.data();
                    return {
                        id: data.werkstattId,
                        name: data.name,
                        email: data.email,
                        plz: data.adresse?.plz || null,
                        stadt: data.adresse?.stadt || null,
                        strasse: data.adresse?.strasse || null,
                        hausnummer: data.adresse?.hausnummer || null,
                        telefon: data.adresse?.telefon || null
                    };
                });

                console.log(`‚úÖ ${allWerkstaetten.length} Werkst√§tten geladen:`, allWerkstaetten);
                return allWerkstaetten;

            } catch (error) {
                console.error('‚ùå Fehler beim Laden der Werkst√§tten:', error);
                return [];
            }
        }

        // ============================================
        // HELPER FUNCTIONS FOR WERKSTATT DISPLAY
        // ============================================

        // Get Werkstatt Display Name
        function getWerkstattDisplayName(werkstattId) {
            const werkstatt = allWerkstaetten.find(w => w.id === werkstattId);
            return werkstatt ? werkstatt.name : werkstattId;
        }

        // Get Werkstatt Address
        function getWerkstattAddress(werkstattId) {
            const werkstatt = allWerkstaetten.find(w => w.id === werkstattId);
            if (!werkstatt) return 'Adresse nicht verf√ºgbar';

            const strasse = werkstatt.strasse || '?';
            const hausnummer = werkstatt.hausnummer || '?';
            const plz = werkstatt.plz || '?';
            const stadt = werkstatt.stadt || '?';

            return `${strasse} ${hausnummer}, ${plz} ${stadt}`;
        }

        // ============================================
        // LOAD PENDING REGISTRATIONS
        // ============================================

        // Load Pending Registrations
        async function loadPendingRegistrations() {
            try {
                // üÜï Load werkst√§tten first
                await loadAllWerkstaetten();

                const snapshot = await window.db.collection('partners')
                    .where('status', '==', 'pending')
                    .orderBy('createdAt', 'desc')
                    .get();

                pendingRegistrations = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                console.log(`üìã Loaded ${pendingRegistrations.length} pending registrations`);

                updateStats();
                renderPendingList();
                updateFilterCounts();

                // Hide loading, show content
                document.getElementById('loadingState').style.display = 'none';

                if (pendingRegistrations.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                } else {
                    document.getElementById('pendingList').style.display = 'flex';
                }

                feather.replace();

            } catch (error) {
                console.error('‚ùå Error loading pending registrations:', error);
                alert('Fehler beim Laden der Registrierungen: ' + error.message);
            }
        }

        // ============================================
        // SUGGEST WERKSTATT (Dynamic PLZ-based matching)
        // ============================================

        // Suggest Werkstatt based on PLZ (dynamic lookup from Firestore)
        function suggestWerkstatt(partnerPlz, partnerRegion) {
            if (!partnerPlz && !partnerRegion) {
                return { werkstatt: null, confidence: 0, reason: 'Keine PLZ/Region angegeben' };
            }

            if (!allWerkstaetten || allWerkstaetten.length === 0) {
                console.warn('‚ö†Ô∏è Keine Werkst√§tten verf√ºgbar f√ºr Matching');
                return { werkstatt: null, confidence: 0, reason: 'Keine Werkst√§tten verf√ºgbar' };
            }

            // Try exact PLZ match first
            if (partnerPlz) {
                const exactMatch = allWerkstaetten.find(w => w.plz === partnerPlz);
                if (exactMatch) {
                    return {
                        werkstatt: exactMatch.id,
                        confidence: 98,
                        reason: `PLZ ${partnerPlz} ‚Üí ${exactMatch.name} (${exactMatch.stadt})`
                    };
                }

                // Try PLZ prefix match (first 2 digits)
                const plzPrefix = partnerPlz.substring(0, 2);
                const prefixMatches = allWerkstaetten.filter(w => w.plz && w.plz.substring(0, 2) === plzPrefix);

                if (prefixMatches.length === 1) {
                    return {
                        werkstatt: prefixMatches[0].id,
                        confidence: 85,
                        reason: `PLZ-Region ${plzPrefix}xxx ‚Üí ${prefixMatches[0].name} (${prefixMatches[0].stadt})`
                    };
                }

                if (prefixMatches.length > 1) {
                    // Multiple matches - return closest by distance (simplified: alphabetical)
                    const closest = prefixMatches.sort((a, b) => {
                        const distA = Math.abs(parseInt(a.plz) - parseInt(partnerPlz));
                        const distB = Math.abs(parseInt(b.plz) - parseInt(partnerPlz));
                        return distA - distB;
                    })[0];

                    return {
                        werkstatt: closest.id,
                        confidence: 70,
                        reason: `PLZ-N√§he ‚Üí ${closest.name} (${closest.plz} ${closest.stadt}) - Bitte pr√ºfen!`
                    };
                }
            }

            // Fallback: Stadt-Name matching (if region provided)
            if (partnerRegion) {
                const regionMatch = allWerkstaetten.find(w =>
                    w.stadt && partnerRegion.toLowerCase().includes(w.stadt.toLowerCase())
                );

                if (regionMatch) {
                    return {
                        werkstatt: regionMatch.id,
                        confidence: 60,
                        reason: `Stadt-Match ‚Üí ${regionMatch.name} (${regionMatch.stadt})`
                    };
                }
            }

            // No match found
            return {
                werkstatt: null,
                confidence: 0,
                reason: 'Keine passende Werkstatt gefunden - Manuelle Zuordnung n√∂tig'
            };
        }

        // Render Pending List
        function renderPendingList() {
            const listContainer = document.getElementById('pendingList');
            listContainer.innerHTML = '';

            const filtered = currentFilter === 'all'
                ? pendingRegistrations
                : currentFilter === 'none'
                    ? pendingRegistrations.filter(p => !suggestWerkstatt(p.plz, p.region).werkstatt)
                    : pendingRegistrations.filter(p => suggestWerkstatt(p.plz, p.region).werkstatt === currentFilter);

            filtered.forEach(partner => {
                const suggestion = suggestWerkstatt(partner.plz, partner.region);
                const card = createPendingCard(partner, suggestion);
                listContainer.appendChild(card);
            });

            feather.replace();
        }

        // Create Pending Card
        function createPendingCard(partner, suggestion) {
            const card = document.createElement('div');
            card.className = 'pending-card';
            card.dataset.partnerId = partner.id;

            const confidenceClass = suggestion.confidence >= 90 ? 'high' :
                                   suggestion.confidence >= 60 ? 'medium' : 'low';

            const registeredDate = partner.createdAt?.toDate
                ? partner.createdAt.toDate().toLocaleString('de-DE')
                : partner.createdAt || 'Unbekannt';

            card.innerHTML = `
                <div class="card-header">
                    <div class="user-info">
                        <h3>${partner.kundenname || 'Unbekannt'}</h3>
                        <div class="email">${partner.email || 'Keine Email'}</div>
                    </div>
                    <div class="registered-date">
                        <i data-feather="calendar" style="width: 14px; height: 14px;"></i>
                        ${registeredDate}
                    </div>
                </div>

                <div class="location-info">
                    <div class="location-item">
                        <i data-feather="map-pin"></i>
                        <div>
                            <div class="label">PLZ</div>
                            <div class="value">${partner.plz || 'N/A'}</div>
                        </div>
                    </div>
                    <div class="location-item">
                        <i data-feather="home"></i>
                        <div>
                            <div class="label">Stadt</div>
                            <div class="value">${partner.stadt || 'N/A'}</div>
                        </div>
                    </div>
                    <div class="location-item">
                        <i data-feather="map"></i>
                        <div>
                            <div class="label">Region</div>
                            <div class="value">${partner.region || 'N/A'}</div>
                        </div>
                    </div>
                    ${partner.role ? `
                    <div class="location-item">
                        <i data-feather="user"></i>
                        <div>
                            <div class="label">Rolle</div>
                            <div class="value">${partner.role === 'partner' ? 'Partner' : 'Kunde'}</div>
                        </div>
                    </div>
                    ` : ''}
                </div>

                <div class="recommendation ${confidenceClass}">
                    <i data-feather="${suggestion.confidence >= 90 ? 'check-circle' : suggestion.confidence >= 60 ? 'alert-circle' : 'alert-triangle'}"></i>
                    <div class="text">
                        <strong>${suggestion.werkstatt ? `Empfehlung: ${getWerkstattDisplayName(suggestion.werkstatt)}` : 'Manuelle Pr√ºfung erforderlich'}</strong>
                        <small>${suggestion.reason}</small>
                        ${suggestion.werkstatt ? `<small style="display: block; margin-top: 5px; color: var(--color-text-secondary);">
                            üìç ${getWerkstattAddress(suggestion.werkstatt)}
                        </small>` : ''}
                    </div>
                    <span class="confidence-badge ${confidenceClass}">${suggestion.confidence}%</span>
                </div>

                <div class="assignment-section">
                    <select id="werkstatt-${partner.id}">
                        <option value="">Werkstatt ausw√§hlen...</option>
                        ${allWerkstaetten.map(w => `
                            <option value="${w.id}" ${suggestion.werkstatt === w.id ? 'selected' : ''}>
                                ${w.name} (${w.plz || '?'} ${w.stadt || 'N/A'})
                            </option>
                        `).join('')}
                    </select>
                    <button class="btn btn-primary" onclick="assignPartner('${partner.id}')">
                        <i data-feather="check"></i>
                        Zuordnen & Aktivieren
                    </button>
                    <button class="btn btn-danger" onclick="rejectPartner('${partner.id}')">
                        <i data-feather="x"></i>
                        Ablehnen
                    </button>
                </div>
            `;

            return card;
        }

        // Assign Partner to Werkstatt
        async function assignPartner(partnerId) {
            const selectElement = document.getElementById(`werkstatt-${partnerId}`);
            const werkstattId = selectElement.value;

            if (!werkstattId) {
                alert('Bitte w√§hlen Sie eine Werkstatt aus!');
                return;
            }

            if (!confirm(`Partner der Werkstatt "${WERKSTATT_NAMES[werkstattId]}" zuordnen?`)) {
                return;
            }

            try {
                const partner = pendingRegistrations.find(p => p.id === partnerId);

                // 1. Update global partners collection
                await window.db.collection('partners').doc(partnerId).update({
                    werkstattId: werkstattId,
                    status: 'active',
                    assignedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    assignedBy: firebase.auth().currentUser?.email || 'admin'
                });

                // 2. Copy to werkstatt-specific collection
                await window.db.collection(`partners_${werkstattId}`).doc(partnerId).set({
                    ...partner,
                    werkstattId: werkstattId,
                    status: 'active',
                    assignedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // 3. Update users collection status (CRITICAL for login!)
                await window.db.collection('users').doc(partnerId).update({
                    status: 'active',
                    werkstattId: werkstattId,
                    approvedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    approvedBy: firebase.auth().currentUser?.email || 'admin'
                });

                console.log(`‚úÖ Partner ${partnerId} assigned to ${werkstattId}`);
                console.log(`‚úÖ users/${partnerId} status updated to 'active'`);

                alert(`‚úÖ Partner erfolgreich zugeordnet!\n\nWerkstatt: ${WERKSTATT_NAMES[werkstattId]}\nDer Partner kann sich jetzt einloggen.`);

                // Reload list
                await loadPendingRegistrations();

            } catch (error) {
                console.error('‚ùå Error assigning partner:', error);
                alert('Fehler bei der Zuordnung: ' + error.message);
            }
        }

        // Reject Partner
        async function rejectPartner(partnerId) {
            if (!confirm('Partner-Registrierung wirklich ablehnen und l√∂schen?')) {
                return;
            }

            try {
                await window.db.collection('partners').doc(partnerId).delete();
                console.log(`‚úÖ Partner ${partnerId} rejected and deleted`);

                alert('Partner-Registrierung wurde abgelehnt und gel√∂scht.');

                // Reload list
                await loadPendingRegistrations();

            } catch (error) {
                console.error('‚ùå Error rejecting partner:', error);
                alert('Fehler beim Ablehnen: ' + error.message);
            }
        }

        // Update Stats
        function updateStats() {
            const total = pendingRegistrations.length;
            const today = pendingRegistrations.filter(p => isToday(p.createdAt)).length;
            const week = pendingRegistrations.filter(p => isThisWeek(p.createdAt)).length;
            const noRecommendation = pendingRegistrations.filter(p => !suggestWerkstatt(p.plz, p.region).werkstatt).length;

            document.getElementById('statPending').textContent = total;
            document.getElementById('statToday').textContent = today;
            document.getElementById('statWeek').textContent = week;
            document.getElementById('statNoRecommendation').textContent = noRecommendation;
        }

        // Update Filter Counts
        function updateFilterCounts() {
            const all = pendingRegistrations.length;
            const mosbach = pendingRegistrations.filter(p => suggestWerkstatt(p.plz, p.region).werkstatt === 'mosbach').length;
            const heidelberg = pendingRegistrations.filter(p => suggestWerkstatt(p.plz, p.region).werkstatt === 'heidelberg').length;
            const karlsruhe = pendingRegistrations.filter(p => suggestWerkstatt(p.plz, p.region).werkstatt === 'karlsruhe').length;
            const stuttgart = pendingRegistrations.filter(p => suggestWerkstatt(p.plz, p.region).werkstatt === 'stuttgart').length;
            const freiburg = pendingRegistrations.filter(p => suggestWerkstatt(p.plz, p.region).werkstatt === 'freiburg').length;
            const none = pendingRegistrations.filter(p => !suggestWerkstatt(p.plz, p.region).werkstatt).length;

            document.getElementById('filterAllCount').textContent = all;
            document.getElementById('filterMosbachCount').textContent = mosbach;
            document.getElementById('filterHeidelbergCount').textContent = heidelberg;
            document.getElementById('filterKarlsruheCount').textContent = karlsruhe;
            document.getElementById('filterStuttgartCount').textContent = stuttgart;
            document.getElementById('filterFreiburgCount').textContent = freiburg;
            document.getElementById('filterNoneCount').textContent = none;
        }

        // Filter Button Handlers
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderPendingList();
            });
        });

        // Helper Functions
        function isToday(timestamp) {
            if (!timestamp) return false;
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }

        function isThisWeek(timestamp) {
            if (!timestamp) return false;
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const today = new Date();
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            return date >= weekAgo;
        }
    </script>
</body>
