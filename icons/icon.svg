    <!-- Wheel centers -->
    <circle cx="170" cy="380" r="15" fill="#007aff"/>
    <circle cx="342" cy="380" r="15" fill="#007aff"/>
    <!-- Windows -->
    <path d="M185 230l-18 40h80v-40z" fill="#b3d9ff" opacity="0.8"/>
    <path d="M265 230v40h80l-18-40z" fill="#b3d9ff" opacity="0.8"/>
    <!-- Headlights -->
    <rect x="100" y="300" width="25" height="15" rx="5" fill="#ffdd00"/>
    <rect x="387" y="300" width="25" height="15" rx="5" fill="#ffdd00"/>
  </g>
  <!-- Text "F" -->
  <text x="256" y="170" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" text-anchor="middle">F</text>
</svg>
