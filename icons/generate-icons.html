<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator - Fahrzeugannahme App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        h1 { color: #007aff; }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .icon-item {
            text-align: center;
            background: #2a2a2a;
            padding: 15px;
            border-radius: 12px;
        }
        .icon-item canvas {
            border-radius: 20%;
            margin-bottom: 10px;
        }
        .icon-item a {
            display: block;
            color: #007aff;
            text-decoration: none;
            margin-top: 10px;
            padding: 8px 16px;
            background: #333;
            border-radius: 8px;
        }
        .icon-item a:hover {
            background: #007aff;
            color: #fff;
        }
        button {
            background: #007aff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #0056b3;
        }
        .instructions {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        .instructions ol {
            margin: 0;
            padding-left: 20px;
        }
        .instructions li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>

    <div class="instructions">
        <h3>Anleitung:</h3>
        <ol>
            <li>Klicke auf "Alle Icons generieren"</li>
            <li>Klicke auf jeden "Download" Button um das Icon zu speichern</li>
            <li>Speichere alle Icons im <code>icons/</code> Ordner</li>
            <li>Loesche diese Datei (generate-icons.html) danach</li>
        </ol>
    </div>

    <button onclick="generateAllIcons()">Alle Icons generieren</button>

    <div id="iconGrid" class="icon-grid"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#007aff');
            gradient.addColorStop(1, '#0056b3');

            // Rounded rectangle background
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();

            // Scale factor
            const s = size / 512;

            // Car body
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.roundRect(132 * s, 280 * s, 248 * s, 100 * s, 20 * s);
            ctx.fill();

            // Car roof
            ctx.beginPath();
            ctx.moveTo(137 * s, 280 * s);
            ctx.lineTo(172 * s, 200 * s);
            ctx.lineTo(340 * s, 200 * s);
            ctx.lineTo(375 * s, 280 * s);
            ctx.closePath();
            ctx.fill();

            // Wheels
            ctx.beginPath();
            ctx.arc(170 * s, 380 * s, 35 * s, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(342 * s, 380 * s, 35 * s, 0, Math.PI * 2);
            ctx.fill();

            // Wheel centers
            ctx.fillStyle = '#007aff';
            ctx.beginPath();
            ctx.arc(170 * s, 380 * s, 15 * s, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(342 * s, 380 * s, 15 * s, 0, Math.PI * 2);
            ctx.fill();

            // Windows
            ctx.fillStyle = 'rgba(179, 217, 255, 0.8)';
            ctx.beginPath();
            ctx.moveTo(185 * s, 230 * s);
            ctx.lineTo(167 * s, 270 * s);
            ctx.lineTo(247 * s, 270 * s);
            ctx.lineTo(247 * s, 230 * s);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(265 * s, 230 * s);
            ctx.lineTo(265 * s, 270 * s);
            ctx.lineTo(345 * s, 270 * s);
            ctx.lineTo(327 * s, 230 * s);
            ctx.closePath();
            ctx.fill();

            // Headlights
            ctx.fillStyle = '#ffdd00';
            ctx.beginPath();
            ctx.roundRect(100 * s, 300 * s, 25 * s, 15 * s, 5 * s);
            ctx.fill();
            ctx.beginPath();
            ctx.roundRect(387 * s, 300 * s, 25 * s, 15 * s, 5 * s);
            ctx.fill();

            // "F" Letter
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${80 * s}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('F', 256 * s, 150 * s);
        }

        function generateAllIcons() {
            const grid = document.getElementById('iconGrid');
            grid.innerHTML = '';

            sizes.forEach(size => {
                const item = document.createElement('div');
                item.className = 'icon-item';

                const canvas = document.createElement('canvas');
                drawIcon(canvas, size);

                const label = document.createElement('div');
                label.textContent = `${size}x${size}`;

                const link = document.createElement('a');
                link.textContent = 'Download';
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL('image/png');

                item.appendChild(canvas);
                item.appendChild(label);
                item.appendChild(link);
                grid.appendChild(item);
            });
        }

        // Auto-generate on load
        window.onload = generateAllIcons;
    </script>
</body>
</html>
