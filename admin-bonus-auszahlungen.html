<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus-Verwaltung - Auto-Lackierzentrum Mosbach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        h1 {
            color: #003366;
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card.pending {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }

        .stat-card.ausgezahlt {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
        }

        .stat-card.storniert {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .filters {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }

        select, input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #003366;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-ausgezahlt {
            background: #d4edda;
            color: #155724;
        }

        .status-storniert {
            background: #f8d7da;
            color: #721c24;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 5px;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #003366;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #003366;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 12px 24px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .amount {
            font-weight: bold;
            color: #28a745;
        }

        .partner-name {
            font-weight: 600;
            color: #003366;
        }

        .date {
            color: #666;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÅ Bonus-Verwaltung</h1>
            <a href="index.html" class="back-btn">‚Üê Zur√ºck</a>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card pending">
                <div class="stat-value" id="statPending">0</div>
                <div class="stat-label">Ausstehend</div>
            </div>
            <div class="stat-card ausgezahlt">
                <div class="stat-value" id="statAusgezahlt">0</div>
                <div class="stat-label">Ausgezahlt</div>
            </div>
            <div class="stat-card storniert">
                <div class="stat-value" id="statStorniert">0</div>
                <div class="stat-label">Storniert</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statTotal">0 ‚Ç¨</div>
                <div class="stat-label">Gesamt (Pending)</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label>Status</label>
                <select id="filterStatus">
                    <option value="alle">Alle</option>
                    <option value="pending" selected>Ausstehend</option>
                    <option value="ausgezahlt">Ausgezahlt</option>
                    <option value="storniert">Storniert</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Partner</label>
                <select id="filterPartner">
                    <option value="alle">Alle Partner</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Datum Von</label>
                <input type="date" id="filterDatumVon">
            </div>

            <div class="filter-group">
                <label>Datum Bis</label>
                <input type="date" id="filterDatumBis">
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <p>üîÑ Lade Bonus-Daten...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üéÅ</div>
            <h3>Keine Bonus-Auszahlungen gefunden</h3>
            <p>Es sind noch keine Bonuses erreicht worden.</p>
        </div>

        <!-- Table -->
        <div id="tableContainer" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Erreicht am</th>
                        <th>Partner</th>
                        <th>Stufe</th>
                        <th>Betrag</th>
                        <th>Umsatz</th>
                        <th>Status</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody id="bonusTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal: Auszahlung -->
    <div id="auszahlungModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Bonus auszahlen</h3>
                <button class="close-btn" onclick="closeAuszahlungModal()">√ó</button>
            </div>

            <div class="form-group">
                <label>Partner:</label>
                <p id="modalPartnerName" class="partner-name"></p>
            </div>

            <div class="form-group">
                <label>Bonus-Betrag:</label>
                <p id="modalBonusBetrag" class="amount"></p>
            </div>

            <div class="form-group">
                <label>Notizen / Zahlungsdetails:</label>
                <textarea id="modalNotizen" placeholder="z.B. √úberweisung am 21.10.2025, Referenz: XYZ..."></textarea>
            </div>

            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeAuszahlungModal()">Abbrechen</button>
                <button class="btn btn-primary" onclick="confirmAuszahlung()">‚úÖ Als ausgezahlt markieren</button>
            </div>
        </div>
    </div>

    <!-- Modal: Stornierung -->
    <div id="stornierungModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Bonus stornieren</h3>
                <button class="close-btn" onclick="closeStornierungModal()">√ó</button>
            </div>

            <div class="form-group">
                <label>Partner:</label>
                <p id="modalStornPartnerName" class="partner-name"></p>
            </div>

            <div class="form-group">
                <label>Bonus-Betrag:</label>
                <p id="modalStornBonusBetrag" class="amount"></p>
            </div>

            <div class="form-group">
                <label>Grund der Stornierung:</label>
                <textarea id="modalStornGrund" placeholder="z.B. Fehlerhafte Berechnung, Partner inaktiv..."></textarea>
            </div>

            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeStornierungModal()">Abbrechen</button>
                <button class="btn btn-danger" onclick="confirmStornierung()">‚õî Stornieren</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="firebase-config.js?v=db283b5"></script>

    <script>
        let allBonuses = [];
        let currentBonus = null;
        let db = null;
        let unsubscribe = null;

        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üéÅ Bonus-Verwaltung wird geladen...');

            // Firebase initialisieren
            await initFirebase();
            if (window.firebaseInitialized && window.firebaseApp) {
                db = firebase.firestore();
                console.log('‚úÖ Firebase verbunden');
                loadBonuses();
            } else {
                document.getElementById('loading').innerHTML = '<p style="color: #dc3545;">‚ùå Firebase Fehler - kann nicht fortfahren!</p>';
            }
        });

        // Lade alle Bonuses mit Realtime Listener
        function loadBonuses() {
            console.log('üîÑ Setup Realtime Listener f√ºr bonusAuszahlungen...');

            unsubscribe = db.collection('bonusAuszahlungen')
                .orderBy('createdAt', 'desc')
                .onSnapshot((snapshot) => {
                    console.log('üîÑ Realtime Update: Received', snapshot.size, 'bonuses');

                    allBonuses = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));

                    updateStats();
                    renderBonuses();
                    populatePartnerFilter();

                    document.getElementById('loading').style.display = 'none';

                }, (error) => {
                    console.error('‚ùå Realtime Listener Error:', error);
                    document.getElementById('loading').innerHTML = '<p style="color: #dc3545;">‚ö†Ô∏è Fehler beim Laden der Bonuses</p>';
                });
        }

        // Update Stats
        function updateStats() {
            const pending = allBonuses.filter(b => b.status === 'pending');
            const ausgezahlt = allBonuses.filter(b => b.status === 'ausgezahlt');
            const storniert = allBonuses.filter(b => b.status === 'storniert');
            const totalPending = pending.reduce((sum, b) => sum + (b.bonusBetrag || 0), 0);

            document.getElementById('statPending').textContent = pending.length;
            document.getElementById('statAusgezahlt').textContent = ausgezahlt.length;
            document.getElementById('statStorniert').textContent = storniert.length;
            document.getElementById('statTotal').textContent = totalPending.toFixed(2) + ' ‚Ç¨';
        }

        // Populate Partner Filter
        function populatePartnerFilter() {
            const partners = [...new Set(allBonuses.map(b => b.partnerName))].sort();
            const select = document.getElementById('filterPartner');

            // Clear existing options (au√üer "Alle Partner")
            while (select.options.length > 1) {
                select.remove(1);
            }

            partners.forEach(partner => {
                const option = document.createElement('option');
                option.value = partner;
                option.textContent = partner;
                select.appendChild(option);
            });
        }

        // Render Bonuses
        function renderBonuses() {
            const tbody = document.getElementById('bonusTableBody');
            const tableContainer = document.getElementById('tableContainer');
            const emptyState = document.getElementById('emptyState');

            // Apply Filters
            const filterStatus = document.getElementById('filterStatus').value;
            const filterPartner = document.getElementById('filterPartner').value;
            const filterDatumVon = document.getElementById('filterDatumVon').value;
            const filterDatumBis = document.getElementById('filterDatumBis').value;

            let filtered = allBonuses.filter(bonus => {
                if (filterStatus !== 'alle' && bonus.status !== filterStatus) return false;
                if (filterPartner !== 'alle' && bonus.partnerName !== filterPartner) return false;

                if (filterDatumVon) {
                    const bonusDate = new Date(bonus.erreichtAm).toISOString().split('T')[0];
                    if (bonusDate < filterDatumVon) return false;
                }

                if (filterDatumBis) {
                    const bonusDate = new Date(bonus.erreichtAm).toISOString().split('T')[0];
                    if (bonusDate > filterDatumBis) return false;
                }

                return true;
            });

            tbody.innerHTML = '';

            if (filtered.length === 0) {
                tableContainer.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            tableContainer.style.display = 'block';
            emptyState.style.display = 'none';

            filtered.forEach(bonus => {
                const row = tbody.insertRow();

                // Erreicht am
                const erreichtDate = new Date(bonus.erreichtAm);
                row.insertCell().innerHTML = `
                    <div class="date">${erreichtDate.toLocaleDateString('de-DE')}</div>
                    <div class="date">${erreichtDate.toLocaleTimeString('de-DE', {hour: '2-digit', minute: '2-digit'})}</div>
                `;

                // Partner
                row.insertCell().innerHTML = `
                    <div class="partner-name">${bonus.partnerName}</div>
                    <div class="date">${bonus.partnerId}</div>
                `;

                // Stufe
                const stufeLabels = {
                    stufe1: 'Stufe 1 (Einstieg)',
                    stufe2: 'Stufe 2 (Stammkunde)',
                    stufe3: 'Stufe 3 (VIP)'
                };
                row.insertCell().textContent = stufeLabels[bonus.stufe] || bonus.stufe;

                // Betrag
                row.insertCell().innerHTML = `<span class="amount">${bonus.bonusBetrag.toFixed(2)} ‚Ç¨</span>`;

                // Umsatz
                row.insertCell().innerHTML = `${bonus.umsatzBeimErreichen.toFixed(2)} ‚Ç¨`;

                // Status
                const statusCell = row.insertCell();
                const statusLabels = {
                    pending: 'Ausstehend',
                    ausgezahlt: 'Ausgezahlt',
                    storniert: 'Storniert'
                };
                statusCell.innerHTML = `<span class="status-badge status-${bonus.status}">${statusLabels[bonus.status]}</span>`;

                // Aktionen
                const actionsCell = row.insertCell();

                if (bonus.status === 'pending') {
                    actionsCell.innerHTML = `
                        <button class="btn btn-success" onclick="openAuszahlungModal('${bonus.id}')">‚úÖ Auszahlen</button>
                        <button class="btn btn-danger" onclick="openStornierungModal('${bonus.id}')">‚õî Stornieren</button>
                    `;
                } else if (bonus.status === 'ausgezahlt' && bonus.notizen) {
                    actionsCell.innerHTML = `<small class="date">${bonus.notizen}</small>`;
                } else if (bonus.status === 'storniert' && bonus.notizen) {
                    actionsCell.innerHTML = `<small class="date">Grund: ${bonus.notizen}</small>`;
                }
            });
        }

        // Open Auszahlung Modal
        function openAuszahlungModal(bonusId) {
            currentBonus = allBonuses.find(b => b.id === bonusId);
            if (!currentBonus) return;

            document.getElementById('modalPartnerName').textContent = currentBonus.partnerName;
            document.getElementById('modalBonusBetrag').textContent = currentBonus.bonusBetrag.toFixed(2) + ' ‚Ç¨';
            document.getElementById('modalNotizen').value = '';

            document.getElementById('auszahlungModal').classList.add('active');
        }

        function closeAuszahlungModal() {
            document.getElementById('auszahlungModal').classList.remove('active');
            currentBonus = null;
        }

        // Confirm Auszahlung
        async function confirmAuszahlung() {
            if (!currentBonus) return;

            const notizen = document.getElementById('modalNotizen').value.trim();

            try {
                await db.collection('bonusAuszahlungen').doc(currentBonus.id).update({
                    status: 'ausgezahlt',
                    ausgezahltAm: new Date().toISOString(),
                    ausgezahltDurch: 'Admin',  // TODO: Actual admin user
                    notizen: notizen
                });

                console.log('‚úÖ Bonus als ausgezahlt markiert:', currentBonus.id);
                closeAuszahlungModal();
                alert('‚úÖ Bonus erfolgreich als ausgezahlt markiert!');

            } catch (error) {
                console.error('‚ùå Fehler beim Auszahlen:', error);
                alert('‚ùå Fehler beim Auszahlen des Bonus!');
            }
        }

        // Open Stornierung Modal
        function openStornierungModal(bonusId) {
            currentBonus = allBonuses.find(b => b.id === bonusId);
            if (!currentBonus) return;

            document.getElementById('modalStornPartnerName').textContent = currentBonus.partnerName;
            document.getElementById('modalStornBonusBetrag').textContent = currentBonus.bonusBetrag.toFixed(2) + ' ‚Ç¨';
            document.getElementById('modalStornGrund').value = '';

            document.getElementById('stornierungModal').classList.add('active');
        }

        function closeStornierungModal() {
            document.getElementById('stornierungModal').classList.remove('active');
            currentBonus = null;
        }

        // Confirm Stornierung
        async function confirmStornierung() {
            if (!currentBonus) return;

            const grund = document.getElementById('modalStornGrund').value.trim();

            if (!grund) {
                alert('Bitte gib einen Grund f√ºr die Stornierung an!');
                return;
            }

            if (!confirm(`Bonus wirklich stornieren?\n\nPartner: ${currentBonus.partnerName}\nBetrag: ${currentBonus.bonusBetrag}‚Ç¨`)) {
                return;
            }

            try {
                // 1. Setze Bonus auf storniert
                await db.collection('bonusAuszahlungen').doc(currentBonus.id).update({
                    status: 'storniert',
                    storniertAm: new Date().toISOString(),
                    storniertDurch: 'Admin',  // TODO: Actual admin user
                    notizen: grund
                });

                // 2. Reset bonusErhalten Flag in partner Collection
                const updatePath = `rabattKonditionen.${currentBonus.stufe}.bonusErhalten`;
                await db.collection('partner').doc(currentBonus.partnerId).update({
                    [updatePath]: false
                });

                console.log('‚úÖ Bonus storniert:', currentBonus.id);
                console.log('‚úÖ bonusErhalten Flag zur√ºckgesetzt');
                closeStornierungModal();
                alert('‚úÖ Bonus erfolgreich storniert!');

            } catch (error) {
                console.error('‚ùå Fehler beim Stornieren:', error);
                alert('‚ùå Fehler beim Stornieren des Bonus!');
            }
        }

        // Filter Event Listeners
        document.getElementById('filterStatus').addEventListener('change', renderBonuses);
        document.getElementById('filterPartner').addEventListener('change', renderBonuses);
        document.getElementById('filterDatumVon').addEventListener('change', renderBonuses);
        document.getElementById('filterDatumBis').addEventListener('change', renderBonuses);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (unsubscribe) unsubscribe();
        });
    </script>
</body>
</html>
