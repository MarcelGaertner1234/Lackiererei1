<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>Meine Lohnabrechnungen | Auto-Lackierzentrum</title>

    <!-- Firebase SDKs (Compat Mode) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Auth Manager -->
    <script src="js/auth-manager.js"></script>
    <script src="js/settings-manager.js"></script>

    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Lohnabrechnung Module -->
    <script src="js/lohnabrechnung-pdf.js"></script>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- CSS -->
    <style>
        /* Dark Theme Base */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #f5f5f7;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .header-info .name {
            font-weight: 600;
            font-size: 18px;
        }

        .header-info .role {
            font-size: 14px;
            opacity: 0.7;
        }

        /* Year Selector */
        .year-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .year-selector label {
            font-weight: 600;
        }

        .year-selector select {
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        /* Summary Cards */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .summary-card {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            text-align: center;
        }

        .summary-card .label {
            font-size: 13px;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .summary-card .value {
            font-size: 28px;
            font-weight: 700;
        }

        .summary-card.brutto .value { color: #3498db; }
        .summary-card.abzuege .value { color: #e74c3c; }
        .summary-card.netto .value { color: #27ae60; }
        .summary-card.count .value { color: #f39c12; }

        /* Payslip List */
        .payslip-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .payslip-card {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr auto;
            gap: 20px;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .payslip-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .payslip-month {
            font-weight: 700;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .payslip-month .icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .payslip-detail {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .payslip-detail .label {
            font-size: 12px;
            opacity: 0.6;
        }

        .payslip-detail .value {
            font-size: 16px;
            font-weight: 600;
        }

        .payslip-detail.brutto .value { color: #3498db; }
        .payslip-detail.netto .value { color: #27ae60; }

        .btn-pdf {
            padding: 12px 20px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .btn-pdf:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            margin: 0 0 10px 0;
        }

        .empty-state p {
            opacity: 0.7;
            margin: 0;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #27ae60;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header-info {
                align-items: center;
            }

            .payslip-card {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .summary-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <button class="back-btn" onclick="window.location.href='mitarbeiter-dienstplan.html'">
            <i data-feather="arrow-left"></i>
            Zur√ºck zum Dienstplan
        </button>

        <!-- Header -->
        <div class="header">
            <h1>
                <span style="font-size: 32px;">üí∞</span>
                Meine Lohnabrechnungen
            </h1>
            <div class="header-info">
                <div class="name" id="mitarbeiterName">Laden...</div>
                <div class="role" id="mitarbeiterRolle"></div>
            </div>
        </div>

        <!-- Year Selector -->
        <div class="year-selector">
            <label>üìÖ Jahr:</label>
            <select id="yearSelect" onchange="loadPayslips()">
                <!-- Will be populated dynamically -->
            </select>
        </div>

        <!-- Summary Cards -->
        <div class="summary-cards">
            <div class="summary-card brutto">
                <div class="label">Brutto (Gesamt)</div>
                <div class="value" id="sumBrutto">0,00 ‚Ç¨</div>
            </div>
            <div class="summary-card abzuege">
                <div class="label">Abz√ºge (Gesamt)</div>
                <div class="value" id="sumAbzuege">0,00 ‚Ç¨</div>
            </div>
            <div class="summary-card netto">
                <div class="label">Netto (Gesamt)</div>
                <div class="value" id="sumNetto">0,00 ‚Ç¨</div>
            </div>
            <div class="summary-card count">
                <div class="label">Abrechnungen</div>
                <div class="value" id="countPayslips">0</div>
            </div>
        </div>

        <!-- Payslip List -->
        <div id="payslipList" class="payslip-list">
            <div class="loading">
                <div class="spinner"></div>
                <p>Lade Lohnabrechnungen...</p>
            </div>
        </div>
    </div>

    <script>
        // Monatsnamen
        const MONATSNAMEN = [
            'Januar', 'Februar', 'M√§rz', 'April', 'Mai', 'Juni',
            'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'
        ];

        // Globale Variablen
        let currentUser = null;
        let werkstattId = null;
        let payslips = [];

        // Initialisierung
        document.addEventListener('DOMContentLoaded', async () => {
            feather.replace();

            // Firebase initialisieren
            await window.firebaseInitialized;
            werkstattId = window.werkstattId || localStorage.getItem('werkstattId') || 'mosbach';

            // Auth-Status pr√ºfen
            firebase.auth().onAuthStateChanged(async (user) => {
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                // Mitarbeiter-Daten laden
                await loadMitarbeiterData(user.uid);

                // Jahr-Selector initialisieren
                initYearSelector();

                // Lohnabrechnungen laden
                loadPayslips();
            });
        });

        // Mitarbeiter-Daten laden
        async function loadMitarbeiterData(uid) {
            try {
                const db = firebase.firestore();

                // Suche Mitarbeiter anhand Firebase UID
                const mitarbeiterSnapshot = await db.collection(`mitarbeiter_${werkstattId}`)
                    .where('firebaseUid', '==', uid)
                    .limit(1)
                    .get();

                if (!mitarbeiterSnapshot.empty) {
                    currentUser = {
                        id: mitarbeiterSnapshot.docs[0].id,
                        ...mitarbeiterSnapshot.docs[0].data()
                    };

                    document.getElementById('mitarbeiterName').textContent = currentUser.name || 'Unbekannt';
                    document.getElementById('mitarbeiterRolle').textContent = currentUser.rolle || '';
                } else {
                    // Fallback: Suche per Email
                    const user = firebase.auth().currentUser;
                    const emailSnapshot = await db.collection(`mitarbeiter_${werkstattId}`)
                        .where('email', '==', user.email?.toLowerCase())
                        .limit(1)
                        .get();

                    if (!emailSnapshot.empty) {
                        currentUser = {
                            id: emailSnapshot.docs[0].id,
                            ...emailSnapshot.docs[0].data()
                        };

                        document.getElementById('mitarbeiterName').textContent = currentUser.name || 'Unbekannt';
                        document.getElementById('mitarbeiterRolle').textContent = currentUser.rolle || '';
                    } else {
                        document.getElementById('mitarbeiterName').textContent = 'Mitarbeiter nicht gefunden';
                    }
                }
            } catch (error) {
                console.error('Fehler beim Laden der Mitarbeiterdaten:', error);
            }
        }

        // Jahr-Selector initialisieren
        function initYearSelector() {
            const yearSelect = document.getElementById('yearSelect');
            const currentYear = new Date().getFullYear();

            // Jahre von 2024 bis aktuelles Jahr
            for (let year = currentYear; year >= 2024; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        // Lohnabrechnungen laden
        async function loadPayslips() {
            if (!currentUser) return;

            const year = parseInt(document.getElementById('yearSelect').value);
            const listContainer = document.getElementById('payslipList');

            listContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Lade Lohnabrechnungen f√ºr ${year}...</p>
                </div>
            `;

            try {
                const db = firebase.firestore();

                // Lohnabrechnungen f√ºr den Mitarbeiter laden
                const snapshot = await db.collection(`lohnabrechnungen_${werkstattId}`)
                    .where('mitarbeiterId', '==', currentUser.id)
                    .where('jahr', '==', year)
                    .orderBy('monat', 'desc')
                    .get();

                payslips = [];
                snapshot.forEach(doc => {
                    payslips.push({ id: doc.id, ...doc.data() });
                });

                renderPayslips();
                updateSummary();

            } catch (error) {
                console.error('Fehler beim Laden der Lohnabrechnungen:', error);
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚ùå</div>
                        <h3>Fehler beim Laden</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Lohnabrechnungen rendern
        function renderPayslips() {
            const listContainer = document.getElementById('payslipList');

            if (payslips.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì≠</div>
                        <h3>Keine Lohnabrechnungen</h3>
                        <p>F√ºr dieses Jahr sind noch keine Lohnabrechnungen vorhanden.</p>
                    </div>
                `;
                return;
            }

            listContainer.innerHTML = payslips.map(p => `
                <div class="payslip-card">
                    <div class="payslip-month">
                        <div class="icon">üí∞</div>
                        <span>${MONATSNAMEN[p.monat - 1]} ${p.jahr}</span>
                    </div>
                    <div class="payslip-detail brutto">
                        <div class="label">Brutto</div>
                        <div class="value">${formatEuro(p.brutto?.gesamt)}</div>
                    </div>
                    <div class="payslip-detail">
                        <div class="label">Abz√ºge</div>
                        <div class="value" style="color: #e74c3c;">${formatEuro(p.abzuege?.gesamt)}</div>
                    </div>
                    <div class="payslip-detail netto">
                        <div class="label">Netto</div>
                        <div class="value">${formatEuro(p.netto)}</div>
                    </div>
                    <button class="btn-pdf" onclick="downloadPDF('${p.id}')">
                        <i data-feather="download"></i>
                        PDF
                    </button>
                </div>
            `).join('');

            feather.replace();
        }

        // Summary aktualisieren
        function updateSummary() {
            let sumBrutto = 0;
            let sumAbzuege = 0;
            let sumNetto = 0;

            payslips.forEach(p => {
                sumBrutto += p.brutto?.gesamt || 0;
                sumAbzuege += p.abzuege?.gesamt || 0;
                sumNetto += p.netto || 0;
            });

            document.getElementById('sumBrutto').textContent = formatEuro(sumBrutto);
            document.getElementById('sumAbzuege').textContent = formatEuro(sumAbzuege);
            document.getElementById('sumNetto').textContent = formatEuro(sumNetto);
            document.getElementById('countPayslips').textContent = payslips.length;
        }

        // PDF herunterladen
        async function downloadPDF(payslipId) {
            const payslip = payslips.find(p => p.id === payslipId);
            if (!payslip) {
                alert('Lohnabrechnung nicht gefunden');
                return;
            }

            try {
                // Werkstatt-Daten laden
                let werkstatt = {
                    name: 'Auto-Lackierzentrum Mosbach',
                    strasse: 'Pfalzgraf-Otto-Str. 34',
                    plz: '74821',
                    ort: 'Mosbach',
                    telefon: '06261-8929866'
                };

                try {
                    const db = firebase.firestore();
                    const settingsDoc = await db.collection('settings').doc('werkstatt').get();
                    if (settingsDoc.exists) {
                        werkstatt = { ...werkstatt, ...settingsDoc.data() };
                    }
                } catch (e) {
                    console.warn('Werkstatt-Einstellungen nicht gefunden');
                }

                // PDF generieren und herunterladen
                await window.LohnabrechnungPDF.download(payslip, werkstatt);

            } catch (error) {
                console.error('Fehler beim PDF-Download:', error);
                alert('Fehler beim Erstellen des PDFs: ' + error.message);
            }
        }

        // Euro formatieren
        function formatEuro(betrag) {
            return new Intl.NumberFormat('de-DE', {
                style: 'currency',
                currency: 'EUR'
            }).format(betrag || 0);
        }
    </script>
</body>
</html>
