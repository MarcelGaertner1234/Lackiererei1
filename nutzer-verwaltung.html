<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutzerverwaltung - Admin</title>

    <!-- Design System CSS -->
    <link rel="stylesheet" href="design-system.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="mobile-first.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js?v=4412ea9"></script>
    <script src="js/auth-manager.js"></script>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        body {
            min-height: 100vh;
            background: var(--color-background);
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--color-text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .badge-pending {
            background: rgba(255, 159, 10, 0.2);
            color: #ff9f0a;
        }

        .filters {
            background: var(--color-surface);
            border: 1px solid var(--color-border-glass);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--color-text-secondary);
            margin-bottom: 5px;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-border-glass);
            border-radius: 8px;
            color: var(--color-text-primary);
            font-size: 14px;
        }

        .users-table {
            background: var(--color-surface);
            border: 1px solid var(--color-border-glass);
            border-radius: 16px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(255, 255, 255, 0.05);
        }

        th {
            padding: 15px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-top: 1px solid var(--color-border-glass);
            color: var(--color-text-primary);
        }

        tbody tr {
            transition: all 0.2s;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
            color: var(--color-text-primary);
        }

        .user-email {
            font-size: 12px;
            color: var(--color-text-secondary);
        }

        .badge-role {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-admin {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }

        .badge-partner {
            background: rgba(46, 200, 255, 0.2);
            color: #2ec8ff;
        }

        .badge-mitarbeiter {
            background: rgba(52, 199, 89, 0.2);
            color: #34c759;
        }

        .badge-kunde {
            background: rgba(142, 142, 147, 0.2);
            color: #8e8e93;
        }

        .badge-status {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-pending {
            background: rgba(255, 159, 10, 0.2);
            color: #ff9f0a;
        }

        .badge-active {
            background: rgba(52, 199, 89, 0.2);
            color: #34c759;
        }

        .badge-disabled {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .btn-approve {
            background: rgba(52, 199, 89, 0.2);
            color: #34c759;
        }

        .btn-approve:hover {
            background: rgba(52, 199, 89, 0.3);
        }

        .btn-disable {
            background: rgba(255, 159, 10, 0.2);
            color: #ff9f0a;
        }

        .btn-disable:hover {
            background: rgba(255, 159, 10, 0.3);
        }

        .btn-delete {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }

        .btn-delete:hover {
            background: rgba(255, 59, 48, 0.3);
        }

        .btn-edit {
            background: rgba(46, 200, 255, 0.2);
            color: #2ec8ff;
        }

        .btn-edit:hover {
            background: rgba(46, 200, 255, 0.3);
        }

        .btn-reset-password {
            background: rgba(142, 142, 147, 0.2);
            color: #8e8e93;
        }

        .btn-reset-password:hover {
            background: rgba(142, 142, 147, 0.3);
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: var(--color-text-secondary);
        }

        .empty-state i {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .btn-back {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--color-border-glass);
            border-radius: 8px;
            color: var(--color-text-primary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-5px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border-glass);
            border-radius: 16px;
            padding: 20px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--color-text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i data-feather="users"></i>
                Nutzerverwaltung
                <span class="badge badge-pending" id="pendingBadge" style="display: none;">
                    0 Wartend
                </span>
            </h1>
            <a href="index.html" class="btn-back">
                <i data-feather="arrow-left"></i>
                Zur√ºck
            </a>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="statTotal">0</div>
                <div class="stat-label">Gesamt Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statPending">0</div>
                <div class="stat-label">Wartend</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statActive">0</div>
                <div class="stat-label">Aktiv</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statDisabled">0</div>
                <div class="stat-label">Deaktiviert</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label>Rolle</label>
                <select id="filterRole" onchange="applyFilters()">
                    <option value="">Alle Rollen</option>
                    <option value="admin">Admin</option>
                    <option value="partner">Partner</option>
                    <option value="mitarbeiter">Mitarbeiter</option>
                    <option value="kunde">Kunde</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status</label>
                <select id="filterStatus" onchange="applyFilters()">
                    <option value="">Alle Status</option>
                    <option value="pending">Wartend</option>
                    <option value="active">Aktiv</option>
                    <option value="disabled">Deaktiviert</option>
                </select>
            </div>
            <div class="filter-group" style="flex: 2;">
                <label>Suche</label>
                <input type="text" id="searchInput" placeholder="Name oder E-Mail suchen..." oninput="applyFilters()">
            </div>
        </div>

        <!-- Users Table -->
        <div class="users-table">
            <table>
                <thead>
                    <tr>
                        <th>Benutzer</th>
                        <th>Firma</th>
                        <th>Rolle</th>
                        <th>Status</th>
                        <th>Registriert</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="6" class="empty-state">
                            <i data-feather="loader"></i>
                            <p>Lade Benutzerdaten...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Initialize Feather Icons
        feather.replace();

        let allUsers = [];
        let unsubscribe = null;

        // Load users with realtime updates
        async function loadUsers() {
            try {
                // Wait for Firebase to initialize
                await window.firebaseInitialized;

                // ‚ö†Ô∏è WICHTIG: Warte auf Auth State Listener (Race Condition Fix)
                console.log('üîê Pr√ºfe Auth State...');
                let currentUser = null;
                let attempts = 0;
                const maxAttempts = 20; // 20 * 250ms = 5 Sekunden max

                while (!currentUser && attempts < maxAttempts) {
                    currentUser = window.authManager.getCurrentUser();
                    if (!currentUser) {
                        console.log(`‚è≥ Warte auf Auth State Listener (Versuch ${attempts + 1}/${maxAttempts})...`);
                        await new Promise(resolve => setTimeout(resolve, 250)); // 250ms warten
                        attempts++;
                    }
                }

                if (!currentUser) {
                    console.error('‚ùå Auth Timeout: Kein User eingeloggt nach 5 Sekunden');
                    alert('‚ö†Ô∏è Bitte zuerst als Werkstatt/Admin einloggen!');
                    window.location.href = 'index.html';
                    return;
                }

                console.log('‚úÖ Auth State erfolgreich geladen nach', attempts * 250, 'ms');
                console.log('   User:', currentUser.name);
                console.log('   Rolle:', currentUser.role);
                console.log('   Login Stage:', currentUser.loginStage);

                // Optional: Pr√ºfe ob User berechtigt ist (Werkstatt oder Super-Admin)
                if (currentUser.role !== 'werkstatt' && currentUser.role !== 'superadmin') {
                    console.error('‚ùå Zugriff verweigert: Rolle =', currentUser.role);
                    alert('‚õî Zugriff verweigert! Nur Admins/Werkst√§tten haben Zugang zur Nutzerverwaltung.');
                    window.location.href = 'index.html';
                    return;
                }

                console.log('üìä Lade Benutzerdaten...');

                // Listen to users collection with realtime updates
                unsubscribe = window.db.collection('users')
                    .orderBy('createdAt', 'desc')
                    .onSnapshot((snapshot) => {
                        allUsers = [];
                        snapshot.forEach(doc => {
                            allUsers.push({
                                id: doc.id,
                                ...doc.data()
                            });
                        });

                        console.log('‚úÖ Users loaded:', allUsers.length);

                        updateStatistics();
                        applyFilters();
                    }, (error) => {
                        console.error('‚ùå Error loading users:', error);
                        showEmptyState('Fehler beim Laden der Benutzerdaten');
                    });

            } catch (error) {
                console.error('‚ùå Error:', error);
                showEmptyState('Fehler beim Laden der Benutzerdaten');
            }
        }

        // Update statistics
        function updateStatistics() {
            const total = allUsers.length;
            const pending = allUsers.filter(u => u.status === 'pending').length;
            const active = allUsers.filter(u => u.status === 'active').length;
            const disabled = allUsers.filter(u => u.status === 'disabled').length;

            document.getElementById('statTotal').textContent = total;
            document.getElementById('statPending').textContent = pending;
            document.getElementById('statActive').textContent = active;
            document.getElementById('statDisabled').textContent = disabled;

            // Update pending badge
            const pendingBadge = document.getElementById('pendingBadge');
            if (pending > 0) {
                pendingBadge.textContent = `${pending} Wartend`;
                pendingBadge.style.display = 'inline-block';
            } else {
                pendingBadge.style.display = 'none';
            }
        }

        // Apply filters
        function applyFilters() {
            const roleFilter = document.getElementById('filterRole').value;
            const statusFilter = document.getElementById('filterStatus').value;
            const searchText = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allUsers;

            // Filter by role
            if (roleFilter) {
                filtered = filtered.filter(u => u.role === roleFilter);
            }

            // Filter by status
            if (statusFilter) {
                filtered = filtered.filter(u => u.status === statusFilter);
            }

            // Filter by search
            if (searchText) {
                filtered = filtered.filter(u =>
                    (u.name && u.name.toLowerCase().includes(searchText)) ||
                    (u.email && u.email.toLowerCase().includes(searchText)) ||
                    (u.company && u.company.toLowerCase().includes(searchText))
                );
            }

            renderUsers(filtered);
        }

        // Render users table
        function renderUsers(users) {
            const tbody = document.getElementById('usersTableBody');

            if (users.length === 0) {
                showEmptyState('Keine Benutzer gefunden');
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>
                        <div class="user-info">
                            <div class="user-avatar">${getInitials(user.name)}</div>
                            <div class="user-details">
                                <div class="user-name">${user.name || 'Unbekannt'}</div>
                                <div class="user-email">${user.email || 'Keine E-Mail'}</div>
                            </div>
                        </div>
                    </td>
                    <td>${user.company || '-'}</td>
                    <td>
                        <span class="badge-role badge-${user.role || 'mitarbeiter'}">
                            ${getRoleLabel(user.role)}
                        </span>
                    </td>
                    <td>
                        <span class="badge-status badge-${user.status || 'active'}">
                            ${getStatusLabel(user.status)}
                        </span>
                    </td>
                    <td>${formatDate(user.createdAt)}</td>
                    <td>
                        <div class="action-buttons">
                            ${getActionButtons(user)}
                        </div>
                    </td>
                </tr>
            `).join('');

            feather.replace();
        }

        // Get user initials
        function getInitials(name) {
            if (!name) return '?';
            const parts = name.split(' ');
            if (parts.length >= 2) {
                return (parts[0][0] + parts[1][0]).toUpperCase();
            }
            return name.substring(0, 2).toUpperCase();
        }

        // Get role label
        function getRoleLabel(role) {
            const labels = {
                admin: 'Admin',
                partner: 'Partner',
                mitarbeiter: 'Mitarbeiter',
                kunde: 'Kunde'
            };
            return labels[role] || 'Unbekannt';
        }

        // Get status label
        function getStatusLabel(status) {
            const labels = {
                pending: 'Wartend',
                active: 'Aktiv',
                disabled: 'Deaktiviert'
            };
            return labels[status] || 'Unbekannt';
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        // Get action buttons based on user status
        function getActionButtons(user) {
            const buttons = [];

            // Approve button (if pending)
            if (user.status === 'pending') {
                buttons.push(`
                    <button class="btn-action btn-approve" onclick="approveUser('${user.id}')">
                        <i data-feather="check"></i>
                        Freigeben
                    </button>
                `);
            }

            // Disable/Enable button
            if (user.status === 'active') {
                buttons.push(`
                    <button class="btn-action btn-disable" onclick="disableUser('${user.id}')">
                        <i data-feather="x-circle"></i>
                        Deaktivieren
                    </button>
                `);
            } else if (user.status === 'disabled') {
                buttons.push(`
                    <button class="btn-action btn-approve" onclick="enableUser('${user.id}')">
                        <i data-feather="check-circle"></i>
                        Aktivieren
                    </button>
                `);
            }

            // Delete button
            buttons.push(`
                <button class="btn-action btn-delete" onclick="deleteUser('${user.id}', '${user.name}')">
                    <i data-feather="trash-2"></i>
                </button>
            `);

            // Reset password button (Firebase Auth users only)
            if (user.email && !user.passwordHash) {
                buttons.push(`
                    <button class="btn-action btn-reset-password" onclick="resetPassword('${user.email}')">
                        <i data-feather="key"></i>
                    </button>
                `);
            }

            return buttons.join('');
        }

        // Approve user
        async function approveUser(userId) {
            if (!confirm('M√∂chten Sie diesen User freigeben?')) return;

            try {
                await window.db.collection('users').doc(userId).update({
                    status: 'active',
                    approvedAt: new Date().toISOString()
                });

                console.log('‚úÖ User approved:', userId);
                alert('‚úÖ User wurde freigeschaltet!');

            } catch (error) {
                console.error('‚ùå Error approving user:', error);
                alert('‚ùå Fehler beim Freischalten: ' + error.message);
            }
        }

        // Disable user
        async function disableUser(userId) {
            if (!confirm('M√∂chten Sie diesen User deaktivieren?')) return;

            try {
                await window.db.collection('users').doc(userId).update({
                    status: 'disabled'
                });

                console.log('‚úÖ User disabled:', userId);
                alert('‚úÖ User wurde deaktiviert!');

            } catch (error) {
                console.error('‚ùå Error disabling user:', error);
                alert('‚ùå Fehler beim Deaktivieren: ' + error.message);
            }
        }

        // Enable user
        async function enableUser(userId) {
            if (!confirm('M√∂chten Sie diesen User wieder aktivieren?')) return;

            try {
                await window.db.collection('users').doc(userId).update({
                    status: 'active'
                });

                console.log('‚úÖ User enabled:', userId);
                alert('‚úÖ User wurde aktiviert!');

            } catch (error) {
                console.error('‚ùå Error enabling user:', error);
                alert('‚ùå Fehler beim Aktivieren: ' + error.message);
            }
        }

        // Delete user
        async function deleteUser(userId, userName) {
            if (!confirm(`M√∂chten Sie "${userName}" wirklich l√∂schen?\n\nDiese Aktion kann nicht r√ºckg√§ngig gemacht werden!`)) return;

            try {
                await window.db.collection('users').doc(userId).delete();

                console.log('‚úÖ User deleted:', userId);
                alert('‚úÖ User wurde gel√∂scht!');

            } catch (error) {
                console.error('‚ùå Error deleting user:', error);
                alert('‚ùå Fehler beim L√∂schen: ' + error.message);
            }
        }

        // Reset password
        async function resetPassword(email) {
            if (!confirm(`Passwort-Reset E-Mail an ${email} senden?`)) return;

            try {
                await window.auth.sendPasswordResetEmail(email);

                console.log('‚úÖ Password reset email sent to:', email);
                alert(`‚úÖ Passwort-Reset E-Mail wurde an ${email} gesendet!`);

            } catch (error) {
                console.error('‚ùå Error sending reset email:', error);
                alert('‚ùå Fehler beim Senden der E-Mail: ' + error.message);
            }
        }

        // Show empty state
        function showEmptyState(message) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="empty-state">
                        <i data-feather="users"></i>
                        <p>${message}</p>
                    </td>
                </tr>
            `;
            feather.replace();
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (unsubscribe) {
                unsubscribe();
            }
        });

        // ============================================
        // EXPORT FUNCTIONS TO GLOBAL SCOPE
        // ============================================
        // Required for onclick handlers in HTML to work!
        window.approveUser = approveUser;
        window.disableUser = disableUser;
        window.enableUser = enableUser;
        window.deleteUser = deleteUser;
        window.resetPassword = resetPassword;
    </script>
</body>
</html>
