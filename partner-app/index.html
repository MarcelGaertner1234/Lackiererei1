<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Portal Login | Auto-Lackierzentrum Mosbach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #003366 0%, #0055aa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            max-width: 420px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .login-header {
            background: #003366;
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header .logo {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .login-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #003366;
            box-shadow: 0 0 0 3px rgba(0,51,102,0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .forgot-password {
            display: inline-block;
            margin-top: 8px;
            color: #003366;
            font-size: 13px;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .forgot-password:hover {
            opacity: 0.7;
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary:hover:not(:disabled) {
            background: #00509e;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,51,102,0.3);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #c62828;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-box {
            background: #e3f2fd;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 24px;
            font-size: 14px;
            line-height: 1.6;
            color: #1565c0;
            border-left: 4px solid #1976d2;
        }

        .info-box strong {
            color: #0d47a1;
        }

        .login-footer {
            padding: 20px 30px;
            background: #f5f5f5;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }

        .login-footer p {
            color: #666;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .login-footer a {
            color: #003366;
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ====================================================================
           MOBILE RESPONSIVE
           ==================================================================== */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .login-container {
                border-radius: 12px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-header .logo {
                font-size: 50px;
                margin-bottom: 12px;
            }

            .login-header h1 {
                font-size: 20px;
            }

            .login-header p {
                font-size: 13px;
            }

            .login-body {
                padding: 30px 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                font-size: 13px;
            }

            .form-group input {
                padding: 12px 14px;
                font-size: 14px;
            }

            .btn-primary {
                padding: 12px;
                font-size: 15px;
            }

            .info-box {
                padding: 14px;
                font-size: 13px;
            }

            .login-footer {
                padding: 16px 20px;
            }

            .login-footer p {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .login-header {
                padding: 25px 15px;
            }

            .login-header .logo {
                font-size: 45px;
            }

            .login-header h1 {
                font-size: 18px;
            }

            .login-body {
                padding: 25px 15px;
            }

            .btn-primary {
                padding: 11px;
                font-size: 14px;
            }
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- Partner Chat Notifications -->
    <link rel="stylesheet" href="partner-chat-notifications.css">
    <script src="partner-chat-notifications.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üè¢</div>
            <h1>Partner Portal</h1>
            <p>Auto-Lackierzentrum Mosbach</p>
        </div>

        <div class="login-body">
            <div class="info-box">
                <strong>Neu: </strong>Wir haben auf ein sicheres Login-System umgestellt.
                Verwenden Sie Ihre E-Mail und Ihr Passwort, das Sie per Mail erhalten haben.
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-Mail-Adresse</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="info@autohaus-mustermann.de"
                        required
                        autocomplete="email"
                        autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="current-password">
                    <a href="#" class="forgot-password" onclick="handleForgotPassword(event)">
                        Passwort vergessen?
                    </a>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    Anmelden
                </button>
            </form>
        </div>

        <div class="login-footer">
            <p>Bei Fragen oder Problemen:</p>
            <a href="mailto:info@auto-lackierzentrum.de">info@auto-lackierzentrum.de</a>
        </div>
    </div>

    <script src="../firebase-config.js"></script>
    <script>
        // ========================================
        // FIREBASE INIT & AUTH STATE OBSERVER
        // ========================================
        window.addEventListener('DOMContentLoaded', async () => {
            await initFirebase();
            console.log('‚úÖ Firebase initialisiert');

            // ‚úÖ AUTH STATE OBSERVER - NACH Firebase Init!
            firebase.auth().onAuthStateChanged(async (user) => {
                if (user) {
                    // User ist eingeloggt
                    try {
                        const idTokenResult = await user.getIdTokenResult();

                        // Pr√ºfe ob Partner-Rolle
                        if (idTokenResult.claims.role === 'partner') {
                            console.log('‚úÖ Partner eingeloggt:', user.email);

                            // Partner-Daten aus Claims
                            const partner = {
                                id: idTokenResult.claims.partnerId,
                                name: idTokenResult.claims.partnerName,
                                email: user.email,
                                uid: user.uid
                            };

                            // LocalStorage f√ºr Abw√§rtskompatibilit√§t
                            localStorage.setItem('partner', JSON.stringify(partner));
                            localStorage.setItem('partner_email', user.email);

                            // Redirect zur Service-Auswahl
                            window.location.href = 'service-auswahl.html';
                        } else {
                            // Kein Partner-Account
                            await firebase.auth().signOut();
                            showError('Dies ist kein Partner-Account. Bitte verwenden Sie Ihre Partner-Zugangsdaten.');
                        }
                    } catch (error) {
                        console.error('‚ùå Fehler beim Pr√ºfen der Claims:', error);
                        await firebase.auth().signOut();
                        showError('Fehler beim √úberpr√ºfen der Zugangsdaten.');
                    }
                }
            });
        });

        // ========================================
        // LOGIN FORM HANDLER
        // ========================================
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMessage');

            // Reset error
            errorDiv.classList.remove('show');

            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Anmeldung l√§uft...';

            try {
                // Firebase Auth Login
                const userCredential = await firebase.auth()
                    .signInWithEmailAndPassword(email, password);

                console.log('‚úÖ Login erfolgreich:', userCredential.user.email);

                // Auth State Observer √ºbernimmt Redirect

            } catch (error) {
                console.error('‚ùå Login-Fehler:', error);

                let message = 'Anmeldung fehlgeschlagen. Bitte √ºberpr√ºfen Sie Ihre Eingaben.';

                // User-freundliche Fehlermeldungen
                switch (error.code) {
                    case 'auth/wrong-password':
                        message = 'Falsches Passwort. Bitte versuchen Sie es erneut.';
                        break;
                    case 'auth/user-not-found':
                        message = 'Kein Account mit dieser E-Mail-Adresse gefunden.';
                        break;
                    case 'auth/invalid-email':
                        message = 'Ung√ºltige E-Mail-Adresse.';
                        break;
                    case 'auth/user-disabled':
                        message = 'Dieser Account wurde gesperrt. Bitte kontaktieren Sie uns.';
                        break;
                    case 'auth/too-many-requests':
                        message = 'Zu viele Anmeldeversuche. Bitte warten Sie kurz und versuchen Sie es erneut.';
                        break;
                    case 'auth/network-request-failed':
                        message = 'Netzwerkfehler. Bitte √ºberpr√ºfen Sie Ihre Internetverbindung.';
                        break;
                    case 'auth/invalid-credential':
                        message = 'Ung√ºltige Anmeldedaten. Bitte √ºberpr√ºfen Sie E-Mail und Passwort.';
                        break;
                }

                showError(message);

                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Anmelden';
            }
        });

        // ========================================
        // HELPER FUNCTIONS
        // ========================================

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ö†Ô∏è ' + message;
            errorDiv.classList.add('show');

            // Auto-hide nach 8 Sekunden
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 8000);
        }

        function handleForgotPassword(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();

            if (!email) {
                showError('Bitte geben Sie zuerst Ihre E-Mail-Adresse ein.');
                document.getElementById('email').focus();
                return;
            }

            if (confirm(`Passwort-Reset-Link an ${email} senden?`)) {
                firebase.auth().sendPasswordResetEmail(email)
                    .then(() => {
                        alert(`‚úÖ Passwort-Reset-Link wurde an ${email} gesendet.\n\nBitte √ºberpr√ºfen Sie Ihr Postfach (auch Spam-Ordner).`);
                    })
                    .catch((error) => {
                        console.error('‚ùå Passwort-Reset Fehler:', error);

                        let message = 'Fehler beim Senden des Reset-Links.';

                        if (error.code === 'auth/user-not-found') {
                            message = 'Kein Account mit dieser E-Mail gefunden.';
                        } else if (error.code === 'auth/invalid-email') {
                            message = 'Ung√ºltige E-Mail-Adresse.';
                        }

                        showError(message);
                    });
            }
        }

        // ========================================
        // KEYBOARD SHORTCUTS
        // ========================================
        document.addEventListener('keydown', (e) => {
            // Enter in Email-Feld ‚Üí Focus Passwort
            if (e.key === 'Enter' && document.activeElement.id === 'email') {
                e.preventDefault();
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
