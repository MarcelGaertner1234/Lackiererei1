<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Portal Login | Auto-Lackierzentrum Mosbach</title>
    <style>
        :root {
            /* Apple Liquid Glass - Easing Curves */
            --ease-out-back: cubic-bezier(0.17, 0.89, 0.32, 1.28);
            --ease-smooth: cubic-bezier(0.22, 1, 0.36, 1);

            /* Light Mode (DEFAULT) */
            --color-background: #f5f5f7;
            --color-surface: rgba(255,255,255,0.85);
            --color-surface-glass: rgba(255,255,255,0.6);
            --color-text-primary: #1d1d1f;
            --color-text-secondary: #666;
            --color-border: rgba(0,0,0,0.12);
            --color-border-focus: rgba(0,122,255,0.3);
            --color-primary: #007aff;
            --color-primary-hover: #0051d5;
            --color-shadow-main: rgba(0,0,0,0.15);
            --color-shadow-strong: rgba(0,0,0,0.25);
            --ambient-glow-1: rgba(0,0,0,0.02);
            --ambient-glow-2: rgba(0,0,0,0.03);
            --ambient-glow-3: rgba(0,122,255,0.05);
        }

        [data-theme="dark"] {
            /* Dark Mode */
            --color-background: #0b0b0c;
            --color-surface: rgba(255,255,255,0.12);
            --color-surface-glass: rgba(255,255,255,0.15);
            --color-text-primary: rgba(255,255,255,0.95);
            --color-text-secondary: rgba(255,255,255,0.7);
            --color-border: rgba(255,255,255,0.15);
            --color-border-focus: rgba(47,179,255,0.4);
            --color-primary: #2fb3ff;
            --color-primary-hover: #4ac2ff;
            --color-shadow-main: rgba(0,0,0,0.4);
            --color-shadow-strong: rgba(0,0,0,0.6);
            --ambient-glow-1: rgba(255,255,255,0.05);
            --ambient-glow-2: rgba(255,255,255,0.04);
            --ambient-glow-3: rgba(47,179,255,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            transition: background-color 0.4s var(--ease-smooth);
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--color-background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: background 0.4s var(--ease-smooth);
        }

        /* Dark Mode: Gradient Background */
        [data-theme="dark"] body {
            background: linear-gradient(145deg, #0e0f11 0%, #16181a 50%, #0b0b0c 100%);
        }

        /* Apple Liquid Glass - Triple Ambient Glow */
        body::before {
            content: "";
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 20%, var(--ambient-glow-1), transparent 60%),
                radial-gradient(circle at 70% 10%, var(--ambient-glow-2), transparent 70%),
                radial-gradient(circle at 80% 80%, var(--ambient-glow-3), transparent 70%);
            filter: blur(100px);
            animation: slowShift 60s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 0;
            transition: opacity 0.4s var(--ease-smooth);
        }

        @keyframes slowShift {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(5%, 5%) scale(1.1); }
        }

        .login-container {
            max-width: 420px;
            width: 100%;
            /* Apple Liquid Glass - Subsurface Light */
            background: radial-gradient(circle at 30% 20%, var(--color-surface), var(--color-surface-glass) 70%);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 20px;
            border: 1px solid var(--color-border);
            box-shadow:
                inset 0 1px 1px rgba(255,255,255,0.3),
                0 18px 40px var(--color-shadow-main),
                0 8px 16px var(--color-shadow-strong);
            overflow: hidden;
            position: relative;
            z-index: 1;
            transition: all 0.35s var(--ease-smooth);
        }

        /* Apple Liquid Glass - Layer 2: Light Edge (Lichtkante) */
        .login-container::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(145deg,
                rgba(255,255,255,0.2) 0%,
                rgba(255,255,255,0.05) 40%,
                transparent 100%);
            mix-blend-mode: overlay;
            opacity: 0.25;
            border-radius: inherit;
            pointer-events: none;
            z-index: 1;
        }

        /* Hover Enhancement */
        .login-container:hover {
            transform: translateY(-4px);
            box-shadow:
                inset 0 1px 1px rgba(255,255,255,0.35),
                0 24px 50px var(--color-shadow-main),
                0 12px 24px var(--color-shadow-strong);
        }

        .login-header {
            /* Apple Header with Accent Gradient */
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .login-header .logo {
            font-size: 60px;
            margin-bottom: 15px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .login-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            letter-spacing: -0.5px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.35s var(--ease-smooth);
            z-index: 10;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.25);
            transform: scale(1.05);
            transition-timing-function: var(--ease-out-back);
        }

        .theme-toggle:active {
            animation: pulse 0.7s ease-out;
        }

        .theme-toggle .sun-icon,
        .theme-toggle .moon-icon {
            width: 20px;
            height: 20px;
            color: white;
            position: absolute;
            transition: all 0.35s var(--ease-smooth);
        }

        /* Light Mode: Show Moon, Hide Sun */
        :root .theme-toggle .sun-icon {
            opacity: 0;
            transform: rotate(180deg) scale(0.5);
        }

        :root .theme-toggle .moon-icon {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        /* Dark Mode: Show Sun, Hide Moon */
        [data-theme="dark"] .theme-toggle .sun-icon {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        [data-theme="dark"] .theme-toggle .moon-icon {
            opacity: 0;
            transform: rotate(-180deg) scale(0.5);
        }

        .login-body {
            padding: 40px 30px;
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: var(--color-text-primary);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
            /* Apple Typography */
            text-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--color-surface-glass);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            font-size: 15px;
            color: var(--color-text-primary);
            /* Apple Mikro-Physik */
            transition: all 0.35s var(--ease-smooth);
            font-family: inherit;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            background: var(--color-surface);
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-border-focus);
            /* Apple Spring Animation */
            transform: scale(1.01);
            transition-timing-function: var(--ease-out-back);
        }

        .form-group input::placeholder {
            color: var(--color-text-secondary);
            opacity: 0.6;
        }

        .forgot-password {
            display: inline-block;
            margin-top: 8px;
            color: var(--color-primary);
            font-size: 13px;
            text-decoration: none;
            transition: all 0.35s var(--ease-smooth);
        }

        .forgot-password:hover {
            color: var(--color-primary-hover);
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            /* Apple Mikro-Physik */
            transition: all 0.35s var(--ease-smooth);
            margin-top: 10px;
            box-shadow: 0 4px 12px var(--color-border-focus);
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--color-primary-hover) 0%, var(--color-primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--color-border-focus);
            transition-timing-function: var(--ease-out-back);
        }

        /* Apple Pulse Feedback */
        .btn-primary:active:not(:disabled) {
            animation: pulse 0.7s ease-out;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 var(--color-border-focus); }
            100% { box-shadow: 0 0 0 25px transparent; }
        }

        .btn-primary:disabled {
            background: var(--color-surface-glass);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.5;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #c62828;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-box {
            background: var(--color-surface-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            line-height: 1.6;
            color: var(--color-text-primary);
            border-left: 3px solid var(--color-primary);
            border: 1px solid var(--color-border);
        }

        .info-box strong {
            color: var(--color-primary);
            font-weight: 600;
        }

        .login-footer {
            padding: 20px 30px;
            background: var(--color-surface-glass);
            text-align: center;
            border-top: 1px solid var(--color-border);
            position: relative;
            z-index: 2;
        }

        .login-footer p {
            color: var(--color-text-secondary);
            font-size: 13px;
            margin-bottom: 8px;
        }

        .login-footer a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.35s var(--ease-smooth);
        }

        .login-footer a:hover {
            color: var(--color-primary-hover);
            text-decoration: underline;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ====================================================================
           MOBILE RESPONSIVE
           ==================================================================== */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .login-container {
                border-radius: 12px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-header .logo {
                font-size: 50px;
                margin-bottom: 12px;
            }

            .login-header h1 {
                font-size: 20px;
            }

            .login-header p {
                font-size: 13px;
            }

            .login-body {
                padding: 30px 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                font-size: 13px;
            }

            .form-group input {
                padding: 12px 14px;
                font-size: 14px;
            }

            .btn-primary {
                padding: 12px;
                font-size: 15px;
            }

            .info-box {
                padding: 14px;
                font-size: 13px;
            }

            .login-footer {
                padding: 16px 20px;
            }

            .login-footer p {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .login-header {
                padding: 25px 15px;
            }

            .login-header .logo {
                font-size: 45px;
            }

            .login-header h1 {
                font-size: 18px;
            }

            .login-body {
                padding: 25px 15px;
            }

            .btn-primary {
                padding: 11px;
                font-size: 14px;
            }
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- Partner Chat Notifications -->
    <link rel="stylesheet" href="partner-chat-notifications.css">
    <script src="partner-chat-notifications.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <button class="theme-toggle" id="themeToggle" aria-label="Theme umschalten">
                <i data-lucide="sun" class="sun-icon"></i>
                <i data-lucide="moon" class="moon-icon"></i>
            </button>
            <div class="logo"><i data-lucide="building-2" style="width: 60px; height: 60px; stroke-width: 1.5;"></i></div>
            <h1>Partner Portal</h1>
            <p>Auto-Lackierzentrum Mosbach</p>
        </div>

        <div class="login-body">
            <div class="info-box">
                <strong>Neu: </strong>Wir haben auf ein sicheres Login-System umgestellt.
                Verwenden Sie Ihre E-Mail und Ihr Passwort, das Sie per Mail erhalten haben.
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-Mail-Adresse</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="info@autohaus-mustermann.de"
                        required
                        autocomplete="email"
                        autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        required
                        autocomplete="current-password">
                    <a href="#" class="forgot-password" onclick="handleForgotPassword(event)">
                        Passwort vergessen?
                    </a>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    Anmelden
                </button>
            </form>
        </div>

        <div class="login-footer">
            <p>Bei Fragen oder Problemen:</p>
            <a href="mailto:info@auto-lackierzentrum.de">info@auto-lackierzentrum.de</a>
        </div>
    </div>

    <script src="../firebase-config.js?v=light-dark-fix-2025-10-25"></script>
    <script>
        // ========================================
        // FIREBASE INIT & AUTH STATE OBSERVER
        // ========================================
        window.addEventListener('DOMContentLoaded', async () => {
            await initFirebase();
            console.log('âœ… Firebase initialisiert');

            // âœ… AUTH STATE OBSERVER - NACH Firebase Init!
            firebase.auth().onAuthStateChanged(async (user) => {
                if (user) {
                    // User ist eingeloggt
                    try {
                        console.log('âœ… User eingeloggt:', user.email);

                        // âš ï¸ TESTING-MODUS: Claims-Check deaktiviert!
                        // In Production: Custom Claims prÃ¼fen (idTokenResult.claims.role === 'partner')
                        // FÃ¼r Testing: Jeder eingeloggte Firebase Auth User kann ins Portal

                        // Partner-Daten fÃ¼r LocalStorage (vereinfacht)
                        const partner = {
                            id: user.email.split('@')[0], // z.B. "marcel" von "marcel@test.de"
                            name: user.email,
                            email: user.email,
                            uid: user.uid
                        };

                        // LocalStorage fÃ¼r AbwÃ¤rtskompatibilitÃ¤t
                        localStorage.setItem('partner', JSON.stringify(partner));
                        localStorage.setItem('partner_email', user.email);

                        console.log('âœ… Partner-Daten gespeichert:', partner);
                        console.log('ðŸ”€ Redirect zu service-auswahl.html...');

                        // Redirect zur Service-Auswahl
                        window.location.href = 'service-auswahl.html';

                    } catch (error) {
                        console.error('âŒ Fehler beim Login:', error);
                        await firebase.auth().signOut();
                        showError('Fehler beim Login. Bitte versuchen Sie es erneut.');
                    }
                }
            });
        });

        // ========================================
        // LOGIN FORM HANDLER
        // ========================================
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMessage');

            // Reset error
            errorDiv.classList.remove('show');

            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Anmeldung lÃ¤uft...';

            try {
                // Firebase Auth Login
                const userCredential = await firebase.auth()
                    .signInWithEmailAndPassword(email, password);

                console.log('âœ… Login erfolgreich:', userCredential.user.email);

                // Auth State Observer Ã¼bernimmt Redirect

            } catch (error) {
                console.error('âŒ Login-Fehler:', error);

                let message = 'Anmeldung fehlgeschlagen. Bitte Ã¼berprÃ¼fen Sie Ihre Eingaben.';

                // User-freundliche Fehlermeldungen
                switch (error.code) {
                    case 'auth/wrong-password':
                        message = 'Falsches Passwort. Bitte versuchen Sie es erneut.';
                        break;
                    case 'auth/user-not-found':
                        message = 'Kein Account mit dieser E-Mail-Adresse gefunden.';
                        break;
                    case 'auth/invalid-email':
                        message = 'UngÃ¼ltige E-Mail-Adresse.';
                        break;
                    case 'auth/user-disabled':
                        message = 'Dieser Account wurde gesperrt. Bitte kontaktieren Sie uns.';
                        break;
                    case 'auth/too-many-requests':
                        message = 'Zu viele Anmeldeversuche. Bitte warten Sie kurz und versuchen Sie es erneut.';
                        break;
                    case 'auth/network-request-failed':
                        message = 'Netzwerkfehler. Bitte Ã¼berprÃ¼fen Sie Ihre Internetverbindung.';
                        break;
                    case 'auth/invalid-credential':
                        message = 'UngÃ¼ltige Anmeldedaten. Bitte Ã¼berprÃ¼fen Sie E-Mail und Passwort.';
                        break;
                }

                showError(message);

                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Anmelden';
            }
        });

        // ========================================
        // HELPER FUNCTIONS
        // ========================================

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = 'âš ï¸ ' + message;
            errorDiv.classList.add('show');

            // Auto-hide nach 8 Sekunden
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 8000);
        }

        function handleForgotPassword(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();

            if (!email) {
                showError('Bitte geben Sie zuerst Ihre E-Mail-Adresse ein.');
                document.getElementById('email').focus();
                return;
            }

            if (confirm(`Passwort-Reset-Link an ${email} senden?`)) {
                firebase.auth().sendPasswordResetEmail(email)
                    .then(() => {
                        alert(`âœ… Passwort-Reset-Link wurde an ${email} gesendet.\n\nBitte Ã¼berprÃ¼fen Sie Ihr Postfach (auch Spam-Ordner).`);
                    })
                    .catch((error) => {
                        console.error('âŒ Passwort-Reset Fehler:', error);

                        let message = 'Fehler beim Senden des Reset-Links.';

                        if (error.code === 'auth/user-not-found') {
                            message = 'Kein Account mit dieser E-Mail gefunden.';
                        } else if (error.code === 'auth/invalid-email') {
                            message = 'UngÃ¼ltige E-Mail-Adresse.';
                        }

                        showError(message);
                    });
            }
        }

        // ========================================
        // KEYBOARD SHORTCUTS
        // ========================================
        document.addEventListener('keydown', (e) => {
            // Enter in Email-Feld â†’ Focus Passwort
            if (e.key === 'Enter' && document.activeElement.id === 'email') {
                e.preventDefault();
                document.getElementById('password').focus();
            }
        });

        // ========================================
        // THEME TOGGLE (Light/Dark Mode)
        // ========================================

        // Load saved theme from localStorage (default: 'light')
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        console.log('âœ… Theme geladen:', savedTheme);

        // Theme Toggle Button Event
        document.getElementById('themeToggle')?.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            // Update DOM
            document.documentElement.setAttribute('data-theme', newTheme);

            // Save to localStorage
            localStorage.setItem('theme', newTheme);

            console.log('ðŸŒ— Theme gewechselt:', currentTheme, 'â†’', newTheme);

            // Re-render Lucide icons (for smooth transition)
            lucide.createIcons();
        });

        // ========================================
        // LUCIDE ICONS INITIALIZATION
        // ========================================
        lucide.createIcons();
    </script>
</body>
</html>
