<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reifen-Service | Partner Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .header h1 {
            color: #003366;
            font-size: 26px;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-primary {
            background: #003366;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #00509e;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        details {
            margin-top: 25px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            transition: all 0.2s;
        }

        details[open] {
            border-color: #2196f3;
            background: #fafafa;
        }

        summary {
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            user-select: none;
            list-style: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        summary::before {
            content: '‚ñ∂';
            font-size: 10px;
            transition: transform 0.2s;
        }

        details[open] summary::before {
            transform: rotate(90deg);
        }

        .form-group {
            margin-top: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #003366;
        }

        textarea.form-input {
            resize: vertical;
            min-height: 80px;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            margin-top: 12px;
            cursor: pointer;
        }

        .checkbox-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-option label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        .conditional-field {
            margin-top: 15px;
            padding-left: 15px;
            border-left: 3px solid #2196f3;
        }

        .foto-upload {
            margin-top: 15px;
        }

        .foto-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .foto-item {
            position: relative;
            width: 100%;
            padding-top: 100%;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
        }

        .foto-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .foto-item button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255,0,0,0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dringlichkeit-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 500px;
            margin: 15px auto 0 auto;
        }

        .dringlichkeit-option {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .dringlichkeit-option:hover {
            border-color: #003366;
        }

        .dringlichkeit-option.selected {
            border-color: #003366;
            background: #f0f9ff;
        }

        .dringlichkeit-option input[type="radio"] {
            display: none;
        }

        .dringlichkeit-option .label {
            font-weight: 600;
            color: #333;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .dringlichkeit-option .description {
            color: #666;
            font-size: 11px;
        }

        @media (max-width: 600px) {
            .dringlichkeit-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Reifen-Service</h1>
            <p id="partnerName">Reifen-Wechsel, Bestellung, Montage & Einlagerung</p>
        </div>

        <div class="nav-buttons">
            <a href="service-auswahl.html" class="btn btn-secondary">‚Üê Zur√ºck</a>
        </div>

        <form id="reifenForm">
            <!-- Fotos (optional) -->
            <details>
                <summary>Fotos (optional)</summary>
                <div class="form-group">
                    <div class="foto-upload">
                        <input type="file" id="fotoInput" accept="image/*" multiple style="display: none;">
                        <button type="button" class="btn btn-secondary" onclick="document.getElementById('fotoInput').click()">
                            üì∏ Fotos hinzuf√ºgen
                        </button>
                        <div class="foto-preview" id="fotoPreview"></div>
                    </div>
                </div>
            </details>

            <!-- Fahrzeug-Referenz -->
            <details>
                <summary>Fahrzeug-Referenz *</summary>
                <div class="form-group">
                    <div class="radio-group" style="justify-content: center; max-width: 400px; margin: 0 auto;">
                        <div class="radio-option">
                            <input type="radio" name="referenztyp" value="kennzeichen" id="refKennzeichen" checked onchange="toggleReferenz('kennzeichen')">
                            <label for="refKennzeichen">Kennzeichen</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="referenztyp" value="auftragsnummer" id="refAuftrag" onchange="toggleReferenz('auftragsnummer')">
                            <label for="refAuftrag">Auftragsnummer</label>
                        </div>
                    </div>

                    <div id="kennzeichenDiv" style="margin-top: 15px;">
                        <label for="kennzeichen">Kennzeichen:</label>
                        <input type="text" id="kennzeichen" class="form-input" placeholder="z.B. MOS-AB 1234" required>
                    </div>

                    <div id="auftragsnummerDiv" style="margin-top: 15px; display: none;">
                        <label for="auftragsnummer">Auftragsnummer:</label>
                        <input type="text" id="auftragsnummer" class="form-input" placeholder="z.B. 2024-001234">
                    </div>
                </div>
            </details>

            <!-- Reifen-Wechsel -->
            <details>
                <summary>Reifen-Wechsel *</summary>
                <div class="form-group">
                    <label>Sollen die Reifen gewechselt werden?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="wechsel" value="ja" id="wechselJa" checked>
                            <label for="wechselJa">Ja</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="wechsel" value="nein" id="wechselNein">
                            <label for="wechselNein">Nein</label>
                        </div>
                    </div>
                </div>
            </details>

            <!-- Reifen-Bestellung -->
            <details>
                <summary>Reifen-Bestellung</summary>
                <div class="form-group">
                    <label>Sollen neue Reifen bestellt werden?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="bestellung" value="ja" id="bestellungJa" onchange="toggleReifengroesse(true)">
                            <label for="bestellungJa">Ja</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="bestellung" value="nein" id="bestellungNein" checked onchange="toggleReifengroesse(false)">
                            <label for="bestellungNein">Nein</label>
                        </div>
                    </div>

                    <div id="reifengroesseDiv" class="conditional-field" style="display: none;">
                        <label for="reifengroesse">Reifengr√∂√üe:</label>
                        <input type="text" id="reifengroesse" class="form-input" placeholder="z.B. 225/45 R17">
                        <small style="display: block; margin-top: 5px; color: #999; font-size: 12px;">
                            Optional: Hersteller/Modell (z.B. Continental WinterContact)
                        </small>
                    </div>
                </div>
            </details>

            <!-- Montage & Wuchten -->
            <details>
                <summary>Montage & Wuchten</summary>
                <div class="form-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="montageWuchten" checked>
                        <label for="montageWuchten">Reifen neu aufziehen und wuchten</label>
                    </div>
                </div>
            </details>

            <!-- Einlagerung -->
            <details>
                <summary>Einlagerung</summary>
                <div class="form-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="einlagerung">
                        <label for="einlagerung">Alte Reifen einlagern</label>
                    </div>
                </div>
            </details>

            <!-- Gew√ºnschter Termin -->
            <details>
                <summary>Gew√ºnschter Termin</summary>
                <div class="form-group">
                    <div class="dringlichkeit-group">
                        <label class="dringlichkeit-option selected" onclick="selectTermin(this, 'asap')">
                            <input type="radio" name="termin" value="asap" checked>
                            <div class="label">Schnellstm√∂glich</div>
                            <div class="description">1-2 Tage</div>
                        </label>

                        <label class="dringlichkeit-option" onclick="selectTermin(this, 'diese-woche')">
                            <input type="radio" name="termin" value="diese-woche">
                            <div class="label">Diese Woche</div>
                            <div class="description">3-5 Tage</div>
                        </label>

                        <label class="dringlichkeit-option" onclick="selectTermin(this, 'naechste-woche')">
                            <input type="radio" name="termin" value="naechste-woche">
                            <div class="label">N√§chste Woche</div>
                            <div class="description">5-7 Tage</div>
                        </label>

                        <label class="dringlichkeit-option" onclick="selectTermin(this, 'keine-eile')">
                            <input type="radio" name="termin" value="keine-eile">
                            <div class="label">Keine Eile</div>
                            <div class="description">7+ Tage</div>
                        </label>
                    </div>
                </div>
            </details>

            <!-- Anmerkungen -->
            <details>
                <summary>Anmerkungen (optional)</summary>
                <div class="form-group">
                    <label for="anmerkungen">Zus√§tzliche Informationen:</label>
                    <textarea id="anmerkungen" class="form-input" placeholder="z.B. besondere W√ºnsche, Marke bevorzugt..."></textarea>
                </div>
            </details>

            <button type="submit" class="btn btn-primary" id="submitBtn" style="margin-top: 30px;">
                üì§ Anfrage absenden
            </button>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="../firebase-config.js"></script>
    <script>
        let partner = null;
        let photos = [];

        window.addEventListener('DOMContentLoaded', async () => {
            await initFirebase();
            checkLogin();
            setupFotoUpload();
        });

        function checkLogin() {
            partner = JSON.parse(localStorage.getItem('partner') || 'null');
            if (!partner) {
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('partnerName').textContent = `${partner.name} - Reifen-Service Anfrage`;
        }

        function toggleReferenz(typ) {
            const kennzeichenDiv = document.getElementById('kennzeichenDiv');
            const auftragsnummerDiv = document.getElementById('auftragsnummerDiv');
            const kennzeichenInput = document.getElementById('kennzeichen');
            const auftragsnummerInput = document.getElementById('auftragsnummer');

            if (typ === 'kennzeichen') {
                kennzeichenDiv.style.display = 'block';
                auftragsnummerDiv.style.display = 'none';
                kennzeichenInput.required = true;
                auftragsnummerInput.required = false;
            } else {
                kennzeichenDiv.style.display = 'none';
                auftragsnummerDiv.style.display = 'block';
                kennzeichenInput.required = false;
                auftragsnummerInput.required = true;
            }
        }

        function toggleReifengroesse(show) {
            const div = document.getElementById('reifengroesseDiv');
            div.style.display = show ? 'block' : 'none';
        }

        function selectTermin(element, value) {
            document.querySelectorAll('.dringlichkeit-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
        }

        function setupFotoUpload() {
            const fotoInput = document.getElementById('fotoInput');
            fotoInput.addEventListener('change', handleFotoUpload);
        }

        function handleFotoUpload(event) {
            const files = Array.from(event.target.files);

            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    photos.push(e.target.result);
                    renderFotos();
                };
                reader.readAsDataURL(file);
            });

            event.target.value = '';
        }

        function renderFotos() {
            const preview = document.getElementById('fotoPreview');
            preview.innerHTML = photos.map((foto, index) => `
                <div class="foto-item">
                    <img src="${foto}" alt="Foto ${index + 1}">
                    <button type="button" onclick="removeFoto(${index})">√ó</button>
                </div>
            `).join('');
        }

        function removeFoto(index) {
            photos.splice(index, 1);
            renderFotos();
        }

        document.getElementById('reifenForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Wird gesendet...';

            try {
                const referenztyp = document.querySelector('input[name="referenztyp"]:checked').value;
                const bestellung = document.querySelector('input[name="bestellung"]:checked').value === 'ja';

                const anfrageData = {
                    partnerId: partner.id,
                    partnerCode: partner.code,
                    partnerName: partner.name,
                    serviceTyp: 'reifen',

                    referenztyp: referenztyp,
                    kennzeichen: referenztyp === 'kennzeichen' ? document.getElementById('kennzeichen').value : null,
                    auftragsnummer: referenztyp === 'auftragsnummer' ? document.getElementById('auftragsnummer').value : null,

                    wechsel: document.querySelector('input[name="wechsel"]:checked').value,
                    bestellung: bestellung,
                    reifengroesse: bestellung ? document.getElementById('reifengroesse').value : null,
                    montageWuchten: document.getElementById('montageWuchten').checked,
                    einlagerung: document.getElementById('einlagerung').checked,

                    termin: document.querySelector('input[name="termin"]:checked').value,
                    anmerkungen: document.getElementById('anmerkungen').value || null,

                    fotos: photos,
                    status: 'offen',
                    erstelltAm: new Date().toISOString(),
                    aktualisiertAm: new Date().toISOString()
                };

                await db.collection('anfragen_reifen').add(anfrageData);

                alert('‚úÖ Reifen-Anfrage erfolgreich √ºbermittelt!');
                window.location.href = 'meine-anfragen.html';

            } catch (error) {
                console.error('‚ùå Fehler beim Absenden:', error);
                alert('‚ö†Ô∏è Fehler beim Absenden: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Anfrage absenden';
            }
        });
    </script>
</body>
</html>
