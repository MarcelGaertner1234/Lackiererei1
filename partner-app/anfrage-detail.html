        async function stornierenAnfrage(anfrageId, event) {
            event?.stopPropagation();

            if (!anfrage) {
                showToast('Anfrage nicht gefunden.', 'error');
                return;
            }

            // Nur "beauftragt" kann storniert werden
            if (anfrage.status !== 'beauftragt') {
                showToast('Diese Anfrage kann nicht mehr storniert werden.\\n\\nNur Anfragen im Status "Beauftragt" k√∂nnen storniert werden.', 'error');
                return;
            }

            // Best√§tigung
            const bestaetigung = confirm(
                'M√∂chten Sie diese Anfrage wirklich stornieren?\\n\\n' +
                `Auftragsnummer: ${anfrage.auftragsnummer || anfrage.kennzeichen}\\n` +
                `Service: ${anfrage.serviceTyp}\\n` +
                `Status: ${anfrage.status}`
            );

            if (!bestaetigung) {
                return;
            }

            // Optional: Storno-Grund erfragen
            const grund = prompt('Grund f√ºr Stornierung (optional):') || 'Keine Angabe';

            try {
                if (window.DEBUG) console.log('üîç CASCADE DELETE: Suche Fahrzeug f√ºr Atomic Transaction...');

                // SCHRITT 1: Fahrzeug suchen (READ-ONLY vor Transaction)
                const kennzeichen = anfrage.kennzeichen || anfrage.auftragsnummer;
                let fahrzeugSnapshot = null;
                let fahrzeugId = null;

                if (kennzeichen) {
                    // VERSUCH 1: Mit quelle-Filter (Standard-Fall)
                    fahrzeugSnapshot = await window.getCollection('fahrzeuge')
                        .where('kennzeichen', '==', kennzeichen.toUpperCase())
                        .where('quelle', '==', 'Partner-Portal')
                        .limit(1)
                        .get();

                    console.log(`   üìä VERSUCH 1 (quelle=Partner-Portal): ${fahrzeugSnapshot.size} Treffer`);

                    // VERSUCH 2: Ohne quelle-Filter (Fallback, falls quelle-Field fehlt)
                    if (fahrzeugSnapshot.empty) {
                        console.log('   ‚ö†Ô∏è Kein Fahrzeug mit quelle=Partner-Portal gefunden, suche OHNE quelle-Filter...');
                        fahrzeugSnapshot = await window.getCollection('fahrzeuge')
                            .where('kennzeichen', '==', kennzeichen.toUpperCase())
                            .limit(1)
                            .get();

                        console.log(`   üìä VERSUCH 2 (ohne quelle): ${fahrzeugSnapshot.size} Treffer`);
                    }

                    if (!fahrzeugSnapshot.empty) {
                        fahrzeugId = fahrzeugSnapshot.docs[0].id;
                        console.log('‚úÖ Fahrzeug gefunden:', fahrzeugId);
                    } else {
                        console.warn('‚ö†Ô∏è Kein Fahrzeug gefunden - Stornierung wird trotzdem fortgesetzt (nur partnerAnfragen Update)');
                    }
                }

                // SCHRITT 2: ATOMIC BATCH TRANSACTION
                console.log('üî• Starte Atomic Batch Transaction...');
                const batch = db.batch();

                // Operation 1: partnerAnfragen UPDATE
                const anfrageRef = window.getCollection('partnerAnfragen').doc(anfrageId);
                batch.update(anfrageRef, {
                    status: 'storniert',
                    storniertAm: new Date().toISOString(),
                    stornierungsGrund: grund
                });
                console.log('   üìù Batch Operation 1: partnerAnfragen.update()');

                // Operation 2-N: fahrzeuge DELETE + Subcollections (falls gefunden)
                let fotosCount = 0;
                if (fahrzeugId) {
                    // Fotos Subcollection l√∂schen
                    const fotosSnapshot = await window.getCollection('fahrzeuge')
                        .doc(fahrzeugId)
                        .collection('fotos')
                        .get();

                    fotosSnapshot.docs.forEach(doc => {
                        batch.delete(doc.ref);
                    });
                    fotosCount = fotosSnapshot.docs.length;
                    console.log(`   üì∏ Batch Operation 2-${1 + fotosCount}: ${fotosCount} Foto-Dokumente markiert`);

                    // Hauptdokument l√∂schen
                    const fahrzeugRef = window.getCollection('fahrzeuge').doc(fahrzeugId);
                    batch.delete(fahrzeugRef);
                    console.log(`   üóëÔ∏è Batch Operation ${2 + fotosCount}: fahrzeuge.delete()`);
                }

                // COMMIT
                await batch.commit();
                console.log('‚úÖ ATOMIC BATCH COMMIT ERFOLG: Alle Operationen erfolgreich!');

                // AFTER-DELETE CHECK - Bereinige verwaiste Fotos
                if (fahrzeugId) {
                    try {
                        if (window.DEBUG) console.log('üîç AFTER-DELETE CHECK: Pr√ºfe auf verwaiste Fotos...');
                        const remainingFotosSnapshot = await window.getCollection('fahrzeuge')
                            .doc(fahrzeugId)
                            .collection('fotos')
                            .get();

                        if (!remainingFotosSnapshot.empty) {
                            console.warn(`‚ö†Ô∏è ${remainingFotosSnapshot.size} verwaiste Foto(s) gefunden! Bereinige...`);
                            const cleanupBatch = db.batch();
                            remainingFotosSnapshot.docs.forEach(doc => {
                                cleanupBatch.delete(doc.ref);
                            });
                            await cleanupBatch.commit();
                            console.log(`‚úÖ ${remainingFotosSnapshot.size} verwaiste Foto(s) bereinigt`);
                        } else {
                            console.log('‚úÖ Keine verwaisten Fotos gefunden');
                        }
                    } catch (cleanupError) {
                        console.error('‚ùå AFTER-DELETE CHECK Fehler:', cleanupError);
                    }
                }

                showToast('‚úÖ Anfrage erfolgreich storniert und aus Kanban entfernt.', 'success');
                window.safeNavigate('meine-anfragen.html');
            } catch (error) {
                console.error('‚ùå BATCH TRANSACTION FEHLGESCHLAGEN:', error);
                showToast(`‚ùå Stornierung fehlgeschlagen!\\n\\nFehler: ${error.message}\\n\\nDie Anfrage wurde NICHT storniert (Atomic Rollback).`, 'error');
            }
        }

        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // Update button icon
            const btnToggle = document.getElementById('btnThemeToggle');
            if (btnToggle) {
                btnToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }

            console.log(`üåì Theme switched to: ${newTheme}`);
        }

        // Load saved theme on page load
        (function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

            // Update button icon if it exists
            const btnToggle = document.getElementById('btnThemeToggle');
            if (btnToggle) {
                btnToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

            console.log(`üåì Theme loaded: ${savedTheme}`);
