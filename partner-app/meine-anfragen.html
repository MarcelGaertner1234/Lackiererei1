<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Anfragen | Partner Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .header h1 {
            color: #003366;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-primary {
            background: #003366;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #00509e;
            transform: translateY(-2px);
        }

        .anfragen-liste {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .anfrage-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .anfrage-card:hover {
            border-color: #003366;
            box-shadow: 0 4px 12px rgba(0,51,102,0.1);
            transform: translateX(5px);
        }

        .anfrage-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .anfrage-title {
            font-size: 18px;
            font-weight: 600;
            color: #003366;
            margin-bottom: 5px;
        }

        .anfrage-date {
            font-size: 13px;
            color: #999;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-badge.neu {
            background: #e3f2fd;
            color: #1565c0;
        }

        .status-badge.warte_kva {
            background: #fff3e0;
            color: #e65100;
        }

        .status-badge.kva_gesendet {
            background: #f3e5f5;
            color: #6a1b9a;
        }

        .status-badge.beauftragt {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-badge.in_arbeit {
            background: #e1f5fe;
            color: #0277bd;
        }

        .status-badge.fertig {
            background: #c8e6c9;
            color: #1b5e20;
        }

        .anfrage-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            font-size: 14px;
        }

        .detail-item .label {
            color: #666;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .detail-item .value {
            color: #333;
            font-weight: 600;
        }

        .kva-box {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #003366;
            margin-top: 15px;
        }

        .kva-box .title {
            font-weight: 600;
            color: #003366;
            margin-bottom: 10px;
        }

        .kva-box .price {
            font-size: 24px;
            font-weight: 700;
            color: #003366;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #666;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 600px) {
            .anfrage-header {
                flex-direction: column;
                gap: 10px;
            }

            .anfrage-details {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Meine Anfragen</h1>
            <p id="partnerName">Partner Portal</p>
        </div>

        <div class="nav-buttons">
            <button class="btn btn-secondary" onclick="logout()">üö™ Abmelden</button>
            <a href="anfrage.html" class="btn btn-primary">‚ûï Neue Anfrage</a>
        </div>

        <div id="loading" class="loading">
            <p>‚è≥ Anfragen werden geladen...</p>
        </div>

        <div id="anf ragenListe" class="anfragen-liste" style="display: none;">
            <!-- Wird dynamisch gef√ºllt -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="icon">üì≠</div>
            <h3>Noch keine Anfragen</h3>
            <p>Erstellen Sie Ihre erste Lackier-Anfrage!</p>
            <a href="anfrage.html" class="btn btn-primary" style="margin-top: 20px;">
                ‚ûï Erste Anfrage erstellen
            </a>
        </div>
    </div>

    <script src="../firebase-config.js"></script>
    <script>
        let partner = null;

        window.addEventListener('DOMContentLoaded', async () => {
            await initFirebase();
            checkLogin();
            await loadAnfragen();
        });

        function checkLogin() {
            partner = JSON.parse(localStorage.getItem('partner') || 'null');
            if (!partner) {
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('partnerName').textContent = partner.name;
        }

        function logout() {
            if (confirm('M√∂chten Sie sich wirklich abmelden?')) {
                localStorage.removeItem('partner');
                window.location.href = 'index.html';
            }
        }

        async function loadAnfragen() {
            const loading = document.getElementById('loading');
            const liste = document.getElementById('anf ragenListe');
            const emptyState = document.getElementById('emptyState');

            try {
                if (!db) throw new Error('Firebase nicht verf√ºgbar');

                // Anfragen des Partners laden
                const snapshot = await db.collection('partnerAnfragen')
                    .where('partnerId', '==', partner.id)
                    .orderBy('timestamp', 'desc')
                    .get();

                loading.style.display = 'none';

                if (snapshot.empty) {
                    emptyState.style.display = 'block';
                    return;
                }

                liste.style.display = 'flex';
                liste.innerHTML = '';

                snapshot.forEach(doc => {
                    const anfrage = doc.data();
                    const card = createAnfrageCard(anfrage);
                    liste.appendChild(card);
                });

            } catch (error) {
                console.error('‚ùå Fehler beim Laden:', error);
                loading.innerHTML = '<p style="color: #c62828;">‚ö†Ô∏è Fehler beim Laden der Anfragen</p>';
            }
        }

        function createAnfrageCard(anfrage) {
            const card = document.createElement('div');
            card.className = 'anfrage-card';

            const datum = new Date(anfrage.timestamp).toLocaleDateString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const statusTexte = {
                'neu': 'Neu eingegangen',
                'warte_kva': 'In Pr√ºfung',
                'kva_gesendet': 'Angebot erstellt',
                'beauftragt': 'Beauftragt',
                'in_arbeit': 'In Lackierung',
                'fertig': 'Abholbereit'
            };

            let kvaHTML = '';
            if (anfrage.kva) {
                kvaHTML = `
                    <div class="kva-box">
                        <div class="title">üí∂ Kostenvoranschlag</div>
                        <div class="price">${anfrage.kva.gesamt}‚Ç¨</div>
                        <small>Lieferzeit: ${anfrage.kva.lieferzeit || 'k.A.'}</small>
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="anfrage-header">
                    <div>
                        <div class="anfrage-title">${anfrage.marke} ${anfrage.modell}</div>
                        <div class="anfrage-date">${datum}</div>
                    </div>
                    <div class="status-badge ${anfrage.status}">
                        ${statusTexte[anfrage.status] || anfrage.status}
                    </div>
                </div>
                <div class="anfrage-details">
                    <div class="detail-item">
                        <div class="label">Kennzeichen</div>
                        <div class="value">${anfrage.kennzeichen}</div>
                    </div>
                    <div class="detail-item">
                        <div class="label">Schaden</div>
                        <div class="value">${anfrage.schadenBeschreibung.substring(0, 40)}${anfrage.schadenBeschreibung.length > 40 ? '...' : ''}</div>
                    </div>
                    <div class="detail-item">
                        <div class="label">Dringlichkeit</div>
                        <div class="value">${anfrage.dringlichkeit === 'eilig' ? '‚ö° Eilig' : 'üìÖ Normal'}</div>
                    </div>
                </div>
                ${kvaHTML}
            `;

            // Klick √∂ffnet Details (sp√§ter implementiert)
            card.onclick = () => {
                alert('Detail-Ansicht kommt in K√ºrze!\n\nAnfrage-ID: ' + anfrage.id);
            };

            return card;
        }
    </script>
</body>
</html>
