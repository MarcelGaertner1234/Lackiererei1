<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Anfragen | Partner Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .header h1 {
            color: #003366;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-primary {
            background: #003366;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #00509e;
            transform: translateY(-2px);
        }

        .anfragen-liste {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .anfrage-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .anfrage-card:hover {
            border-color: #003366;
            box-shadow: 0 4px 12px rgba(0,51,102,0.1);
            transform: translateX(5px);
        }

        .anfrage-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .anfrage-title {
            font-size: 18px;
            font-weight: 600;
            color: #003366;
            margin-bottom: 5px;
        }

        .anfrage-date {
            font-size: 13px;
            color: #999;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-badge.neu {
            background: #e3f2fd;
            color: #1565c0;
        }

        .status-badge.warte_kva {
            background: #fff3e0;
            color: #e65100;
        }

        .status-badge.kva_gesendet {
            background: #f3e5f5;
            color: #6a1b9a;
        }

        .status-badge.beauftragt {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-badge.in_arbeit {
            background: #e1f5fe;
            color: #0277bd;
        }

        .status-badge.fertig {
            background: #c8e6c9;
            color: #1b5e20;
        }

        .anfrage-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            font-size: 14px;
        }

        .detail-item .label {
            color: #666;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .detail-item .value {
            color: #333;
            font-weight: 600;
        }

        .kva-box {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #003366;
            margin-top: 15px;
        }

        .kva-box .title {
            font-weight: 600;
            color: #003366;
            margin-bottom: 10px;
        }

        .kva-box .price {
            font-size: 24px;
            font-weight: 700;
            color: #003366;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #666;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 600px) {
            .anfrage-header {
                flex-direction: column;
                gap: 10px;
            }

            .anfrage-details {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Meine Anfragen</h1>
            <p id="partnerName">Partner Portal</p>
        </div>

        <div class="nav-buttons">
            <button class="btn btn-secondary" onclick="logout()">üö™ Abmelden</button>
            <a href="service-auswahl.html" class="btn btn-primary">‚ûï Neue Anfrage</a>
        </div>

        <div id="loading" class="loading">
            <p>‚è≥ Anfragen werden geladen...</p>
        </div>

        <div id="anf ragenListe" class="anfragen-liste" style="display: none;">
            <!-- Wird dynamisch gef√ºllt -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="icon">üì≠</div>
            <h3>Noch keine Anfragen</h3>
            <p>Erstellen Sie Ihre erste Lackier-Anfrage!</p>
            <a href="anfrage.html" class="btn btn-primary" style="margin-top: 20px;">
                ‚ûï Erste Anfrage erstellen
            </a>
        </div>
    </div>

    <script src="../firebase-config.js"></script>
    <script>
        let partner = null;

        window.addEventListener('DOMContentLoaded', async () => {
            await initFirebase();
            checkLogin();
            await loadAnfragen();
        });

        function checkLogin() {
            partner = JSON.parse(localStorage.getItem('partner') || 'null');
            if (!partner) {
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('partnerName').textContent = partner.name;
        }

        function logout() {
            if (confirm('M√∂chten Sie sich wirklich abmelden?')) {
                localStorage.removeItem('partner');
                window.location.href = 'index.html';
            }
        }

        async function loadAnfragen() {
            const loading = document.getElementById('loading');
            const liste = document.getElementById('anf ragenListe');
            const emptyState = document.getElementById('emptyState');

            try {
                if (!db) throw new Error('Firebase nicht verf√ºgbar');

                // Anfragen des Partners laden
                const snapshot = await db.collection('partnerAnfragen')
                    .where('partnerId', '==', partner.id)
                    .get();

                loading.style.display = 'none';

                if (snapshot.empty) {
                    emptyState.style.display = 'block';
                    return;
                }

                liste.style.display = 'flex';
                liste.innerHTML = '';

                // Sortiere im JavaScript (statt Firebase orderBy - vermeidet Index-Requirement)
                const docs = snapshot.docs.sort((a, b) => {
                    const timeA = a.data().timestamp || 0;
                    const timeB = b.data().timestamp || 0;
                    return timeB - timeA; // Neueste zuerst
                });

                docs.forEach(doc => {
                    const anfrage = doc.data();
                    const card = createAnfrageCard(anfrage);
                    liste.appendChild(card);
                });

            } catch (error) {
                console.error('‚ùå Fehler beim Laden:', error);
                loading.innerHTML = '<p style="color: #c62828;">‚ö†Ô∏è Fehler beim Laden der Anfragen</p>';
            }
        }

        function createAnfrageCard(anfrage) {
            const card = document.createElement('div');
            card.className = 'anfrage-card';

            const datum = new Date(anfrage.timestamp).toLocaleDateString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const statusTexte = {
                'neu': 'Neu eingegangen',
                'warte_kva': 'In Pr√ºfung',
                'kva_gesendet': 'Angebot erstellt',
                'beauftragt': 'Beauftragt',
                'in_arbeit': 'In Lackierung',
                'fertig': 'Abholbereit'
            };

            let kvaHTML = '';
            if (anfrage.kva) {
                // Neue Varianten-Struktur
                if (anfrage.kva.varianten) {
                    const varianten = anfrage.kva.varianten;
                    const gewaehlte = anfrage.kva.gewaehlteVariante;

                    kvaHTML = `
                        <div style="margin-top: 20px;">
                            <div style="font-weight: 700; color: #003366; margin-bottom: 15px; font-size: 16px;">üí∂ ${varianten.partner ? 'Ihr Angebot' : 'Preis-Varianten vergleichen'}</div>
                            <div style="display: grid; gap: 15px;">
                                ${varianten.original ? `
                                    <!-- Variante Original -->
                                    <div style="background: ${gewaehlte === 'original' ? '#e3f2fd' : '#f5f5f5'}; padding: 15px; border-radius: 10px; border-left: 4px solid ${gewaehlte === 'original' ? '#003366' : '#ccc'};">
                                        <div style="display: flex; justify-content: space-between; align-items: center;">
                                            <div>
                                                <div style="font-weight: 600; color: #003366;">‚≠ê Originalteile (OEM)</div>
                                                <div style="font-size: 24px; font-weight: 700; color: #003366; margin-top: 5px;">${varianten.original.gesamt.toFixed(2)}‚Ç¨</div>
                                            </div>
                                            ${!gewaehlte ? `<button onclick="waehleVariante('${anfrage.id}', 'original')" style="padding: 10px 20px; background: #003366; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">W√§hlen</button>` : ''}
                                            ${gewaehlte === 'original' ? '<span style="color: #4caf50; font-weight: 700;">‚úì Gew√§hlt</span>' : ''}
                                        </div>
                                    </div>
                                ` : ''}

                                ${varianten.zubehoer ? `
                                    <!-- Variante Zubeh√∂r -->
                                    <div style="background: ${gewaehlte === 'zubehoer' ? '#fff3e0' : '#f5f5f5'}; padding: 15px; border-radius: 10px; border-left: 4px solid ${gewaehlte === 'zubehoer' ? '#ff9800' : '#ccc'};">
                                        <div style="display: flex; justify-content: space-between; align-items: center;">
                                            <div>
                                                <div style="font-weight: 600; color: #e65100;">üîß Zubeh√∂rteile</div>
                                                <div style="font-size: 24px; font-weight: 700; color: #e65100; margin-top: 5px;">${varianten.zubehoer.gesamt.toFixed(2)}‚Ç¨</div>
                                                <small style="color: #d32f2f;">‚ö†Ô∏è Passgenauigkeit nicht gew√§hrleistet</small>
                                            </div>
                                            ${!gewaehlte ? `<button onclick="waehleVariante('${anfrage.id}', 'zubehoer')" style="padding: 10px 20px; background: #ff9800; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">W√§hlen</button>` : ''}
                                            ${gewaehlte === 'zubehoer' ? '<span style="color: #4caf50; font-weight: 700;">‚úì Gew√§hlt</span>' : ''}
                                        </div>
                                    </div>
                                ` : ''}

                                ${varianten.partner ? `
                                    <!-- Variante Partner -->
                                    <div style="background: ${gewaehlte === 'partner' ? '#e8f5e9' : '#f5f5f5'}; padding: 15px; border-radius: 10px; border-left: 4px solid ${gewaehlte === 'partner' ? '#4caf50' : '#ccc'};">
                                        <div style="display: flex; justify-content: space-between; align-items: center;">
                                            <div>
                                                <div style="font-weight: 600; color: #2e7d32;">üì¶ Mit Ihrem Ersatzteil</div>
                                                <div style="font-size: 24px; font-weight: 700; color: #2e7d32; margin-top: 5px;">${varianten.partner.gesamt.toFixed(2)}‚Ç¨</div>
                                                <small style="color: #2e7d32;">‚úÖ Sie stellen Ersatzteil zur Verf√ºgung</small>
                                            </div>
                                            ${!gewaehlte ? `<button onclick="waehleVariante('${anfrage.id}', 'partner')" style="padding: 10px 20px; background: #4caf50; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">W√§hlen</button>` : ''}
                                            ${gewaehlte === 'partner' ? '<span style="color: #4caf50; font-weight: 700;">‚úì Gew√§hlt</span>' : ''}
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                            ${anfrage.kva.termine ? `
                                <div style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                                    <div style="font-weight: 600; color: #003366; margin-bottom: 10px;">üìÖ Lackierungs-Termin</div>
                                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; font-size: 14px;">
                                        <div>
                                            <span style="color: #666;">Lackierung Start:</span>
                                            <strong style="color: #003366;"> ${new Date(anfrage.kva.termine.start).toLocaleDateString('de-DE')}</strong>
                                        </div>
                                        <div>
                                            <span style="color: #666;">Abholung bereit:</span>
                                            <strong style="color: #2e7d32;"> ${new Date(anfrage.kva.termine.ende).toLocaleDateString('de-DE')}</strong>
                                        </div>
                                        ${anfrage.kva.termine.abholzeit ? `
                                            <div>
                                                <span style="color: #666;">Abholzeit:</span>
                                                <strong style="color: #e65100;"> ${anfrage.kva.termine.abholzeit} Uhr</strong>
                                            </div>
                                        ` : ''}
                                    </div>
                                </div>
                            ` : `
                                <div style="margin-top: 10px; color: #666; font-size: 13px;">
                                    <strong>Lieferzeit:</strong> ${anfrage.kva.lieferzeit || 'k.A.'}
                                </div>
                            `}
                        </div>
                    `;
                } else {
                    // Alte KVA-Struktur (Fallback)
                    kvaHTML = `
                        <div class="kva-box">
                            <div class="title">üí∂ Kostenvoranschlag</div>
                            <div class="price">${anfrage.kva.gesamt}‚Ç¨</div>
                            <small>Lieferzeit: ${anfrage.kva.lieferzeit || 'k.A.'}</small>
                        </div>
                    `;
                }
            }

            card.innerHTML = `
                <div class="anfrage-header">
                    <div>
                        <div class="anfrage-title">${anfrage.auftragsnummer || anfrage.kennzeichen || 'Fahrzeug'}</div>
                        <div class="anfrage-date">${datum}</div>
                    </div>
                    <div class="status-badge ${anfrage.status}">
                        ${statusTexte[anfrage.status] || anfrage.status}
                    </div>
                </div>
                <div class="anfrage-details">
                    <div class="detail-item">
                        <div class="label">${anfrage.referenzType === 'auftrag' ? 'Auftragsnummer' : 'Kennzeichen'}</div>
                        <div class="value">${anfrage.auftragsnummer || anfrage.kennzeichen || 'k.A.'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="label">VIN</div>
                        <div class="value" style="font-family: monospace; font-size: 12px;">${anfrage.vin || 'Fahrzeugschein'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="label">Schaden</div>
                        <div class="value">${anfrage.schadenBeschreibung.substring(0, 40)}${anfrage.schadenBeschreibung.length > 40 ? '...' : ''}</div>
                    </div>
                    <div class="detail-item">
                        <div class="label">Dringlichkeit</div>
                        <div class="value">${anfrage.dringlichkeitLabel || (anfrage.dringlichkeit === 'eilig' ? '‚ö° Eilig' : 'üìÖ Normal')}</div>
                    </div>
                    ${anfrage.karosseriearbeiten === 'ja' ? `
                    <div class="detail-item" style="background: #fff3e0; padding: 10px; border-radius: 5px; border-left: 4px solid #ff9800;">
                        <strong style="color: #e65100;">üîß Karosserie-Arbeiten erforderlich</strong>
                        <div style="font-size: 12px; margin-top: 3px; color: #999;">Demontage/Montage ben√∂tigt</div>
                    </div>
                    ` : ''}
                    ${anfrage.abholserviceGewuenscht ? `
                    <div class="detail-item" style="background: #fff3e0; padding: 10px; border-radius: 5px; border-left: 4px solid #ff9800;">
                        <strong style="color: #e65100;">üöö Abhol- & Bringservice gew√ºnscht</strong>
                        ${anfrage.abholtermin ? `<div style="font-size: 13px; margin-top: 5px; color: #666;">üìç Abholung am ${new Date(anfrage.abholtermin).toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: 'numeric' })}</div>` : ''}
                    </div>
                    ` : ''}
                    ${anfrage.ersatzfahrzeugGewuenscht ? `
                    <div class="detail-item" style="background: #e3f2fd; padding: 8px; border-radius: 5px; border-left: 4px solid #2196f3;">
                        <strong style="color: #1565c0; font-size: 13px;">üöò Ersatzfahrzeug gew√ºnscht</strong>
                    </div>
                    ` : ''}
                </div>
                ${kvaHTML}
            `;

            // Klick √∂ffnet Details (sp√§ter implementiert)
            card.onclick = () => {
                alert('Detail-Ansicht kommt in K√ºrze!\n\nAnfrage-ID: ' + anfrage.id);
            };

            return card;
        }

        // Variante w√§hlen
        async function waehleVariante(anfrageId, variante) {
            if (!confirm(`M√∂chten Sie die Variante "${variante === 'original' ? 'Originalteile' : variante === 'zubehoer' ? 'Zubeh√∂rteile' : 'Mit Ihrem Ersatzteil'}" w√§hlen?`)) {
                return;
            }

            try {
                if (!db) throw new Error('Firebase nicht verf√ºgbar');

                // Anfrage-Daten laden um Termine zu bekommen
                const anfrageDoc = await db.collection('partnerAnfragen').doc(anfrageId).get();
                if (!anfrageDoc.exists) throw new Error('Anfrage nicht gefunden');

                const anfrage = anfrageDoc.data();

                // 1. Kunde anlegen (falls noch nicht vorhanden)
                let kundeId = null;
                const kundenSnapshot = await db.collection('kunden')
                    .where('name', '==', anfrage.partnerName)
                    .limit(1)
                    .get();

                if (!kundenSnapshot.empty) {
                    // Kunde existiert bereits
                    kundeId = kundenSnapshot.docs[0].id;
                    console.log('‚úÖ Kunde existiert bereits:', kundeId);
                } else {
                    // Neuen Kunden anlegen
                    const kundeData = {
                        name: anfrage.partnerName,
                        telefon: anfrage.kontaktTelefon || '',
                        email: anfrage.kontaktEmail || '',
                        typ: 'Partner (Autohaus)',
                        anzahlBesuche: 1,
                        letzterBesuch: new Date().toISOString(),
                        timestamp: Date.now()
                    };
                    const kundeDoc = await db.collection('kunden').add(kundeData);
                    kundeId = kundeDoc.id;
                    console.log('‚úÖ Neuer Kunde angelegt:', kundeId, kundeData.name);
                }

                // 2. Fahrzeug in fahrzeuge Collection erstellen
                const gewaehlteVarianteData = anfrage.kva.varianten[variante];
                const fahrzeugData = {
                    // Basis-Daten
                    kennzeichen: anfrage.kennzeichen || anfrage.auftragsnummer || 'Partner-' + anfrageId.substring(0, 8),
                    vin: anfrage.vin || '',
                    marke: anfrage.marke || '',
                    modell: anfrage.modell || '',
                    baujahrVon: anfrage.baujahr || '',
                    baujahrBis: anfrage.baujahr || '',

                    // Kunden-Info
                    kunde: anfrage.partnerName,
                    kundenname: anfrage.partnerName,
                    kundeId: kundeId,
                    kundentyp: 'Partner (Autohaus)',

                    // Lackier-Daten
                    farbnummer: anfrage.farbnummer || '',
                    lackart: anfrage.lackart || '',
                    farbname: anfrage.farbname || '',

                    // Schaden & KVA
                    schadenBeschreibung: anfrage.schadenBeschreibung || 'Lackierauftrag von Partner',
                    kvaGesamt: gewaehlteVarianteData.gesamt,
                    kvaLack: gewaehlteVarianteData.lackkosten || 0,
                    kvaTeile: gewaehlteVarianteData.teilekosten || 0,
                    kvaArbeitszeit: gewaehlteVarianteData.arbeitszeit || 0,
                    kvaSonstiges: gewaehlteVarianteData.sonstiges || 0,
                    kvaVariante: variante === 'original' ? 'Originalteile' : variante === 'zubehoer' ? 'Zubeh√∂rteile' : 'Partner-Ersatzteil',
                    vereinbarterPreis: gewaehlteVarianteData.gesamt, // Preis direkt aus KVA √ºbernehmen

                    // Status & Prozess
                    status: 'angenommen',
                    prozessStatus: 'angenommen',

                    // Termine
                    annahmeDatum: anfrage.kva.termine?.start || null,
                    geplantesAbnahmeDatum: anfrage.kva.termine?.ende || null,
                    abholzeit: anfrage.kva.termine?.abholzeit || null,

                    // Referenz zur Partner-Anfrage
                    partnerAnfrageId: anfrageId,
                    quelle: 'Partner-Portal',

                    // Timestamps
                    annahmeZeit: new Date().toISOString(),
                    timestamp: Date.now()
                };

                const fahrzeugDoc = await db.collection('fahrzeuge').add(fahrzeugData);
                console.log('‚úÖ Fahrzeug erstellt:', fahrzeugDoc.id);

                // 3. Status der Partner-Anfrage aktualisieren
                await db.collection('partnerAnfragen').doc(anfrageId).update({
                    'kva.gewaehlteVariante': variante,
                    status: 'beauftragt',
                    statusText: 'Beauftragt',
                    fahrzeugId: fahrzeugDoc.id,
                    kundeId: kundeId
                });

                // 4. Kalender-Eintrag als "abnahme" (nicht partner_abholung)
                if (anfrage.kva && anfrage.kva.termine && anfrage.kva.termine.ende) {
                    const abholDatum = anfrage.kva.termine.ende;

                    // Eintrag wird NICHT mehr in calendar collection gespeichert
                    // stattdessen nutzt kalender.html automatisch geplantesAbnahmeDatum aus fahrzeuge collection

                    console.log('‚úÖ Abnahme-Termin gesetzt:', abholDatum);
                }
