<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Anfragen | Partner Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .header h1 {
            color: #003366;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .filter-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .filter-pill {
            padding: 10px 18px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-pill:hover {
            border-color: #003366;
            transform: translateY(-2px);
        }

        .filter-pill.active {
            background: #003366;
            color: white;
            border-color: #003366;
        }

        .filter-pill .count {
            background: rgba(0,0,0,0.1);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
        }

        .filter-pill.active .count {
            background: rgba(255,255,255,0.3);
        }

        .filter-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .filter-controls select,
        .filter-controls input {
            padding: 10px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            transition: border 0.3s;
        }

        .filter-controls select:focus,
        .filter-controls input:focus {
            outline: none;
            border-color: #003366;
        }

        .filter-reset {
            padding: 10px 20px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .filter-reset:hover {
            background: #d32f2f;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-primary {
            background: #003366;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #00509e;
            transform: translateY(-2px);
        }

        .anfragen-liste {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .anfrage-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s;
            overflow: hidden;
        }

        .anfrage-card:hover {
            border-color: #003366;
            box-shadow: 0 4px 12px rgba(0,51,102,0.1);
        }

        .anfrage-card-header {
            padding: 20px;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }

        .anfrage-card-header:hover {
            background: #f9f9f9;
        }

        .anfrage-card-header:active {
            background: #f0f0f0;
        }

        .anfrage-card-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            padding: 0 20px;
        }

        .anfrage-card.expanded .anfrage-card-body {
            max-height: 3000px;
            padding: 0 20px 20px 20px;
            transition: max-height 0.5s ease-in;
        }

        .toggle-icon {
            display: inline-block;
            transition: transform 0.3s;
            font-size: 16px;
            color: #003366;
            margin-right: 8px;
        }

        .anfrage-card.expanded .toggle-icon {
            transform: rotate(90deg);
        }

        .anfrage-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .anfrage-title {
            font-size: 18px;
            font-weight: 600;
            color: #003366;
            margin-bottom: 5px;
        }

        .anfrage-date {
            font-size: 13px;
            color: #999;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-badge.neu {
            background: #e3f2fd;
            color: #1565c0;
        }

        .status-badge.warte_kva {
            background: #fff3e0;
            color: #e65100;
        }

        .status-badge.kva_gesendet {
            background: #f3e5f5;
            color: #6a1b9a;
        }

        .status-badge.beauftragt {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-badge.in_arbeit {
            background: #e1f5fe;
            color: #0277bd;
        }

        .status-badge.fertig {
            background: #c8e6c9;
            color: #1b5e20;
        }

        .anfrage-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            font-size: 14px;
        }

        .detail-item .label {
            color: #666;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .detail-item .value {
            color: #333;
            font-weight: 600;
        }

        .kva-box {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #003366;
            margin-top: 15px;
        }

        .kva-box .title {
            font-weight: 600;
            color: #003366;
            margin-bottom: 10px;
        }

        .kva-box .price {
            font-size: 24px;
            font-weight: 700;
            color: #003366;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #666;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 600px) {
            .anfrage-header {
                flex-direction: column;
                gap: 10px;
            }

            .anfrage-details {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 Meine Anfragen</h1>
            <p id="partnerName">Partner Portal</p>
        </div>

        <!-- Filter Section -->
        <div class="filter-section" id="filterSection" style="display: none;">
            <div class="filter-pills" id="filterPills">
                <div class="filter-pill active" data-service="alle">
                    <span>📋 Alle</span>
                    <span class="count" id="count-alle">0</span>
                </div>
                <div class="filter-pill" data-service="lackier">
                    <span>🎨 Lackier</span>
                    <span class="count" id="count-lackier">0</span>
                </div>
                <div class="filter-pill" data-service="reifen">
                    <span>🚗 Reifen</span>
                    <span class="count" id="count-reifen">0</span>
                </div>
                <div class="filter-pill" data-service="pflege">
                    <span>✨ Pflege</span>
                    <span class="count" id="count-pflege">0</span>
                </div>
                <div class="filter-pill" data-service="mechanik">
                    <span>🔧 Mechanik</span>
                    <span class="count" id="count-mechanik">0</span>
                </div>
                <div class="filter-pill" data-service="tuev">
                    <span>✅ TÜV/AU</span>
                    <span class="count" id="count-tuev">0</span>
                </div>
                <div class="filter-pill" data-service="versicherung">
                    <span>🛡️ Versicherung</span>
                    <span class="count" id="count-versicherung">0</span>
                </div>
            </div>

            <div class="filter-controls">
                <select id="filterStatus">
                    <option value="alle">Alle Status</option>
                    <option value="neu">Neu eingegangen</option>
                    <option value="warte_kva">In Prüfung</option>
                    <option value="kva_gesendet">Angebot erstellt</option>
                    <option value="beauftragt">Beauftragt</option>
                    <option value="in_arbeit">In Arbeit</option>
                    <option value="fertig">Abholbereit</option>
                    <option value="offen">Offen</option>
                </select>

                <input type="text" id="filterSuche" placeholder="🔍 Suche Kennzeichen/Auftragsnummer..." />

                <input type="date" id="filterDatumVon" placeholder="Von Datum" />
                <input type="date" id="filterDatumBis" placeholder="Bis Datum" />

                <button class="filter-reset" onclick="resetFilter()">✕ Filter zurücksetzen</button>
            </div>
        </div>

        <div id="loading" class="loading">
            <p>⏳ Anfragen werden geladen...</p>
        </div>

        <div id="anfragenListe" class="anfragen-liste" style="display: none;">
            <!-- Wird dynamisch gefüllt -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="icon">📭</div>
            <h3>Noch keine Anfragen</h3>
            <p>Erstellen Sie Ihre erste Lackier-Anfrage!</p>
            <a href="anfrage.html" class="btn btn-primary" style="margin-top: 20px;">
                ➕ Erste Anfrage erstellen
            </a>
        </div>
    </div>

    <script src="../firebase-config.js"></script>
    <script>
        let partner = null;
        let alleAnfragen = []; // Alle Anfragen speichern
        let activeFilters = {
            service: 'alle',
            status: 'alle',
            suche: '',
            datumVon: '',
            datumBis: ''
        };

        window.addEventListener('DOMContentLoaded', async () => {
            await initFirebase();
            checkLogin();
            await loadAnfragen();
            initFilter();
        });

        function initFilter() {
            // Service Pills
            document.querySelectorAll('.filter-pill').forEach(pill => {
                pill.addEventListener('click', () => {
                    document.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('active'));
                    pill.classList.add('active');
                    activeFilters.service = pill.dataset.service;
                    applyFilters();
                });
            });

            // Status Dropdown
            document.getElementById('filterStatus').addEventListener('change', (e) => {
                activeFilters.status = e.target.value;
                applyFilters();
            });

            // Suche
            document.getElementById('filterSuche').addEventListener('input', (e) => {
                activeFilters.suche = e.target.value.toLowerCase();
                applyFilters();
            });

            // Datum Von
            document.getElementById('filterDatumVon').addEventListener('change', (e) => {
                activeFilters.datumVon = e.target.value;
                applyFilters();
            });

            // Datum Bis
            document.getElementById('filterDatumBis').addEventListener('change', (e) => {
                activeFilters.datumBis = e.target.value;
                applyFilters();
            });
        }

        function resetFilter() {
            activeFilters = {
                service: 'alle',
                status: 'alle',
                suche: '',
                datumVon: '',
                datumBis: ''
            };

            document.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('active'));
            document.querySelector('.filter-pill[data-service="alle"]').classList.add('active');
            document.getElementById('filterStatus').value = 'alle';
            document.getElementById('filterSuche').value = '';
            document.getElementById('filterDatumVon').value = '';
            document.getElementById('filterDatumBis').value = '';

            applyFilters();
        }

        function applyFilters() {
            const liste = document.getElementById('anfragenListe');
            liste.innerHTML = '';

            console.log('🔍 Applying filters:', activeFilters);
            console.log('📊 Total anfragen:', alleAnfragen.length);

            const gefiltert = alleAnfragen.filter(anfrage => {
                // Service Filter (Default: lackier für alte Anfragen ohne serviceTyp)
                const serviceTyp = anfrage.serviceTyp || 'lackier';
                if (activeFilters.service !== 'alle' && serviceTyp !== activeFilters.service) {
                    return false;
                }

                // Status Filter
                if (activeFilters.status !== 'alle' && anfrage.status !== activeFilters.status) {
                    return false;
                }

                // Suche Filter
                if (activeFilters.suche) {
                    const kennzeichen = (anfrage.kennzeichen || '').toLowerCase();
                    const auftragsnummer = (anfrage.auftragsnummer || '').toLowerCase();
                    if (!kennzeichen.includes(activeFilters.suche) && !auftragsnummer.includes(activeFilters.suche)) {
                        return false;
                    }
                }

                // Datum Von Filter
                if (activeFilters.datumVon) {
                    const anfrageDate = new Date(anfrage.timestamp || anfrage.erstelltAm);
                    const filterDate = new Date(activeFilters.datumVon);
                    if (anfrageDate < filterDate) {
                        return false;
                    }
                }

                // Datum Bis Filter
                if (activeFilters.datumBis) {
                    const anfrageDate = new Date(anfrage.timestamp || anfrage.erstelltAm);
                    const filterDate = new Date(activeFilters.datumBis);
                    filterDate.setHours(23, 59, 59, 999); // Ende des Tages
                    if (anfrageDate > filterDate) {
                        return false;
                    }
                }

                return true;
            });

            console.log('✅ Gefilterte Anfragen:', gefiltert.length);

            gefiltert.forEach((anfrage, index) => {
                const card = createAnfrageCard(anfrage, index);
                liste.appendChild(card);
            });

            if (gefiltert.length === 0) {
                liste.innerHTML = '<div style="text-align: center; padding: 40px; color: #999;">Keine Anfragen für die gewählten Filter</div>';
            }
        }

        function checkLogin() {
            partner = JSON.parse(localStorage.getItem('partner') || 'null');
            if (!partner) {
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('partnerName').textContent = partner.name;
        }

        function logout() {
            if (confirm('Möchten Sie sich wirklich abmelden?')) {
                localStorage.removeItem('partner');
                window.location.href = 'index.html';
            }
        }

        async function loadAnfragen() {
            const loading = document.getElementById('loading');
            const liste = document.getElementById('anfragenListe');
            const emptyState = document.getElementById('emptyState');
            const filterSection = document.getElementById('filterSection');

            console.log('📊 Loading anfragen for partner:', partner);

            try {
                if (!db) throw new Error('Firebase nicht verfügbar');

                // Anfragen des Partners laden
                const snapshot = await window.getCollection('partnerAnfragen')
                    .where('partnerId', '==', partner.id)
                    .get();

                loading.style.display = 'none';

                console.log('📦 Snapshot size:', snapshot.size);

                if (snapshot.empty) {
                    console.log('⚠️ Keine Anfragen gefunden für Partner:', partner.id);
                    emptyState.style.display = 'block';
                    return;
                }

                // Alle Anfragen speichern
                alleAnfragen = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                })).sort((a, b) => {
                    const timeA = a.timestamp || 0;
                    const timeB = b.timestamp || 0;
                    return timeB - timeA; // Neueste zuerst
                });

                // Zähler aktualisieren
                updateCounts();

                // Filter anzeigen
                console.log('✅ Zeige Filter-Section und Liste');
                filterSection.style.display = 'block';
                liste.style.display = 'flex';

                // Initial anzeigen
                applyFilters();
                console.log('✅ Filter angewendet, Anzahl Cards:', liste.children.length);

            } catch (error) {
                console.error('❌ Fehler beim Laden:', error);
                loading.innerHTML = '<p style="color: #c62828;">⚠️ Fehler beim Laden der Anfragen</p>';
            }
        }

        function updateCounts() {
            // Gesamt
            document.getElementById('count-alle').textContent = alleAnfragen.length;

            // Pro Service-Typ
            const serviceCounts = {
                lackier: 0,
                reifen: 0,
                pflege: 0,
                mechanik: 0,
                tuev: 0,
                versicherung: 0
            };

            alleAnfragen.forEach(anfrage => {
                const typ = anfrage.serviceTyp || 'lackier';
                if (serviceCounts[typ] !== undefined) {
                    serviceCounts[typ]++;
                }
            });

            Object.keys(serviceCounts).forEach(typ => {
                document.getElementById(`count-${typ}`).textContent = serviceCounts[typ];
            });
        }

        function getServiceBadge(serviceTyp) {
            const badges = {
                'lackier': { icon: '🎨', label: 'Lackier-Service', color: '#003366' },
                'reifen': { icon: '🚗', label: 'Reifen-Service', color: '#1976d2' },
                'pflege': { icon: '✨', label: 'Fahrzeugpflege', color: '#7b1fa2' },
                'mechanik': { icon: '🔧', label: 'Mechanik', color: '#d32f2f' },
                'tuev': { icon: '✅', label: 'TÜV/AU', color: '#388e3c' },
                'versicherung': { icon: '🛡️', label: 'Versicherung', color: '#f57c00' }
            };
            const badge = badges[serviceTyp] || { icon: '📋', label: 'Service', color: '#666' };
            return `<span style="background: ${badge.color}; color: white; padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: 600;">${badge.icon} ${badge.label}</span>`;
        }

        function getServiceDetails(anfrage) {
            const typ = anfrage.serviceTyp || 'lackier';

            switch(typ) {
                case 'reifen':
                    return `
                        <div class="detail-item"><div class="label">Wechsel</div><div class="value">${anfrage.wechsel === 'ja' ? '✅ Ja' : '❌ Nein'}</div></div>
                        ${anfrage.bestellung ? `<div class="detail-item"><div class="label">Bestellung</div><div class="value">${anfrage.reifengroesse || 'Ja'}</div></div>` : ''}
                        ${anfrage.montageWuchten ? `<div class="detail-item"><div class="value">🔧 Montage & Wuchten</div></div>` : ''}
                        ${anfrage.einlagerung ? `<div class="detail-item"><div class="value">📦 Einlagerung</div></div>` : ''}
                    `;
                case 'pflege':
                    const leistungen = [];
                    if (anfrage.leistungen) {
                        if (anfrage.leistungen.neuwagenAufbereitung) leistungen.push('Neuwagen-Aufbereitung');
                        if (anfrage.leistungen.innenAufbereitung) leistungen.push('Innen-Aufbereitung');
                        if (anfrage.leistungen.aussenAufbereitung) leistungen.push('Außen-Aufbereitung');
                        if (anfrage.leistungen.innenUndAussen) leistungen.push('Innen & Außen');
                        if (anfrage.leistungen.polsterreinigung) leistungen.push('Polsterreinigung');
                    }
                    return `<div class="detail-item"><div class="label">Leistungen</div><div class="value">${leistungen.join(', ') || 'k.A.'}</div></div>`;
                case 'mechanik':
                    return `
                        <div class="detail-item"><div class="label">Problem</div><div class="value">${anfrage.problembeschreibung?.substring(0, 40)}...</div></div>
                        ${anfrage.termin === 'notfall' ? `<div class="detail-item" style="background: #ffebee; padding: 8px; border-radius: 4px;"><strong style="color: #c62828;">🚨 NOTFALL</strong></div>` : ''}
                    `;
                case 'tuev':
                    return `
                        <div class="detail-item"><div class="label">Untersuchungen</div><div class="value">${anfrage.hu ? 'HU' : ''}${anfrage.hu && anfrage.au ? ' + ' : ''}${anfrage.au ? 'AU' : ''}</div></div>
                        ${anfrage.slotId ? `<div class="detail-item"><div class="label">Slot</div><div class="value">${anfrage.slotId}</div></div>` : ''}
                    `;
                case 'versicherung':
                    return `
                        <div class="detail-item"><div class="label">Schadendatum</div><div class="value">${anfrage.schadendatum ? new Date(anfrage.schadendatum).toLocaleDateString('de-DE') : 'k.A.'}</div></div>
                        <div class="detail-item"><div class="label">Versicherung</div><div class="value">${anfrage.versicherung || 'k.A.'}</div></div>
                        ${anfrage.schadenart ? `<div class="detail-item"><div class="label">Art</div><div class="value">${anfrage.schadenart}</div></div>` : ''}
                    `;
                case 'lackier':
                default:
                    return `
                        <div class="detail-item"><div class="label">Schaden</div><div class="value">${anfrage.schadenBeschreibung?.substring(0, 40)}${anfrage.schadenBeschreibung?.length > 40 ? '...' : ''}</div></div>
                        <div class="detail-item"><div class="label">Dringlichkeit</div><div class="value">${anfrage.dringlichkeitLabel || (anfrage.dringlichkeit === 'eilig' ? '⚡ Eilig' : '📅 Normal')}</div></div>
                        ${anfrage.karosseriearbeiten === 'ja' ? `<div class="detail-item" style="background: #fff3e0; padding: 10px; border-radius: 5px; border-left: 4px solid #ff9800;"><strong style="color: #e65100;">🔧 Karosserie-Arbeiten</strong></div>` : ''}
                    `;
            }
        }

        function createAnfrageCard(anfrage, index) {
            const card = document.createElement('div');
            card.className = 'anfrage-card';
            // Erste Card standardmäßig ausgeklappt
            if (index === 0) {
                card.classList.add('expanded');
            }

            const datum = new Date(anfrage.timestamp || anfrage.erstelltAm).toLocaleDateString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const statusTexte = {
                'neu': 'Neu eingegangen',
                'warte_kva': 'In Prüfung',
                'kva_gesendet': 'Angebot erstellt',
                'beauftragt': 'Beauftragt',
                'in_arbeit': 'In Lackierung',
                'fertig': 'Abholbereit'
            };

            let kvaHTML = '';
            if (anfrage.kva) {
                // Neue Varianten-Struktur
                if (anfrage.kva.varianten) {
                    const varianten = anfrage.kva.varianten;
                    const gewaehlte = anfrage.kva.gewaehlteVariante;

                    kvaHTML = `
                        <div style="margin-top: 20px;">
                            <div style="font-weight: 700; color: #003366; margin-bottom: 15px; font-size: 16px;">💶 ${varianten.partner ? 'Ihr Angebot' : 'Preis-Varianten vergleichen'}</div>
                            <div style="display: grid; gap: 15px;">
                                ${varianten.original ? `
                                    <!-- Variante Original -->
                                    <div style="background: ${gewaehlte === 'original' ? '#e3f2fd' : '#f5f5f5'}; padding: 15px; border-radius: 10px; border-left: 4px solid ${gewaehlte === 'original' ? '#003366' : '#ccc'};">
                                        <div style="display: flex; justify-content: space-between; align-items: center;">
                                            <div>
                                                <div style="font-weight: 600; color: #003366;">⭐ Originalteile (OEM)</div>
                                                <div style="font-size: 24px; font-weight: 700; color: #003366; margin-top: 5px;">${varianten.original.gesamt.toFixed(2)}€</div>
                                            </div>
                                            ${!gewaehlte ? `<button onclick="waehleVariante('${anfrage.id}', 'original')" style="padding: 10px 20px; background: #003366; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Wählen</button>` : ''}
                                            ${gewaehlte === 'original' ? '<span style="color: #4caf50; font-weight: 700;">✓ Gewählt</span>' : ''}
                                        </div>
                                    </div>
                                ` : ''}

                                ${varianten.zubehoer ? `
                                    <!-- Variante Zubehör -->
                                    <div style="background: ${gewaehlte === 'zubehoer' ? '#fff3e0' : '#f5f5f5'}; padding: 15px; border-radius: 10px; border-left: 4px solid ${gewaehlte === 'zubehoer' ? '#ff9800' : '#ccc'};">
                                        <div style="display: flex; justify-content: space-between; align-items: center;">
                                            <div>
                                                <div style="font-weight: 600; color: #e65100;">🔧 Zubehörteile</div>
                                                <div style="font-size: 24px; font-weight: 700; color: #e65100; margin-top: 5px;">${varianten.zubehoer.gesamt.toFixed(2)}€</div>
                                                <small style="color: #d32f2f;">⚠️ Passgenauigkeit nicht gewährleistet</small>
                                            </div>
                                            ${!gewaehlte ? `<button onclick="waehleVariante('${anfrage.id}', 'zubehoer')" style="padding: 10px 20px; background: #ff9800; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Wählen</button>` : ''}
                                            ${gewaehlte === 'zubehoer' ? '<span style="color: #4caf50; font-weight: 700;">✓ Gewählt</span>' : ''}
                                        </div>
                                    </div>
                                ` : ''}

                                ${varianten.partner ? `
                                    <!-- Variante Partner -->
                                    <div style="background: ${gewaehlte === 'partner' ? '#e8f5e9' : '#f5f5f5'}; padding: 15px; border-radius: 10px; border-left: 4px solid ${gewaehlte === 'partner' ? '#4caf50' : '#ccc'};">
                                        <div style="display: flex; justify-content: space-between; align-items: center;">
                                            <div>
                                                <div style="font-weight: 600; color: #2e7d32;">📦 Mit Ihrem Ersatzteil</div>
                                                <div style="font-size: 24px; font-weight: 700; color: #2e7d32; margin-top: 5px;">${varianten.partner.gesamt.toFixed(2)}€</div>
                                                <small style="color: #2e7d32;">✅ Sie stellen Ersatzteil zur Verfügung</small>
                                            </div>
                                            ${!gewaehlte ? `<button onclick="waehleVariante('${anfrage.id}', 'partner')" style="padding: 10px 20px; background: #4caf50; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Wählen</button>` : ''}
                                            ${gewaehlte === 'partner' ? '<span style="color: #4caf50; font-weight: 700;">✓ Gewählt</span>' : ''}
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                            ${anfrage.kva.termine ? `
                                <div style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                                    <div style="font-weight: 600; color: #003366; margin-bottom: 10px;">📅 Lackierungs-Termin</div>
                                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; font-size: 14px;">
                                        <div>
                                            <span style="color: #666;">Lackierung Start:</span>
                                            <strong style="color: #003366;"> ${new Date(anfrage.kva.termine.start).toLocaleDateString('de-DE')}</strong>
                                        </div>
                                        <div>
                                            <span style="color: #666;">Abholung bereit:</span>
                                            <strong style="color: #2e7d32;"> ${new Date(anfrage.kva.termine.ende).toLocaleDateString('de-DE')}</strong>
                                        </div>
                                        ${anfrage.kva.termine.abholzeit ? `
                                            <div>
                                                <span style="color: #666;">Abholzeit:</span>
                                                <strong style="color: #e65100;"> ${anfrage.kva.termine.abholzeit} Uhr</strong>
                                            </div>
                                        ` : ''}
                                    </div>
                                </div>
                            ` : `
                                <div style="margin-top: 10px; color: #666; font-size: 13px;">
                                    <strong>Lieferzeit:</strong> ${anfrage.kva.lieferzeit || 'k.A.'}
                                </div>
                            `}
                        </div>
                    `;
                } else {
                    // Alte KVA-Struktur (Fallback)
                    kvaHTML = `
                        <div class="kva-box">
                            <div class="title">💶 Kostenvoranschlag</div>
                            <div class="price">${anfrage.kva.gesamt}€</div>
                            <small>Lieferzeit: ${anfrage.kva.lieferzeit || 'k.A.'}</small>
                        </div>
                    `;
                }
            }

            card.innerHTML = `
                <div class="anfrage-card-header">
                    <div class="anfrage-header">
                        <div>
                            <div class="anfrage-title">
                                <span class="toggle-icon">▶</span>${anfrage.auftragsnummer || anfrage.kennzeichen || 'Fahrzeug'}
                            </div>
                            <div class="anfrage-date">${datum} ${getServiceBadge(anfrage.serviceTyp || 'lackier')}</div>
                        </div>
                        <div class="status-badge ${anfrage.status}">
                            ${statusTexte[anfrage.status] || anfrage.status}
                        </div>
                    </div>
                </div>
                <div class="anfrage-card-body">
                    <div class="anfrage-details">
                    <div class="detail-item">
                        <div class="label">${anfrage.referenzType === 'auftrag' || anfrage.referenztyp === 'auftragsnummer' ? 'Auftragsnummer' : 'Kennzeichen'}</div>
                        <div class="value">${anfrage.auftragsnummer || anfrage.kennzeichen || 'k.A.'}</div>
                    </div>
                    ${anfrage.vin ? `
                    <div class="detail-item">
                        <div class="label">VIN</div>
                        <div class="value" style="font-family: monospace; font-size: 12px;">${anfrage.vin}</div>
                    </div>
                    ` : ''}
                    ${getServiceDetails(anfrage)}
                    ${anfrage.abholserviceGewuenscht ? `
                    <div class="detail-item" style="background: #fff3e0; padding: 10px; border-radius: 5px; border-left: 4px solid #ff9800;">
                        <strong style="color: #e65100;">🚚 Abhol- & Bringservice gewünscht</strong>
                        ${anfrage.abholtermin ? `<div style="font-size: 13px; margin-top: 5px; color: #666;">📍 Abholung am ${new Date(anfrage.abholtermin).toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: 'numeric' })}</div>` : ''}
                    </div>
                    ` : ''}
                    ${anfrage.ersatzfahrzeugGewuenscht ? `
                    <div class="detail-item" style="background: #e3f2fd; padding: 8px; border-radius: 5px; border-left: 4px solid #2196f3;">
                        <strong style="color: #1565c0; font-size: 13px;">🚘 Ersatzfahrzeug gewünscht</strong>
                    </div>
                    ` : ''}
                    </div>
                    ${kvaHTML}
                </div>
            `;

            // Toggle-Funktion für Header
            const header = card.querySelector('.anfrage-card-header');
            header.onclick = (e) => {
                e.stopPropagation();
                card.classList.toggle('expanded');
            };

            // Detail-Link Button hinzufügen
            const detailButton = document.createElement('button');
            detailButton.className = 'btn btn-primary btn-small';
            detailButton.textContent = '🔍 Details öffnen';
            detailButton.style.cssText = 'margin-top: 15px;';
            detailButton.onclick = (e) => {
                e.stopPropagation();
                window.location.href = `anfrage-detail.html?id=${anfrage.id}`;
            };

            const cardBody = card.querySelector('.anfrage-card-body');
            cardBody.appendChild(detailButton);

            return card;
        }

        // Variante wählen
        async function waehleVariante(anfrageId, variante) {
            if (!confirm(`Möchten Sie die Variante "${variante === 'original' ? 'Originalteile' : variante === 'zubehoer' ? 'Zubehörteile' : 'Mit Ihrem Ersatzteil'}" wählen?`)) {
                return;
            }

            try {
                if (!db) throw new Error('Firebase nicht verfügbar');

                // Anfrage-Daten laden um Termine zu bekommen
                const anfrageDoc = await window.getCollection('partnerAnfragen').doc(anfrageId).get();
                if (!anfrageDoc.exists) throw new Error('Anfrage nicht gefunden');

                const anfrage = anfrageDoc.data();

                // 1. Kunde anlegen (falls noch nicht vorhanden)
                let kundeId = null;
                const kundenSnapshot = await window.getCollection('kunden')
                    .where('name', '==', anfrage.partnerName)
                    .limit(1)
                    .get();

                if (!kundenSnapshot.empty) {
                    // Kunde existiert bereits
                    kundeId = kundenSnapshot.docs[0].id;
                    console.log('✅ Kunde existiert bereits:', kundeId);
                } else {
                    // Neuen Kunden anlegen
                    const kundeData = {
                        name: anfrage.partnerName,
                        telefon: anfrage.kontaktTelefon || '',
                        email: anfrage.kontaktEmail || '',
                        typ: 'Partner (Autohaus)',
                        anzahlBesuche: 1,
                        letzterBesuch: new Date().toISOString(),
                        timestamp: Date.now()
                    };
                    const kundeDoc = await window.getCollection('kunden').add(kundeData);
                    kundeId = kundeDoc.id;
                    console.log('✅ Neuer Kunde angelegt:', kundeId, kundeData.name);
                }

                // 2. Fahrzeug in fahrzeuge Collection erstellen
                const gewaehlteVarianteData = anfrage.kva.varianten[variante];
                const fahrzeugData = {
                    // Basis-Daten
                    kennzeichen: anfrage.kennzeichen || anfrage.auftragsnummer || 'Partner-' + anfrageId.substring(0, 8),
                    vin: anfrage.vin || '',
                    marke: anfrage.marke || '',
                    modell: anfrage.modell || '',
                    baujahrVon: anfrage.baujahr || '',
                    baujahrBis: anfrage.baujahr || '',

                    // Service-Typ (WICHTIG für Kanban-Filterung!)
                    serviceTyp: anfrage.serviceTyp || 'lackier',

                    // Kunden-Info
                    kunde: anfrage.partnerName,
                    kundenname: anfrage.partnerName,
                    kundeId: kundeId,
                    kundentyp: 'Partner (Autohaus)',

                    // Lackier-Daten
                    farbnummer: anfrage.farbnummer || '',
                    lackart: anfrage.lackart || '',
                    farbname: anfrage.farbname || '',

                    // Schaden & KVA
                    schadenBeschreibung: anfrage.schadenBeschreibung || 'Lackierauftrag von Partner',
                    kvaGesamt: gewaehlteVarianteData.gesamt,
                    kvaLack: gewaehlteVarianteData.lackkosten || 0,
                    kvaTeile: gewaehlteVarianteData.teilekosten || 0,
                    kvaArbeitszeit: gewaehlteVarianteData.arbeitszeit || 0,
                    kvaSonstiges: gewaehlteVarianteData.sonstiges || 0,
                    kvaVariante: variante === 'original' ? 'Originalteile' : variante === 'zubehoer' ? 'Zubehörteile' : 'Partner-Ersatzteil',
                    vereinbarterPreis: gewaehlteVarianteData.gesamt, // Preis direkt aus KVA übernehmen

                    // Status & Prozess
                    status: 'angenommen',
                    prozessStatus: 'angenommen',

                    // Termine
                    annahmeDatum: anfrage.kva.termine?.start || null,
                    geplantesAbnahmeDatum: anfrage.kva.termine?.ende || null,
                    abholzeit: anfrage.kva.termine?.abholzeit || null,

                    // Referenz zur Partner-Anfrage
                    partnerAnfrageId: anfrageId,
                    quelle: 'Partner-Portal',

                    // Timestamps
                    annahmeZeit: new Date().toISOString(),
                    timestamp: Date.now()
                };

                const fahrzeugDoc = await window.getCollection('fahrzeuge').add(fahrzeugData);
                console.log('✅ Fahrzeug erstellt:', fahrzeugDoc.id);

                // 3. Status der Partner-Anfrage aktualisieren
                await window.getCollection('partnerAnfragen').doc(anfrageId).update({
                    'kva.gewaehlteVariante': variante,
                    status: 'beauftragt',
                    statusText: 'Beauftragt',
                    fahrzeugId: fahrzeugDoc.id,
                    kundeId: kundeId
                });

                // 4. Kalender-Eintrag als "abnahme" (nicht partner_abholung)
                if (anfrage.kva && anfrage.kva.termine && anfrage.kva.termine.ende) {
                    const abholDatum = anfrage.kva.termine.ende;

                    // Eintrag wird NICHT mehr in calendar collection gespeichert
                    // stattdessen nutzt kalender.html automatisch geplantesAbnahmeDatum aus fahrzeuge collection

                    console.log('✅ Abnahme-Termin gesetzt:', abholDatum);
                }

                alert(`✅ Auftrag beauftragt!\n\n📋 Fahrzeug wurde ins System aufgenommen\n👥 Kunde registriert: ${anfrage.partnerName}\n📅 Abnahme-Termin: ${anfrage.kva.termine?.ende ? new Date(anfrage.kva.termine.ende).toLocaleDateString('de-DE') : 'nicht gesetzt'}\n\n→ Das Fahrzeug erscheint jetzt in:\n   • Fahrzeug-Übersicht\n   • Kanban Board\n   • Kalender (Abnahme-Termin)`);

                // Seite neu laden um die Änderungen anzuzeigen
                await loadAnfragen();

            } catch (error) {
                console.error('❌ Fehler:', error);
                alert('Fehler beim Wählen der Variante: ' + error.message);
            }
        }
    </script>
