<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service-Auswahl | Partner Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .header h1 {
            color: #003366;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 15px;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .service-karte {
            padding: 30px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s;
            background: white;
            cursor: pointer;
        }

        .service-karte:hover {
            border-color: #003366;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,51,102,0.1);
        }

        .service-karte .title {
            font-size: 18px;
            font-weight: 600;
            color: #003366;
            margin-bottom: 8px;
            text-align: center;
        }

        .service-karte .description {
            font-size: 13px;
            color: #666;
            text-align: center;
            line-height: 1.5;
        }

        /* Multi-Select Checkbox Styles */
        .service-karte {
            position: relative;
        }

        .service-karte input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .service-karte label {
            display: block;
            cursor: pointer;
        }

        .service-karte.selected {
            border-color: #003366;
            background: #f0f7ff;
            box-shadow: 0 4px 12px rgba(0,51,102,0.15);
        }

        .checkbox-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 28px;
            height: 28px;
            background: #003366;
            color: white;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
        }

        .service-karte.selected .checkbox-overlay {
            display: flex;
        }

        .submit-container {
            margin-top: 30px;
            text-align: center;
        }

        .btn-primary {
            background: #003366;
            color: white;
            padding: 12px 24px;
            font-size: 14px;
        }

        .btn-primary:hover:not(:disabled) {
            background: #002244;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Mobile Responsive - Minimalistische Optimierung */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
                border-radius: 8px;
            }

            .header {
                margin-bottom: 20px;
                padding-bottom: 12px;
                border-bottom: 1px solid #e0e0e0;
            }

            .header h1 {
                font-size: 18px;
                margin-bottom: 6px;
            }

            .header p {
                font-size: 12px;
            }

            .nav-buttons {
                gap: 6px;
                margin-bottom: 12px;
            }

            .btn {
                padding: 6px 10px;
                font-size: 10px;
                border-radius: 6px;
            }

            .service-grid {
                grid-template-columns: 1fr;
                gap: 12px;
                margin-top: 15px;
            }

            .service-karte {
                padding: 15px;
                border: 1px solid #e0e0e0;
                border-radius: 8px;
            }

            .service-karte .title {
                font-size: 14px;
                margin-bottom: 6px;
            }

            .service-karte .description {
                font-size: 11px;
            }

            .checkbox-overlay {
                width: 24px;
                height: 24px;
                font-size: 14px;
                top: 8px;
                right: 8px;
            }

            .submit-container {
                margin-top: 20px;
            }

            .btn-primary {
                padding: 8px 16px;
                font-size: 12px;
            }
        }

        /* Extra-Mobile Responsive (@480px) */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            .container {
                padding: 12px;
            }

            .header h1 {
                font-size: 16px;
            }

            .header p {
                font-size: 11px;
            }

            .nav-buttons {
                gap: 5px;
                margin-bottom: 10px;
            }

            .btn {
                padding: 5px 8px;
                font-size: 9px;
                border-radius: 6px;
            }

            .service-karte {
                padding: 12px;
            }

            .service-karte .icon {
                font-size: 28px;
                margin-bottom: 8px;
            }

            .service-karte .title {
                font-size: 13px;
            }

            .service-karte .description {
                font-size: 10px;
            }

            .checkbox-overlay {
                width: 22px;
                height: 22px;
                font-size: 12px;
                top: 6px;
                right: 6px;
            }

            .btn-primary {
                padding: 6px 12px;
                font-size: 11px;
            }
        }
    </style>

    <!-- Mobile-Responsive CSS Framework -->
    <link rel="stylesheet" href="../mobile-responsive.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Service-Auswahl</h1>
            <p id="partnerName">Wählen Sie Ihren gewünschten Service</p>
        </div>

        <div class="nav-buttons">
            <a href="meine-anfragen.html" class="btn btn-secondary">Zurück zu Anfragen</a>
        </div>

        <div class="service-grid" id="serviceGrid">
            <div class="service-karte" data-service="lackier">
                <input type="checkbox" id="service-lackier" class="service-checkbox">
                <label for="service-lackier">
                    <div class="title">Lackier-Service</div>
                    <div class="description">Lackschäden, Kratzer, Dellen, Spot-Repair</div>
                    <div class="checkbox-overlay">✓</div>
                </label>
            </div>

            <div class="service-karte" data-service="reifen">
                <input type="checkbox" id="service-reifen" class="service-checkbox">
                <label for="service-reifen">
                    <div class="title">Reifen-Service</div>
                    <div class="description">Wechsel, Bestellung, Montage, Einlagerung</div>
                    <div class="checkbox-overlay">✓</div>
                </label>
            </div>

            <div class="service-karte" data-service="pflege">
                <input type="checkbox" id="service-pflege" class="service-checkbox">
                <label for="service-pflege">
                    <div class="title">Fahrzeugpflege</div>
                    <div class="description">Aufbereitung Innen & Außen, Polsterreinigung</div>
                    <div class="checkbox-overlay">✓</div>
                </label>
            </div>

            <div class="service-karte" data-service="mechanik">
                <input type="checkbox" id="service-mechanik" class="service-checkbox">
                <label for="service-mechanik">
                    <div class="title">Mechanik / Werkstatt</div>
                    <div class="description">Reparaturen, Inspektionen, Diagnose</div>
                    <div class="checkbox-overlay">✓</div>
                </label>
            </div>

            <div class="service-karte" data-service="tuev">
                <input type="checkbox" id="service-tuev" class="service-checkbox">
                <label for="service-tuev">
                    <div class="title">TÜV / AU</div>
                    <div class="description">Hauptuntersuchung & Abgastest</div>
                    <div class="checkbox-overlay">✓</div>
                </label>
            </div>

            <div class="service-karte" data-service="versicherung">
                <input type="checkbox" id="service-versicherung" class="service-checkbox">
                <label for="service-versicherung">
                    <div class="title">Versicherungsschaden</div>
                    <div class="description">Unfallschäden, Gutachten, Abwicklung</div>
                    <div class="checkbox-overlay">✓</div>
                </label>
            </div>
        </div>

        <div class="submit-container">
            <button id="submitBtn" class="btn btn-primary" disabled>
                Weiter mit <span id="selectedCount">0</span> Service(s)
            </button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="../firebase-config.js"></script>
    <script>
        let partner = null;

        window.addEventListener('DOMContentLoaded', async () => {
            await initFirebase();
            checkLogin();
        });

        function checkLogin() {
            partner = JSON.parse(localStorage.getItem('partner') || 'null');
            if (!partner) {
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('partnerName').textContent = `${partner.name} - Wählen Sie Ihren gewünschten Service`;
            initServiceSelection();
        }

        // Multi-Service Selection Logic
        let selectedServices = [];

        function initServiceSelection() {
            const checkboxes = document.querySelectorAll('.service-checkbox');
            const submitBtn = document.getElementById('submitBtn');
            const selectedCountSpan = document.getElementById('selectedCount');

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const serviceKarte = e.target.closest('.service-karte');
                    const serviceType = serviceKarte.getAttribute('data-service');

                    if (e.target.checked) {
                        serviceKarte.classList.add('selected');
                        if (!selectedServices.includes(serviceType)) {
                            selectedServices.push(serviceType);
                        }
                    } else {
                        serviceKarte.classList.remove('selected');
                        selectedServices = selectedServices.filter(s => s !== serviceType);
                    }

                    // Update counter and button state
                    selectedCountSpan.textContent = selectedServices.length;
                    submitBtn.disabled = selectedServices.length === 0;
                });
            });

            submitBtn.addEventListener('click', () => {
                if (selectedServices.length === 0) {
                    return;
                }

                // Store selected services in sessionStorage
                sessionStorage.setItem('selectedServices', JSON.stringify(selectedServices));

                // If only one service selected, redirect to specific form
                if (selectedServices.length === 1) {
                    const serviceMap = {
                        'lackier': 'anfrage.html',
                        'reifen': 'reifen-anfrage.html',
                        'pflege': 'pflege-anfrage.html',
                        'mechanik': 'mechanik-anfrage.html',
                        'tuev': 'tuev-anfrage.html',
                        'versicherung': 'versicherung-anfrage.html'
                    };
                    window.location.href = serviceMap[selectedServices[0]];
                } else {
                    // Multiple services: redirect to combined form
                    window.location.href = 'multi-service-anfrage.html';
                }
            });
        }
    </script>
</body>
</html>
