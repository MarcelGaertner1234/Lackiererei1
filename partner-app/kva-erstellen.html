<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kostenvoranschlag erstellen | Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .header h1 {
            color: #003366;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-primary {
            background: #003366;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #00509e;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .info-box {
            background: #f0f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #003366;
        }

        .info-box h3 {
            color: #003366;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            font-size: 14px;
        }

        .info-item .label {
            color: #666;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .info-item .value {
            color: #333;
            font-weight: 600;
        }

        .schadensbeschreibung {
            background: #fff3e0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .schadensbeschreibung .label {
            color: #e65100;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .schadensbeschreibung .text {
            color: #333;
            line-height: 1.6;
        }

        .photos-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .photos-preview img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #003366;
            margin-bottom: 20px;
            margin-top: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #003366;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #003366;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .total-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 30px 0;
        }

        .total-box .label {
            font-size: 16px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .total-box .amount {
            font-size: 48px;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .error-box {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-box.show {
            display: block;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .success-message .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .success-message h3 {
            margin-bottom: 15px;
            font-size: 24px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∂ Kostenvoranschlag erstellen</h1>
            <p>Partner-Anfrage pr√ºfen und KVA erstellen</p>
        </div>

        <div class="nav-buttons">
            <a href="admin-anfragen.html" class="btn btn-secondary">‚Üê Zur√ºck</a>
        </div>

        <div id="loading" class="loading">
            <p>‚è≥ Anfrage wird geladen...</p>
        </div>

        <div id="errorBox" class="error-box"></div>

        <div id="contentArea" style="display: none;">
            <!-- Anfrage-Info -->
            <div class="info-box" id="anfrageInfo">
                <!-- Wird dynamisch gef√ºllt -->
            </div>

            <!-- KVA-Formular -->
            <form id="kvaForm">
                <div class="section-title">üí∞ Kostenaufstellung</div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="materialKosten">Materialkosten (‚Ç¨) *</label>
                        <input type="number" id="materialKosten" step="0.01" min="0" required placeholder="z.B. 350.00">
                    </div>
                    <div class="form-group">
                        <label for="arbeitszeitKosten">Arbeitszeit (‚Ç¨) *</label>
                        <input type="number" id="arbeitszeitKosten" step="0.01" min="0" required placeholder="z.B. 420.00">
                    </div>
                    <div class="form-group">
                        <label for="sonstigeKosten">Sonstiges (‚Ç¨)</label>
                        <input type="number" id="sonstigeKosten" step="0.01" min="0" value="0" placeholder="z.B. 50.00">
                    </div>
                </div>

                <div class="form-group">
                    <label for="lieferzeit">Voraussichtliche Lieferzeit *</label>
                    <select id="lieferzeit" required>
                        <option value="">-- Bitte w√§hlen --</option>
                        <option value="1-2 Werktage">1-2 Werktage (Express)</option>
                        <option value="3-5 Werktage">3-5 Werktage (Standard)</option>
                        <option value="1 Woche">1 Woche</option>
                        <option value="2 Wochen">2 Wochen</option>
                        <option value="3-4 Wochen">3-4 Wochen</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notizen">Interne Notizen (optional)</label>
                    <textarea id="notizen" placeholder="Zus√§tzliche Informationen zur Kalkulation..."></textarea>
                </div>

                <!-- Gesamt -->
                <div class="total-box">
                    <div class="label">Gesamtsumme</div>
                    <div class="amount" id="gesamtBetrag">0,00 ‚Ç¨</div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;" id="submitBtn">
                    ‚úÖ KVA an Partner senden
                </button>
            </form>
        </div>

        <div class="success-message" id="successMessage">
            <div class="icon">‚úÖ</div>
            <h3>KVA erfolgreich erstellt!</h3>
            <p>Der Kostenvoranschlag wurde an den Partner gesendet.</p>
            <button class="btn btn-primary" onclick="window.location.href='admin-anfragen.html'" style="margin-top: 20px;">
                Zur√ºck zur √úbersicht
            </button>
        </div>
    </div>

    <script src="../firebase-config.js"></script>
    <script>
        let anfrage = null;
        let anfrageId = null;

        window.addEventListener('DOMContentLoaded', async () => {
            await initFirebase();
            await loadAnfrage();
            setupCalculation();
        });

        async function loadAnfrage() {
            const loading = document.getElementById('loading');
            const contentArea = document.getElementById('contentArea');
            const errorBox = document.getElementById('errorBox');

            try {
                // ID aus URL holen
                const urlParams = new URLSearchParams(window.location.search);
                anfrageId = urlParams.get('id');

                if (!anfrageId) {
                    throw new Error('Keine Anfrage-ID angegeben');
                }

                if (!db) {
                    throw new Error('Firebase nicht verf√ºgbar');
                }

                // Anfrage laden
                const doc = await db.collection('partnerAnfragen').doc(anfrageId).get();

                if (!doc.exists) {
                    throw new Error('Anfrage nicht gefunden');
                }

                anfrage = doc.data();

                // Pr√ºfen ob bereits KVA existiert
                if (anfrage.kva) {
                    if (!confirm('F√ºr diese Anfrage existiert bereits ein KVA. M√∂chten Sie ihn √ºberschreiben?')) {
                        window.location.href = 'admin-anfragen.html';
                        return;
                    }

                    // Bestehende Werte vorausf√ºllen
                    document.getElementById('materialKosten').value = anfrage.kva.material;
                    document.getElementById('arbeitszeitKosten').value = anfrage.kva.arbeitszeit;
                    document.getElementById('sonstigeKosten').value = anfrage.kva.sonstiges;
                    document.getElementById('lieferzeit').value = anfrage.kva.lieferzeit;
                    document.getElementById('notizen').value = anfrage.kva.notizen || '';
                }

                loading.style.display = 'none';
                contentArea.style.display = 'block';

                displayAnfrageInfo();

            } catch (error) {
                console.error('‚ùå Fehler:', error);
                loading.style.display = 'none';
                errorBox.textContent = '‚ö†Ô∏è ' + error.message;
                errorBox.classList.add('show');
            }
        }

        function displayAnfrageInfo() {
            const infoBox = document.getElementById('anfrageInfo');

            const datum = new Date(anfrage.timestamp).toLocaleDateString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            let photosHTML = '';
            if (anfrage.fotos && anfrage.fotos.length > 0) {
                photosHTML = `
                    <div class="photos-preview">
                        ${anfrage.fotos.map((foto, index) => `
                            <img src="${foto}" alt="Foto ${index + 1}" onclick="window.open('${foto}', '_blank')">
                        `).join('')}
                    </div>
                `;
            }

            infoBox.innerHTML = `
                <h3>üöó Anfrage von ${anfrage.partnerName}</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="label">${anfrage.referenzType === 'auftrag' ? 'Auftragsnummer' : 'Kennzeichen'}</div>
                        <div class="value">${anfrage.auftragsnummer || anfrage.kennzeichen || 'k.A.'}</div>
                    </div>
                    <div class="info-item">
                        <div class="label">Fahrzeugdaten</div>
                        <div class="value" style="font-size: 12px; color: #666;">
                            Aus VIN ermittelt
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="label">Dringlichkeit</div>
                        <div class="value">${anfrage.dringlichkeit === 'eilig' ? '‚ö° Eilig' : 'üìÖ Normal'}</div>
                    </div>
                    <div class="info-item">
                        <div class="label">Eingegangen am</div>
                        <div class="value">${datum}</div>
                    </div>
                </div>
                <div class="schadensbeschreibung">
                    <div class="label">Schadensbeschreibung:</div>
                    <div class="text">${anfrage.schadenBeschreibung}</div>
                </div>
                ${anfrage.ersatzteilPraeferenzen && (anfrage.ersatzteilPraeferenzen.gebrauchteilVorhanden || anfrage.ersatzteilPraeferenzen.nurOriginalteile || anfrage.ersatzteilPraeferenzen.guenstigeErsatzteile) ? `
                    <div style="background: #e8f5e9; padding: 15px; border-radius: 8px; margin-top: 15px; border-left: 4px solid #4caf50;">
                        <div style="font-weight: 600; color: #2e7d32; margin-bottom: 10px;">üîß Ersatzteil-Pr√§ferenzen</div>
                        <div style="font-size: 14px; color: #333;">
                            ${anfrage.ersatzteilPraeferenzen.gebrauchteilVorhanden ? '<div style="margin-bottom: 5px;">‚úÖ Gebrauchtteil vorhanden</div>' : ''}
                            ${anfrage.ersatzteilPraeferenzen.nurOriginalteile ? '<div style="margin-bottom: 5px;">‚≠ê Nur Originalteile verwenden</div>' : ''}
                            ${anfrage.ersatzteilPraeferenzen.guenstigeErsatzteile ? '<div style="margin-bottom: 5px;">üí∞ G√ºnstige Ersatzteile erlaubt</div>' : ''}
                        </div>
                    </div>
                ` : ''}
                ${anfrage.vin || (anfrage.fahrzeugscheinFotos && anfrage.fahrzeugscheinFotos.length > 0) ? `
                    <div style="background: #fff3e0; padding: 15px; border-radius: 8px; margin-top: 15px; border-left: 4px solid #ff9800;">
                        <div style="font-weight: 600; color: #e65100; margin-bottom: 10px;">üî¢ Fahrzeugidentifikation</div>
                        ${anfrage.vin ? `
                            <div style="font-family: monospace; font-size: 16px; font-weight: 700; color: #333;">
                                VIN: ${anfrage.vin}
                            </div>
                        ` : ''}
                        ${anfrage.fahrzeugscheinFotos && anfrage.fahrzeugscheinFotos.length > 0 ? `
                            <div style="margin-top: 10px;">
                                <div style="font-size: 13px; color: #e65100; margin-bottom: 8px;">üìÑ Fahrzeugschein (${anfrage.fahrzeugscheinFotos.length} Foto${anfrage.fahrzeugscheinFotos.length > 1 ? 's' : ''})</div>
                                <div class="photos-preview">
                                    ${anfrage.fahrzeugscheinFotos.map((foto, index) => `
                                        <img src="${foto}" alt="Fahrzeugschein ${index + 1}" onclick="window.open('${foto}', '_blank')">
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                ` : ''}
                ${photosHTML}
            `;
        }

        function setupCalculation() {
            const inputs = ['materialKosten', 'arbeitszeitKosten', 'sonstigeKosten'];
            inputs.forEach(id => {
                document.getElementById(id).addEventListener('input', calculateTotal);
            });
            calculateTotal();
        }

        function calculateTotal() {
            const material = parseFloat(document.getElementById('materialKosten').value) || 0;
            const arbeitszeit = parseFloat(document.getElementById('arbeitszeitKosten').value) || 0;
            const sonstiges = parseFloat(document.getElementById('sonstigeKosten').value) || 0;

            const gesamt = material + arbeitszeit + sonstiges;

            document.getElementById('gesamtBetrag').textContent = gesamt.toLocaleString('de-DE', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }) + ' ‚Ç¨';
        }

        // Formular absenden
        document.getElementById('kvaForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Wird gespeichert...';

            try {
                if (!db) throw new Error('Firebase nicht verf√ºgbar');

                const material = parseFloat(document.getElementById('materialKosten').value) || 0;
                const arbeitszeit = parseFloat(document.getElementById('arbeitszeitKosten').value) || 0;
                const sonstiges = parseFloat(document.getElementById('sonstigeKosten').value) || 0;
                const gesamt = material + arbeitszeit + sonstiges;

                const kvaData = {
                    material: material,
                    arbeitszeit: arbeitszeit,
                    sonstiges: sonstiges,
                    gesamt: gesamt,
                    lieferzeit: document.getElementById('lieferzeit').value,
                    notizen: document.getElementById('notizen').value || '',
                    erstelltAm: new Date().toISOString(),
                    erstelltVon: 'Admin'
                };

                // KVA speichern und Status auf 'kva_gesendet' setzen
                await db.collection('partnerAnfragen').doc(anfrageId).update({
                    kva: kvaData,
                    status: 'kva_gesendet',
                    statusText: 'Angebot erstellt'
                });

                console.log('‚úÖ KVA gespeichert:', anfrageId);

                // Success anzeigen
                document.getElementById('contentArea').style.display = 'none';
                document.getElementById('successMessage').classList.add('show');

            } catch (error) {
                console.error('‚ùå Fehler:', error);
                alert('Fehler beim Speichern des KVA: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = '‚úÖ KVA an Partner senden';
            }
        });
    </script>
</body>
</html>
