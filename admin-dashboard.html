    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', 'Inter', var(--font-system);
            background: var(--color-background);
            min-height: 100vh;
            padding: var(--space-6) var(--space-4) 100px;
            color: var(--color-text-primary);
            transition: background 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
            position: relative;
        }

        /* 🎨 Marken-Charakter: Dezentes Reflex-Pattern (Lack-Oberfläche) */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 50px,
                rgba(255, 255, 255, 0.02) 50px,
                rgba(255, 255, 255, 0.02) 51px
            );
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;

            /* Glassmorphismus - Apple Liquid Glass Style */
            background: var(--color-surface);
            backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturation));
            -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturation));
            border: 1px solid var(--color-border-glass);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);

            padding: var(--space-8);
            position: relative;
            overflow: hidden;

            /* ✨ Page-Transition: Slide-In beim Laden */
            animation: slideIn 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* 🎬 Page-Transition Animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: var(--color-primary);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--color-text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: var(--space-4);
            right: var(--space-4);
            z-index: 10000;
            width: 56px;
            height: 56px;
            border-radius: var(--radius-full);
            background: var(--color-surface);
            backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturation));
            -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturation));
            border: 1px solid var(--color-border-glass);
            box-shadow: var(--shadow-lg), inset 0 1px 1px rgba(255,255,255,0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: none;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: var(--shadow-xl), inset 0 1px 1px rgba(255,255,255,0.2);
        }

        .theme-toggle__icon {
            position: absolute;
            width: 24px;
            height: 24px;
            color: var(--color-text-primary);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Show sun icon in dark mode, moon in light mode */
        [data-theme="dark"] .theme-toggle__icon--light {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        [data-theme="dark"] .theme-toggle__icon--dark {
            opacity: 0;
            transform: rotate(180deg) scale(0);
        }

        :root .theme-toggle__icon--light,
        [data-theme="light"] .theme-toggle__icon--light {
            opacity: 0;
            transform: rotate(-180deg) scale(0);
        }

        :root .theme-toggle__icon--dark,
        [data-theme="light"] .theme-toggle__icon--dark {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border-glass);
            border-radius: 12px;
            padding: 24px;
            backdrop-filter: blur(var(--glass-blur));
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
        }

        .stat-change {
            font-size: 12px;
            color: #34c759;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-change.negative {
            color: #ff3b30;
        }

        /* Charts Section */
        .charts-section {
            margin-bottom: 30px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }

        .chart-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border-glass);
            border-radius: 12px;
            padding: 24px;
            backdrop-filter: blur(var(--glass-blur));
        }

        .chart-card h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Quick Actions */
        .quick-actions {
            background: var(--color-surface);
            border: 1px solid var(--color-border-glass);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .quick-actions h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 20px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .action-buttons button {
            padding: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--color-text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-buttons button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            border-color: var(--color-primary);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header h1 {
                font-size: 24px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .theme-toggle {
                width: 48px;
                height: 48px;
                top: var(--space-3);
                right: var(--space-3);
            }

            .theme-toggle__icon {
                width: 20px;
                height: 20px;
            }
        }

        /* ============================================
           REALTIME UPDATES ANIMATIONS
           ============================================ */

        /* Pulse Animation for Badge */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 12px rgba(255, 59, 48, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 6px 16px rgba(255, 59, 48, 0.6);
            }
        }

        /* Slide-In Animation */
        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Slide-Out Animation */
        @keyframes slideOutDown {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(20px);
                opacity: 0;
            }
        }
    </style>

    <!-- Theme Toggle Logic -->
    <script>
        (function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const html = document.documentElement;

            // Initialize theme (default: light)
            let currentTheme = localStorage.getItem('theme') || 'light';
            html.setAttribute('data-theme', currentTheme);
            console.log(`🌓 Theme initialized: ${currentTheme}`);

            // Toggle theme on button click
            themeToggle.addEventListener('click', () => {
                currentTheme = currentTheme === 'light' ? 'dark' : 'light';
                html.setAttribute('data-theme', currentTheme);
                localStorage.setItem('theme', currentTheme);

                console.log(`🌓 Theme switched to: ${currentTheme}`);

                // Re-initialize Feather Icons for theme change
                if (typeof feather !== 'undefined') {
                    feather.replace();
                }
            });

            console.log('✅ Theme Toggle initialized');
        })();
    </script>

    <!-- Dashboard JavaScript -->
    <script>
        // ============================================
        // ADMIN DASHBOARD - Main Script
        // ============================================

        let currentUser = null;
        let currentWerkstattId = null;
        let currentWerkstattName = null;

        // Initialize Dashboard
        async function initDashboard() {
            console.log('🚀 Initialisiere Admin-Dashboard...');

            // Wait for Firebase + Auth Manager
            await window.initFirebase();

            if (!window.firebaseInitialized || !window.authManager) {
                console.error('❌ Firebase oder Auth Manager nicht initialisiert!');
                alert('⚠️ Fehler: Firebase konnte nicht initialisiert werden. Bitte Seite neu laden.');
                return;
            }

            // Check if user is logged in
            let user = null;
            let attempts = 0;
            const maxAttempts = 20;

            while (!user && attempts < maxAttempts) {
                user = window.authManager.getCurrentUser();
                if (!user) {
                    console.log(`⏳ Warte auf Auth State Listener (Versuch ${attempts + 1}/${maxAttempts})...`);
                    await new Promise(resolve => setTimeout(resolve, 250));
                    attempts++;
                }
            }

            if (!user) {
                console.error('❌ Auth Timeout: Kein User eingeloggt');
                alert('⚠️ Bitte zuerst einloggen!');
                window.location.href = 'index.html';
                return;
            }

            console.log('✅ Auth State erfolgreich geladen');

            currentUser = user;
            currentWerkstattId = user.werkstattId;
            currentWerkstattName = user.werkstattName || user.name;

            // Update header
            document.getElementById('werkstattName').textContent = `(${currentWerkstattName})`;

            console.log('✅ Dashboard erfolgreich initialisiert');
        }

        // ============================================
        // STATS GRID - Phase 2
        // ============================================

        async function loadDashboardStats() {
            console.log('📊 Lade Dashboard-Statistiken...');

            try {
                const werkstattId = currentWerkstattId;

                // Load Firestore data in parallel
                const [fahrzeugeSnap, usersSnap, mitarbeiterSnap, materialSnap] = await Promise.all([
                    window.getCollection('fahrzeuge').get(),
                    window.db.collection('users').get(),
                    window.getCollection('mitarbeiter').get(),
                    window.getCollection('materialRequests').get()
                ]);

                console.log(`✅ Daten geladen: ${fahrzeugeSnap.size} Fahrzeuge, ${usersSnap.size} Users, ${mitarbeiterSnap.size} Mitarbeiter, ${materialSnap.size} Material-Requests`);

                // Calculate stats
                const fahrzeuge = fahrzeugeSnap.docs.map(doc => ({id: doc.id, ...doc.data()}));

                const offeneFahrzeuge = fahrzeuge.filter(f =>
                    f.status !== 'abgeschlossen' && f.status !== 'abgeholt'
                ).length;

                const inBearbeitung = fahrzeuge.filter(f =>
                    ['in_arbeit', 'lackierung', 'mechanik', 'reifen', 'pflege', 'tuev'].includes(f.status)
                ).length;

                // Abgeschlossen heute
                const heute = new Date();
                heute.setHours(0, 0, 0, 0);
                const abgeschlossenHeute = fahrzeuge.filter(f => {
                    if (f.status !== 'abgeschlossen' && f.status !== 'abgeholt') return false;
                    if (!f.abschlussDatum) return false;

                    const abschlussDatum = f.abschlussDatum.toDate ? f.abschlussDatum.toDate() : new Date(f.abschlussDatum);
                    abschlussDatum.setHours(0, 0, 0, 0);

                    return abschlussDatum.getTime() === heute.getTime();
                }).length;

                const pendingUsers = usersSnap.docs.filter(doc =>
                    doc.data().status === 'pending'
                ).length;

                const aktiveMitarbeiter = mitarbeiterSnap.docs.filter(doc =>
                    doc.id !== '_init' && doc.data().status === 'active'
                ).length;

                const offeneMaterialBestellungen = materialSnap.docs.filter(doc =>
                    doc.id !== '_init' && ['pending', 'ordered'].includes(doc.data().status)
                ).length;

                // Render Stats Grid
                renderStatsGrid({
                    offeneFahrzeuge,
                    inBearbeitung,
                    abgeschlossenHeute,
                    pendingUsers,
                    aktiveMitarbeiter,
                    offeneMaterialBestellungen
                });

                console.log('✅ Dashboard-Statistiken geladen');

            } catch (error) {
                console.error('❌ Fehler beim Laden der Statistiken:', error);
                alert('❌ Fehler beim Laden der Statistiken. Siehe Console für Details.');
            }
        }

        function renderStatsGrid(stats) {
            const statsGrid = document.getElementById('statsGrid');

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon">🚗</div>
                    <div class="stat-value" id="offeneFahrzeuge">${stats.offeneFahrzeuge}</div>
                    <div class="stat-label">Offene Fahrzeuge</div>
                    <div class="stat-change">Gesamt in Bearbeitung</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">⚙️</div>
                    <div class="stat-value" id="inBearbeitung">${stats.inBearbeitung}</div>
                    <div class="stat-label">Aktiv in Arbeit</div>
                    <div class="stat-change">Lackierung, Mechanik, etc.</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">✅</div>
                    <div class="stat-value" id="abgeschlossenHeute">${stats.abgeschlossenHeute}</div>
                    <div class="stat-label">Abgeschlossen heute</div>
                    <div class="stat-change">Fertiggestellte Fahrzeuge</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">⏳</div>
                    <div class="stat-value" id="pendingUsers">${stats.pendingUsers}</div>
                    <div class="stat-label">Pending Registrierungen</div>
                    <div class="stat-change ${stats.pendingUsers > 0 ? '' : 'negative'}">
                        ${stats.pendingUsers > 0 ? 'Freigabe erforderlich' : 'Keine offenen Anfragen'}
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">👥</div>
                    <div class="stat-value" id="aktiveMitarbeiter">${stats.aktiveMitarbeiter}</div>
                    <div class="stat-label">Aktive Mitarbeiter</div>
                    <div class="stat-change">Verfügbare Mitarbeiter</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">📦</div>
                    <div class="stat-value" id="offeneMaterialBestellungen">${stats.offeneMaterialBestellungen}</div>
                    <div class="stat-label">Offene Bestellungen</div>
                    <div class="stat-change">Material-Bestellungen</div>
                </div>
            `;

            console.log('✅ Stats Grid gerendert');
        }

        // ============================================
        // CHARTS - Phase 3
        // ============================================

        let charts = {}; // Store chart instances

        async function loadCharts() {
            console.log('📊 Lade Charts...');

            try {
                // Load Firestore data
                const fahrzeugeSnap = await window.getCollection('fahrzeuge').get();
                const fahrzeuge = fahrzeugeSnap.docs.map(doc => ({id: doc.id, ...doc.data()}));

                console.log(`✅ ${fahrzeuge.length} Fahrzeuge für Charts geladen`);

                // Render charts grid HTML first
                renderChartsHTML();

                // Wait for canvas elements to be in DOM
                await new Promise(resolve => setTimeout(resolve, 100));

                // Render charts
                renderFahrzeugeStatusChart(fahrzeuge);
                renderServiceTypChart(fahrzeuge);
                renderFahrzeugeTrendChart(fahrzeuge);
                renderTopKundenChart(fahrzeuge);

                console.log('✅ Alle Charts gerendert');

            } catch (error) {
                console.error('❌ Fehler beim Laden der Charts:', error);
                alert('❌ Fehler beim Laden der Charts. Siehe Console für Details.');
            }
        }

        function renderChartsHTML() {
            const chartsGrid = document.getElementById('chartsGrid');

            chartsGrid.innerHTML = `
                <div class="chart-card">
                    <h3>📊 Fahrzeuge nach Status</h3>
                    <div class="chart-container">
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <h3>🔧 Service-Typ Verteilung</h3>
                    <div class="chart-container">
                        <canvas id="serviceTypChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <h3>📈 Fahrzeuge Trend (7 Tage)</h3>
                    <div class="chart-container">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <h3>👑 Top 10 Kunden</h3>
                    <div class="chart-container">
                        <canvas id="topKundenChart"></canvas>
                    </div>
                </div>
            `;
        }

        // Chart 1: Fahrzeuge nach Status (Doughnut)
        function renderFahrzeugeStatusChart(fahrzeuge) {
            const statusCounts = {};

            fahrzeuge.forEach(f => {
                const status = f.status || 'unbekannt';
                statusCounts[status] = (statusCounts[status] || 0) + 1;
            });

            const ctx = document.getElementById('statusChart');
            if (!ctx) {
                console.error('❌ statusChart canvas nicht gefunden');
                return;
            }

            // Destroy existing chart if exists

        // Chart 3: Fahrzeuge Trend (Line)
        function renderFahrzeugeTrendChart(fahrzeuge) {
            // Last 7 days
            const last7Days = [];
            const counts = [];

            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                date.setHours(0, 0, 0, 0);

                const dateStr = date.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' });
                last7Days.push(dateStr);

                // Count fahrzeuge created on this date
                const count = fahrzeuge.filter(f => {
                    if (!f.erstelltAm) return false;
                    const createdDate = f.erstelltAm.toDate ? f.erstelltAm.toDate() : new Date(f.erstelltAm);
                    createdDate.setHours(0, 0, 0, 0);
                    return createdDate.getTime() === date.getTime();
                }).length;

                counts.push(count);
            }

            const ctx = document.getElementById('trendChart');
            if (!ctx) {
                console.error('❌ trendChart canvas nicht gefunden');
                return;
            }

            // Destroy existing chart if exists
            if (charts.trendChart) {
                charts.trendChart.destroy();
            }

            charts.trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: last7Days,
                    datasets: [{
                        label: 'Neue Fahrzeuge',
                        data: counts,
                        borderColor: '#34c759',
                        backgroundColor: 'rgba(52, 199, 89, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true

        // Chart 4: Top 10 Kunden (Bar)
        async function renderTopKundenChart(fahrzeuge) {
            try {
                // Load kunden data
                const kundenSnap = await window.getCollection('kunden').get();
                const kunden = kundenSnap.docs
                    .filter(doc => doc.id !== '_init')
                    .map(doc => ({id: doc.id, ...doc.data()}));

                // Count fahrzeuge per kunde
                const kundenCounts = {};

                fahrzeuge.forEach(f => {
                    const kundeId = f.kundeId || f.kunde || 'Unbekannt';
                    kundenCounts[kundeId] = (kundenCounts[kundeId] || 0) + 1;
                });

                // Map to kunde names
                const kundenData = Object.entries(kundenCounts).map(([kundeId, count]) => {
                    const kunde = kunden.find(k => k.id === kundeId);
                    const name = kunde ? kunde.name : kundeId;
                    return { name, count };
                });

                // Sort and take top 10
                kundenData.sort((a, b) => b.count - a.count);
                const top10 = kundenData.slice(0, 10);

                const ctx = document.getElementById('topKundenChart');
                if (!ctx) {
                    console.error('❌ topKundenChart canvas nicht gefunden');
                    return;
                }

                // Destroy existing chart if exists
                if (charts.topKundenChart) {
                    charts.topKundenChart.destroy();
                }

                charts.topKundenChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: top10.map(k => k.name.length > 20 ? k.name.substring(0, 20) + '...' : k.name),
                        datasets: [{
                            label: 'Anzahl Fahrzeuge',
                            data: top10.map(k => k.count),
                            backgroundColor: '#ff9500',
                            borderColor: '#cc7700',
                            borderWidth: 1

                                }

        // ============================================
        // REALTIME UPDATES - Phase 4 (Optional)
        // ============================================

        let realtimeListeners = [];

        function setupRealtimeListeners() {
            console.log('🔄 Richte Realtime-Listeners ein...');

            // Stop existing listeners
            realtimeListeners.forEach(unsubscribe => unsubscribe());
            realtimeListeners = [];

            // Listener 1: Fahrzeuge
            const fahrzeugeUnsubscribe = window.getCollection('fahrzeuge').onSnapshot(snapshot => {
                console.log('🔄 Realtime Update: Fahrzeuge');

                const fahrzeuge = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));

                // Update stats (nur Fahrzeug-bezogene)
                updateFahrzeugStats(fahrzeuge);

                // Update charts
                updateCharts(fahrzeuge);

                // Visual feedback
                showUpdateNotification('Fahrzeuge aktualisiert');
            });
            realtimeListeners.push(fahrzeugeUnsubscribe);

            // Listener 2: Users (pending registrations)
            const usersUnsubscribe = window.db.collection('users')
                .where('status', '==', 'pending')
                .onSnapshot(snapshot => {
                    console.log('🔄 Realtime Update: Pending Users');

                    const pendingCount = snapshot.size;
                    document.getElementById('pendingUsers').textContent = pendingCount;

                    // Show notification badge
                    if (pendingCount > 0) {
                        showPendingBadge(pendingCount);
                    } else {
                        hidePendingBadge();
                    }
                });
            realtimeListeners.push(usersUnsubscribe);

            // Listener 3: Mitarbeiter
            const mitarbeiterUnsubscribe = window.getCollection('mitarbeiter').onSnapshot(snapshot => {
                console.log('🔄 Realtime Update: Mitarbeiter');

                const aktiveMitarbeiter = snapshot.docs.filter(doc =>
                    doc.id !== '_init' && doc.data().status === 'active'
                ).length;

                document.getElementById('aktiveMitarbeiter').textContent = aktiveMitarbeiter;
            });
            realtimeListeners.push(mitarbeiterUnsubscribe);

            // Listener 4: Material Requests
            const materialUnsubscribe = window.getCollection('materialRequests').onSnapshot(snapshot => {
                console.log('🔄 Realtime Update: Material-Bestellungen');

                const offeneMaterialBestellungen = snapshot.docs.filter(doc =>
                    doc.id !== '_init' && ['pending', 'ordered'].includes(doc.data().status)
                ).length;

                document.getElementById('offeneMaterialBestellungen').textContent = offeneMaterialBestellungen;
            });
            realtimeListeners.push(materialUnsubscribe);

            console.log('✅ Realtime-Listeners eingerichtet');
        }

        // Helper: Update Fahrzeug-bezogene Stats
        function updateFahrzeugStats(fahrzeuge) {
            const offeneFahrzeuge = fahrzeuge.filter(f =>
                f.status !== 'abgeschlossen' && f.status !== 'abgeholt'
            ).length;

            const inBearbeitung = fahrzeuge.filter(f =>
                ['in_arbeit', 'lackierung', 'mechanik', 'reifen', 'pflege', 'tuev'].includes(f.status)
            ).length;

            const heute = new Date();
            heute.setHours(0, 0, 0, 0);
            const abgeschlossenHeute = fahrzeuge.filter(f => {
                if (f.status !== 'abgeschlossen' && f.status !== 'abgeholt') return false;
                if (!f.abschlussDatum) return false;

                const abschlussDatum = f.abschlussDatum.toDate ? f.abschlussDatum.toDate() : new Date(f.abschlussDatum);
                abschlussDatum.setHours(0, 0, 0, 0);

                return abschlussDatum.getTime() === heute.getTime();
            }).length;

            document.getElementById('offeneFahrzeuge').textContent = offeneFahrzeuge;
            document.getElementById('inBearbeitung').textContent = inBearbeitung;
            document.getElementById('abgeschlossenHeute').textContent = abgeschlossenHeute;
        }

        // Helper: Update All Charts
        async function updateCharts(fahrzeuge) {
            // Destroy old charts
            if (charts.statusChart) charts.statusChart.destroy();
            if (charts.serviceTypChart) charts.serviceTypChart.destroy();
            if (charts.trendChart) charts.trendChart.destroy();
            if (charts.topKundenChart) charts.topKundenChart.destroy();

            // Re-render charts
            renderFahrzeugeStatusChart(fahrzeuge);
            renderServiceTypChart(fahrzeuge);
            renderFahrzeugeTrendChart(fahrzeuge);
            await renderTopKundenChart(fahrzeuge);
        }

        // Helper: Show notification badge
        function showPendingBadge(count) {
            const badge = document.getElementById('pendingBadge');
            if (!badge) {
                // Create badge element
                const newBadge = document.createElement('div');
                newBadge.id = 'pendingBadge';
                newBadge.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 80px;
                    background: #ff3b30;
                    color: white;
                    padding: 4px 12px;
                    border-radius: 12px;
                    font-size: 12px;
                    font-weight: 600;
                    box-shadow: 0 4px 12px rgba(255, 59, 48, 0.4);
                    z-index: 9999;
                    animation: pulse 2s infinite;
                    cursor: pointer;
                `;
                newBadge.textContent = `${count} pending`;
                newBadge.onclick = () => window.location.href = 'nutzer-verwaltung.html';
                document.body.appendChild(newBadge);
            } else {
                badge.textContent = `${count} pending`;
            }
        }

        function hidePendingBadge() {
            const badge = document.getElementById('pendingBadge');
            if (badge) {
                badge.remove();
            }
        }

        // Helper: Show update notification
        function showUpdateNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: var(--color-surface);
                color: var(--color-text-primary);
                padding: 12px 20px;
                border-radius: 8px;
                box-shadow: var(--shadow-lg);
                font-size: 14px;
                z-index: 10000;
                animation: slideInUp 0.3s ease;
                border: 1px solid var(--color-border-glass);
            `;
            notification.textContent = `🔄 ${message}`;
            document.body.appendChild(notification);

            // Remove after 2 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOutDown 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // Refresh Dashboard
        function refreshDashboard() {
            console.log('🔄 Dashboard wird aktualisiert...');
            window.location.reload();
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('🚀 DOMContentLoaded - starte Dashboard...');
            await initDashboard();
            await loadDashboardStats();
            await loadCharts();
            renderQuickActions();
            setupRealtimeListeners();
        });

        console.log('✅ Admin-Dashboard Script geladen');
    </script>

    <!-- ============================================
         SERVICE WORKER REGISTRATION - Offline-Funktionalität
         ============================================ -->
    <script>
        // Service Worker nur registrieren wenn:
        // 1. Browser unterstützt Service Worker
        // 2. NICHT in Playwright Tests (navigator.webdriver)
        // 3. NICHT auf Emulator-Port (8000)
        if ('serviceWorker' in navigator && !navigator.webdriver && window.location.port !== '8000') {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('./sw.js', {
                        scope: './'
                    });

                    console.log('✅ [SW] Service Worker registriert:', registration.scope);

                    // Update-Handling: Neuen SW aktivieren wenn gefunden
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        console.log('🔄 [SW] Update gefunden, installiere...');

                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('✅ [SW] Update bereit! Seite neu laden für neue Version.');

                                // Optional: Auto-reload nach 3 Sekunden
                                // setTimeout(() => window.location.reload(), 3000);
                            }
                        });
                    });

                } catch (error) {
                    console.error('❌ [SW] Registrierung fehlgeschlagen:', error);
                }
            });
        } else {
            console.log('ℹ️ [SW] Service Worker nicht registriert (Test-Modus oder nicht unterstützt)');
        }
    </script>
